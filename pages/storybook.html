            // Enhanced treatment content - broken into slides

            let currentPage = 0;
            const slidesPerPage = 2;
            let slides = [];

            // Create slides from treatment data
            function createSlides() {
                slides = [];
                const data = currentVersion === 'original' ? originalTreatmentData : treatmentData;
                data.forEach((act, index) => {
                    const slide = {
                        act: act.act,
                        title: act.title,
                        duration: act.duration,
                        content: act.content,
                        actIndex: index
                    };
                    slides.push(slide);
                });
            }

            function switchVersion(version) {
                currentVersion = version;
                currentPage = 0;
                
                // Update button states
                document.getElementById('enhancedBtn').classList.toggle('active', version === 'enhanced');
                document.getElementById('originalBtn').classList.toggle('active', version === 'original');
                
                // Recreate slides and render
                createSlides();
                renderPage();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }

            // Render current page
            function renderPage() {
                const container = document.getElementById('slidesContainer');
                container.innerHTML = '';

                const startIndex = currentPage * slidesPerPage;
                const endIndex = Math.min(startIndex + slidesPerPage, slides.length);

                for (let i = startIndex; i < endIndex; i++) {
                    if (i < slides.length) {
                        const slide = slides[i];
                        const slideEl = document.createElement('div');
                        slideEl.className = 'slide';

                        const header = document.createElement('div');
                        header.className = 'slide-header';
                        header.innerHTML = `
                            <h2>${slide.act} — ${slide.title}</h2>
                            <div class="duration">${slide.duration}</div>
                        `;

                        const content = document.createElement('div');
                        content.className = 'slide-content';
                        slide.content.forEach(paragraph => {
                            const p = document.createElement('p');
                            // Bold key terms (only for enhanced version)
                            let text = paragraph;
                            if (currentVersion === 'enhanced') {
                                text = text.replace(/\b(Dallas|Dominic|Elena|Mr\. Mike|Preston|Makayla|cottage|tall grass|hum|animalistic roar|raccoon traps|Long Island Sound|small glowing creature|blanket|elongated shadow|perching figures|silhouettes|predators|veil lifts)\b/g, '<strong>$1</strong>');
                            }
                            // Preserve original formatting - empty paragraphs create spacing
                            if (text === '') {
                                p.innerHTML = '&nbsp;';
                                p.style.marginBottom = '8px';
                            } else {
                                p.innerHTML = text;
                            }
                            content.appendChild(p);
                        });

                        slideEl.appendChild(header);
                        slideEl.appendChild(content);
                        container.appendChild(slideEl);
                    }
                }

                // Update controls
                updateControls();
            }

            function updateControls() {
                const totalPages = Math.ceil(slides.length / slidesPerPage);
                document.getElementById('pageInfo').textContent = `Page ${currentPage + 1} of ${totalPages}`;
                
                document.getElementById('prevBtn').disabled = currentPage === 0;
                document.getElementById('nextBtn').disabled = currentPage >= totalPages - 1;
                
                const jumpInput = document.getElementById('jumpInput');
                jumpInput.max = totalPages;
                jumpInput.value = currentPage + 1;
            }

            function nextPage() {
                const totalPages = Math.ceil(slides.length / slidesPerPage);
                if (currentPage < totalPages - 1) {
                    currentPage++;
                    renderPage();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            }

            function previousPage() {
                if (currentPage > 0) {
                    currentPage--;
                    renderPage();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            }

            function jumpToPage(page) {
                const totalPages = Math.ceil(slides.length / slidesPerPage);
                if (page >= 1 && page <= totalPages) {
                    currentPage = page - 1;
                    renderPage();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            }

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') {
                    previousPage();
                } else if (e.key === 'ArrowRight') {
                    nextPage();
                }
            });

            // Initialize
            createSlides();
            renderPage();
        </script>
    </body>
</html>
