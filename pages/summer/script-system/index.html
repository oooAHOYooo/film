eaks. Everyone sees it."},{"n":20,"id":"basement-huddle","title":"Creature Escapes","act":2,"actTitle":"The Creature","summary":"The creature's gone. Red eyes at the window. They're coming for it. Doorbell—first family's here."},{"n":21,"id":"the-hymn","title":"The Hymn","act":2,"actTitle":"The Creature","summary":"House full. They sing. The hum answers. Lights pulse. Just the storm, they say."},{"n":22,"id":"red-eyes","title":"Red Eyes","act":2,"actTitle":"The Creature","summary":"They find it in the gnarl. It's fading. Sierra's folder: if the Red-Eyes take them, it's all ghost stories. They'll return it."},{"n":23,"id":"creature-missing","title":"Night Fears","act":2,"actTitle":"The Creature","summary":"Red eyes at the edge of the yard. The creature's gone."},{"n":24,"id":"marsh-confrontation","title":"Marsh Confrontation","act":3,"actTitle":"The Return","summary":"Shoebox empty. The creature dies in the marsh. They choose to go in—active choice with clear stakes."},{"n":25,"id":"predator-attack","title":"Predator Attack","act":3,"actTitle":"The Return","summary":"First confrontation with Dark Creatures. Distinctive weird marks. They have to rescue the light."},{"n":26,"id":"the-perimeter","title":"The Perimeter","act":3,"actTitle":"The Return","summary":"Retreat with dread: 'They'll come for us.' Shadows at the edge trigger zap episodes. They hatch the plan."},{"n":27,"id":"the-last-dinner","title":"The Last Dinner","act":3,"actTitle":"The Return","summary":"They set out with the plan. It's not an accident—the plan is pressure-tested by the storm."},{"n":28,"id":"final-echoes","title":"Final Echoes","act":4,"actTitle":"Aftermath","summary":"Climax: Light vs Shadow logic. Clear swings on the battlefield. The reverse device flares."},{"n":29,"id":"aftermath","title":"Aftermath","act":4,"actTitle":"Aftermath","summary":"Resolution: Unexpected gift. Town back to normal, but the science continues."}];
      
      const grid = document.getElementById('plotCardsGrid');

      function toRoman(num) {
        const map = [[10, 'X'], [9, 'IX'], [5, 'V'], [4, 'IV'], [1, 'I']];
        let n = num, out = '';
        for (const [v, s] of map) {
          while (n >= v) { out += s; n -= v; }
        }
        return out;
      }

      function renderCards(cards) {
        if (!cards || !cards.length) {
          grid.innerHTML = '<p class="plot-cards-loading">No card data available.</p>';
          return;
        }
        
        let currentAct = null;
        cards.forEach(function(card) {
          if (card.act !== currentAct) {
            currentAct = card.act;
            const actLabel = document.createElement('div');
            actLabel.className = 'plot-cards-act-label';
            actLabel.setAttribute('aria-hidden', 'true');
            actLabel.textContent = 'ACT ' + toRoman(card.act) + ' — ' + (card.actTitle || '');
            grid.appendChild(actLabel);
          }
          const a = document.createElement('a');
          a.className = 'plot-card';
          a.href = 'full_script.html#scene-' + card.n;
          a.setAttribute('data-scene', card.n);
          a.innerHTML =
            '<span class="plot-card-number">' + card.n + '</span>' +
            '<h2 class="plot-card-title">' + escapeHtml(card.title) + '</h2>' +
            '<p class="plot-card-summary">' + escapeHtml(card.summary) + '</p>' +
            '<span class="plot-card-link">Read in script →</span>';
          grid.appendChild(a);
        });
      }

      function escapeHtml(text) {
        if (!text) return '';
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      // Render immediately
      renderCards(CARDS_DATA);
    })();
