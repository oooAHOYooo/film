e injured. He takes it. Something's coming."},{"n":11,"id":"howie-walk-2","title":"The Kitchen Hospital","act":1,"actTitle":"Arrival & Discovery","summary":"He runs home with it. Kitchen triage—parchment, macro lens. The creature cries; the equipment flares gold."},{"n":12,"id":"the-burn-mark","title":"The First Night With Creature","act":2,"actTitle":"The Creature","summary":"Wires on the creature's head. It sings through its back-holes. She can't tell anyone. [Plot 2]"},{"n":13,"id":"entering-grass","title":"Makayla Confronts Dallas","act":2,"actTitle":"The Creature","summary":"Burn mark in the grass. Crystal. She confronts him. They're in this together. [Plot 2]"},{"n":14,"id":"creature-rescue","title":"Dallas And Makyla Bond","act":2,"actTitle":"The Creature","summary":"They sit with the creature. Evidence. A bond. Howie at their feet."},{"n":15,"id":"the-burn-mark-2","title":"Makayla's Lair","act":2,"actTitle":"The Creature","summary":"Tour of the lair. Tapes: the glow, then the dark figures. They're being watched."},{"n":16,"id":"the-escape","title":"Hide The Creature","act":2,"actTitle":"The Creature","summary":"Rush back to Dallas's. Dark figures in the trees. Burn mark in the yard; she pockets the crystal. Uncle Dom can't know."},{"n":17,"id":"makeshift-hospital","title":"Back Home","act":2,"actTitle":"The Creature","summary":"Creature in the basement. The crew knows. Lock the door."},{"n":18,"id":"entering-grass-2","title":"Makayla's Bond With Creature","act":2,"actTitle":"The Creature","summary":"Oscilloscope on the creature. 115.3 MHz. Makayla: it's pulling power from the grid."},{"n":19,"id":"life-group-arrives","title":"Life Group Arrives","act":2,"actTitle":"The Creature","summary":"Lifegroup tonight. Dominic drops off the music. The creature's downstairs—then Mr. Mike freaks. Everyone sees it. [Plot 3]"},{"n":20,"id":"basement-huddle","title":"Creature Escapes","act":2,"actTitle":"The Creature","summary":"The creature's gone. Red eyes at the window.       const grid = document.getElementById('plotCardsGrid');

      function toRoman(num) {
        const map = [[10, 'X'], [9, 'IX'], [5, 'V'], [4, 'IV'], [1, 'I']];
        let n = num, out = '';
        for (const [v, s] of map) {
          while (n >= v) { out += s; n -= v; }
        }
        return out;
      }

      function renderCards(cards) {
        if (!cards || !cards.length) {
          grid.innerHTML = '<p class="plot-cards-loading">No card data available.</p>';
          return;
        }
        
        let currentAct = null;
        cards.forEach(function(card) {
          if (card.act !== currentAct) {
            currentAct = card.act;
            const actLabel = document.createElement('div');
            actLabel.className = 'plot-cards-act-label';
            actLabel.setAttribute('aria-hidden', 'true');
            actLabel.textContent = 'ACT ' + toRoman(card.act) + ' — ' + (card.actTitle || '');
            grid.appendChild(actLabel);
          }
          const a = document.createElement('a');
          a.className = 'plot-card';
          a.href = 'full_script.html#scene-' + card.n;
          a.setAttribute('data-scene', card.n);
          a.innerHTML =
            '<span class="plot-card-number">' + card.n + '</span>' +
            '<h2 class="plot-card-title">' + escapeHtml(card.title) + '</h2>' +
            '<p class="plot-card-summary">' + escapeHtml(card.summary) + '</p>' +
            '<span class="plot-card-link">Read in script →</span>';
          grid.appendChild(a);
        });
      }

      function escapeHtml(text) {
        if (!text) return '';
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      // Render immediately
      renderCards(CARDS_DATA);
    })();
  </script>
