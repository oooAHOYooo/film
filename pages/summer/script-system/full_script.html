  <script>
    const markdown = "# Creatures in the Tall Grass Script â€” Full Script\n\n*Compiled on 2/8/2026, 8:40:33 AM*\n\n---\n\n\n## ACT I â€” Arrival & Discovery\n\n---\n\n\n### Scene 1: Arrival & Discovery\n\n*ACT I â€” Arrival & Discovery | ID: arrival | File: 01_arrival.md*\n\n---\n\nEXT. DALLAS NEW HOUSE - DAY\n\nDallas stares at the Tall Grass outside his house as he unloads boxes from a big pile. \n\nMAKAYLA, 22 and ASHER, 14 - approach on bikes. They watch him for a while.\n\nThey approach Dallas slowly as one of the boxes draws their curiousity. Makayla watches Dallas pull out a military grade Oscillator.\n\nMAKAYLA\n(to Asher but loud enough for Dallas to hear)\nYou know that could be used to track the baseline difference between the cry of the BinzoBee and the howl of the Ophragah.\n\n\n(action)\nAsher nods. Makayla approaches Dallas. \n\nMAKAYLA\nHey mister. \n\nDALLAS\nYes?\n\nMAKAYLA\nIs that an Oscillator?\n\nDALLAS\nYes. \n\n(action)\nMakayla looks at Asher and whispers something in his ear. He nods. She returns glances to Dallas and inches her bike closer. \n\nMAKAYLA\nDo you think my brother Asher could borrow it some time? \n\n(action)\nDallas looks at the Oscillator and then at Makayla and Asher\n\nMAKAYLA\nHe needs it to gather evidence.\n\nDALLAS\nWhat kind of evidence? \n\nMAKAYLA\nTell him Asher. \n\n(action)\nAsher stands silent in a sheepish shyness.\n\nMAKAYLA\nDoes it work?\n\nDALLAS\nIt does - but you need a power source. \n\nMAKAYLA\nWhat if we connect audio cables to it - could we put some microphones in the tall grass and it'll reach it.\n\nDALLAS\nI suppose. \n\nMAKAYLA\nWhat if I found a weird stone that pulses when storms approach - would it pick that up?\n\nDALLAS\nI'm not sure.\n\nMAKAYLA\nWell okay. Asher do you have any questions. \n\n(action)\nMakayla turns to Asher. He shakes his head no. \n\nMAKAYLA\nOkay then. Byeeeeeee.\n\n\n(action)\nMakayla and Asher peddle their bikes away. Dallas watches curiously and then peers at the swinging breeze of the tall grass. \n\n\n\n---\n\n\n### Scene 2: Dallas Night\n\n*ACT I â€” Arrival & Discovery | ID: dallas-night | File: 02_dallas-night.md*\n\n---\n\nINT. DALLAS NEW HOUSE - NIGHT\n\nDallas struggles to fall asleep in his new home. He hears strange noises from outside. As he looks out the window he sees a flicker of a faint gold light. \n\nCurious and wide awake - Dallas finishes unpacking boxes. The room is sparse, filled with moving supplies and a few pieces of furniture.\n\nHe hears a noise from outside. Dallas pauses and peers through his living room window. \n\nDallas looks back at a pile of unopened boxes in the middle of his living room. He hestitates but makes his way towards a box marked \"Sierra\".\n\nDallas pulls out a heavy, a bunch of old vanilla folders, another military-grade desktop Oscillator, a portable audio recorder, an a portable Oscillator. In the bottom of the box, covered in dust, sumberged by cables,  Dallas finds and old pair of retro red headphones. \n\nOn one of the headphones, Dallas peels back a piece of duct tape to reveal a photo sticker.\n\nThe photo shows Dallas and a woman, both wearing heavy audio headsets, laughing in a field of grass.\n\nDallas's thumb rushes over her face. He holds the contact for a beat too long.\n\nDallas presses the sticker on the side of his new receiver.\n\nAs he does this, he hears a HUM emerging from outside.\n\nDallas walks to the window and attempts to record the readings, and just as it capturing something, the battery dies.  \n\nHe sets the receiver down and heads for the door.\n\nEXT. DALLAS HOUSE\n\nDallas stands alone watching the tall grass sway agaisnt the salt breeze. \n\n\n---\n\n\n### Scene 3: The Hum\n\n*ACT I â€” Arrival & Discovery | ID: the-hum | File: 03_the-hum.md*\n\n---\n\nEXT. DALLAS HOUSE - NEXT DAY MORNING\nDallas walks outside and watches the tall grass sway in the wind. As he walks he notices a man approaching him from the sidewalk near his house. \n\nDOMINIC, early 40s, wearing a bright salmon covered short sleeve button up approaches Dallas with great vigor. \n\nDOMINIC\nNeighbor!\n\nDALLAS\nWhat's that?\n\nDOMINIC\nYou are my neighbor - we saw you the other day driving by - did you just move here?\n\nDALLAS\nOh - yeah.\n\nDOMINIC\nNice. Names Dominic.\n\nDALLAS\nDallas.\n\nDOMINIC\nDallas, what a cool name - - What you up to?\n\nDALLAS\nI'm just walking into town - got to get some batteries.\n\nDOMINIC\nWhat kind of batteries?\n\nDALLAS\n9 Volt should work.\n\nDOMINIC\nSo you're walking into town?\n\nDALLAS\nYeah.\n\nDOMINIC\nYou don't have a car?\n\nDALLAS\nNo - no car.\n\nDOMINIC\nYeah. Me neither - well I share one with my sister, she's borrowing mine. I was about to go get it in town - there's a hardware store in Branford that could have those batteries. Want to walk together?\n\nDALLAS\nSure.\n\nEXT. TOWN BRANFORD MONTAGE\n\nDallas and Dominic walk together. They walk through coastal scenes, and neighborhoods, and sidewalks. As they approach one in particular - a patch of tall marsh grass - Dallas stops.\n\nDallas, sheepishly, checks if Dominic is looking and when he isn't - he pulls out a pocket recorder - and points it at the marsh.\n\nDOMINIC\nWhat's with the gadget?\n\nDALLAS\nOh, it's an audio recorder.\n\nDOMINIC\nBe careful - there are coyotes up in that.\n\n(action)\nDallas continues to record.\n\nEXT. TOWN CENTER - DAY\n\nDallas and Dominic walk toward a small hardware store. The building looks closed. Dominic stops dead. A neon orange ticket flutters under his windshield wiper.\n\nDOMINIC\nYou have got to be kidding me!\n\n(action)\nHe rips the ticket off and walks around to see if anyone is looking - and finds a secret key. \n\nAs Dominic struggles to look for the key, Dallas' glance finds himself looking up at the power lines with the birds acting weird. On a sagging power line, thirty birds sit in a perfect, silent row. They aren't preening or chirping. Every single beak is pointed South-East. Toward the marsh.\n\nDominic opens the car and gestures Dallas to get in - non-chantanly the parking ticket in the glove box. \n\nDOMINIC\nHey you hungry?\n\nDALLAS\n(still in a daze)\nYeah\n\nDOMINIC\nGood - tomorrow my church is doing a fellowship lunch - little picnic - I am bringing in a tray.\n\n\nDOMINIC\nSo where you from?\n\nDALLAS\nIndiana\n\nDOMINIC\nIndiana - how'd you land up here in Branford? \n\nDALLAS\nWork\n\nDOMINIC\nYeah? Where abouts\n\nDOMINIC\nYale?\n\nDALLAS\nNo - maybe - but for now Quinnipiac.\n\nDOMINIC\nThat's refreshing.\n\n\n\n---\n\n\n### Scene 4: Marsh Trail\n\n*ACT I â€” Arrival & Discovery | ID: marsh-walk-later | File: 04_marsh_walk.md*\n\n---\n\nEXT. MARSH TRAIL - LATER\n\nThe sun is dipping. Dallas and Dominic walk along a wooden boardwalk that cuts through the tall, golden-yellow reeds.\n\nDominic pulls out his phone, tapping an app.\n\nDOMINIC\n\nSee this? Merlins. It listens to the chirps and tells you the species. Coastal stuff mostlyâ€”Egret, Plover. You should get it if you're working at Quinnipiac.\n\n(action)\n\nDallas pulls out his own military-grade receiver. He adjusts a dial. Through his heavy headsets, he doesn't hear birds. He hears a low, rhythmic THRUB-THRUB-THRUB.\n\nDominc\nWhat the heck is that?\n\nDALLAS\nIt's a portable Oscillator. It tells me what kind of low frequencies are in the air - to see if it is worth recording. \n\n\n\nDOMINIC\n\nSuit yourself. But lately - i've heard rumors that there's a spot near the old creek where the Coyotes gather. Sounds like a choir of demons at 2 AM. You'll hear 'em soon enough.\n\n(action)\nDallas stops. He looks into the thick grass. The wind moves the reeds, but it looks like something else is moving *underneath* them, contrary to the breeze.\n\n\n---\n\n\n### Scene 5: News Vans & Trash Cans\n\n*ACT I â€” Arrival & Discovery | ID: news-vans | File: 05_news_vans.md*\n\n---\n\nEXT. BRANFORD NEIGHBORHOOD - CONTINUOUS\n\nDallas and Dominic reach back to their neighborhood. Outside, nestled between their house, three news vans are parked haphazardly. \n\nDominic parks the car and the two get out to see. \n\nPAT CLENDENEN, MID 50s, is outside their house in front of news cameras. \n\nPAT CLENDENEN\n(to camera)\nThis afternoon we'll see sun to clouds, breezy and warm with a late day shower possible. But the real attention - and as why we are here - is to bring attention to a possible development along the shores of Eastern Connecticut - at the heart of the Branford should receive the most impact. We are watching the trend through the rest of this week - as any shift could dramatically impact the entire state. The computer models are showing better agreement. \n...and while we're all hoping the Nor'easter stays out at sea, the current models suggest a wild weekend for the shoreline. Hopefully, it holds off until after Sunday's festival, but folks, get those generators ready!\n\n(action)\nDominic scoffs as they walk past.\n\nDOMINIC\nPat's been predicting the end of the world every Tuesday for ten years.\n\n(action)\nThe wind gusts, catching a news umbrella and nearly toppling it. The hum in Dallas's pocket receiver spikes for a split second.\n\nEXT. DOMINIC'S HOUSE \n\nThey arrive back at Dominic's. Two large plastic trash bins are sprawled across the driveway, trash strewn everywhere.\n\nDOMINIC\nThose raccoons! \n\n(action)\nDominic kicks a stray milk carton. He looks at the garbage cans around his house, then at Dallas.\n\nDallas notices that there are some weird burn marks on the ground. He gazes at them for a bit of time. Dominic continues to clean the mess from the garbage and Dallas continues to help not  paying attention to what Dominic is handing him, first a garbage bag, then a leaf bag, then up to - but helping none the less. \n\nDOMINIC\nListen, I got to get the furniture moved before the men's group tonight. I got to go check on Mike and bring in another AC from the basement. You good? \n\nDALLAS\n(hesitates)\nYeah\n\nDOMINIC\nDo you want to stay for a bit?\n\nDALLAS\nSure. \n\n\n---\n\n\n### Scene 6: The Coordinates\n\n*ACT I â€” Arrival & Discovery | ID: the-coordinates | File: 06_the_coordinates.md*\n\n---\n\nINT. DOMINIC'S BASEMENT \nDallas and Dominic move an AC unit - as they go to install it. \n\nHe walks over to it and examines it - he brings out his oscillator and then begins to record it a bit. The readings are off.\n\nINT. DOMINIC'S LIVING ROOM \n\nDallas helps Dominic shove a heavy oak table against the wall. As they move - Dominic knocks over a photo frame - and Dallas grabs it. On the ground is a small, framed photo of a woman and a young boy.\n\nDOMINIC\nMy wife and kid... Gone now. Dallas grab the leg\n\n(action)\nDallas grabs the leg of the table and pushes. The two look at the table for a while. \n\nDOMINIC\nWhat about you?\n\nDALLAS\nWhat do you mean?\n\nDOMINIC\nHave you have someone that you've lost?\n\n(action)\nDallas falls mute. Dominic scans the room and finds his gaze upon the corner. MR. MIKE (70s) sits in a rocking chair, staring fixedly at the floor. He is scratching something into the wood of the end table with a jagged nail.\n\nDOMINIC \nMr. Mike! Hey - what are you doing? \n\n(action)\nMr. Mike suddenly looks up, his eyes milky but sharp. He points a finger at the window.\n\nMR. MIKE\nShe's here! Hey Dominic! Look - she's here.\n\nDOMINIC\nWhose hear? Why are you scratching the table?\n\nMR. MIKE\nYour sister.\n\n(action)\nDominic dashes for the door and opens it. In pops Janice with Makayla and Asher. \n\nDallas meanwhile walks towards Mr. Mike before Dominic blocks his view.\n\nMR. MIKE \nForty-five left. Fifteen right. She's here - Dominic - Janice is here - ASHER! - it is playing the same one Elena chased. \n\n(action)\nAsher rushes over to Mr. Mike and eye's widen when he see's what he has been writing. Asher runs to Makayla - who starts to jot the numbers on the table on her palm. \n\n\nINT. DOMINIC'S KITCHEN - LATE AFTERNOON\n\nJANICE (40s) marches in, balancing two bags of groceries and a set of keys between her teeth. \n\nJANICE\nTraffic the I-95 is a literal nightmare. Dominic, why aren't you cooking the sprouts already? We need to boil them first and then sear them. Last time you just boiled them and it was a disgusting mush... Hi Dallas. \n\nDOMINIC\nYou got it Janice. Anything for the brussels.  \n\nJANICE\nOkay.\n\n(action)\n\nJanice begins a frantic search for her keys, which she just put down. She stumbles over Dallas's heavy receiver on the floor.\n\nJANICE \nWhat is this? A boat anchor?\n\nDALLAS\nIt's a receiver. For work.\n\n(action)\nMr. Mike in the distance begins to get agitated\n\nMR. Mike\nAnd when you hurt one - eventually they will transform into the other one - they wont stay kind forever. If the winds get them - they will take charge.\n\n(action)\nJanice walks over and grabs Howie from the car and hands them to Dallas.\n\nJANICE\nDo you mind watching Howie for a bit this afternoon - I have to take everyone to costco\n\n(action)\nDallas looks at the dog - the dog Howie looks back at the man Dallas. Makayla walks over and grabs the portable Oscillator holding in Dallas' hand. \n\nMAKAYLA\nHave you given any thought to what I asked you the other day?\n\n(action)\nDallas looks at Makayla and back at Asher\n\nMAKAYLA\nLet my brother borrow it. \n\n(action)\nAsher walks over to Mr. Mike to see how he is doing. Makayla approaches Dallas even further. \n\nMAKAYLA\nDoes it pick up frequencies below the human range? I heard something last night. Like a vibrating lung.\n\n(action)\nAsher, meanwhile, stands by the window. He ignores the conversation, his eyes fixed on the distant bushes at the edge of the property. The leaves ripple, though there is no wind.\n\nDOMINIC\n(yelling from the door)\nEveryone in the car! We're going to be late! Dallas, thanks for watching Howie!\n\nThe family vanishes in a blur of activity, leaving Dallas standing in the sudden, ringing silence with HOWIE, the small dog.\n\n\n---\n\n\n### Scene 7: Dallas Marsh Walk\n\n*ACT I â€” Arrival & Discovery | ID: dallas-marsh-walk | File: 07_dallas_marsh_walk.md*\n\n---\n\nEXT. MARSH TRAIL - EVENING\n\nDallas walks home with Howie. \n\nDallas walks with Howie along the coastal trail. The sun is setting, casting long shadows across the tall grass. He carries his portable receiver, the dials clicking softly as he adjusts the frequency.\n\nDallas stops at the creek's edge and pans his gaze towards the outer marsh. The tall grass stretches endlessly before him, golden-yellow reeds swaying gently despite the lack of wind.\n\nThe air is still, too still. No birds. No wind. Just the distant sound of unseen water lapping against the shore.\n\nDallas steps off the boardwalk onto a narrow dirt path that runs behind the houses, where lawns thin into reeds and the creek bends toward the marsh.\n\nThere in the distance he sees a distubrance. He walks over to a makeshift trap with a trailcam over it. He notices that it is wired to a solar pack and away from itself. \n\n\n\nHis equipment begins to beep. Dallas flips open his handheld scope and watches the waveform settle into an otherworldly pattern.\n\nHowie begins to bark a little - and Dallas stops him \nHe clicks \"Record,\" then checks the timestamp twice. The trace snaps into a perfect ladder of lines, and Dallas lowers the scope as if it's suddenly heavy.\n\nFrom the distance, a flicker of golden light pulses deep within the marsh. Dallas notices itâ€”but it's gone.\n\nDallas takes a step forward, then another. The reeds part before him, closing behind him as he disappears into the tall grass.\n\nHe stands slowly, scanning the reeds around him. Nothing. Just the gentle sway of grass and the sound of his own breathing.\n\nDallas turns and begins to make his way back, the receiver still recording.\n\nThere he sees a faint glow - as he approaches he notices that there is a group of biolumniset creatures huddling around the gnarl of an old tree. \n\nDallas in a daze u could him tomorrow as well?\n\nDALLAS\nUm\n\nDOMINIC\nIt's okay - think about it... Hey - tomorrow - Listen - we got a free picnic - we should all go.\n\nDALLAS\nWhat time\n\nDOMINIC\nAround 3 - or 4 - or 5 - not sure - but I'll ring you - we'll go.\n\nDALLAS\nSounds good.\n\n(action)\nDominic picks back Howie up.\n\nINT. DALLAS DESK - NIGHT\n\nDallas is peered over his computer and begins to look at the recordings of the day. The heavy receiver sits on the kitchen table, wired to his laptop. Fresh 9-volts in the packâ€”he's finally got the rig running at full gain.\n\nDallas as he is reading on computer - is holding a little sringe of chemicals that he hopes will replinish the creature. \n\nHe listens. At first, nothing but the usual low-grade rumble of the marsh. Thenâ€”a pulse. Too low for the room mics, but the new batteries are pulling it in. Something layered, almost rhythmic.\n\nHe replays the clip. Jots a time code. Plays it again. His hand moves to the margin of his notebook: numbers, angles. \n\nHe stares at the scribbles. Grid coordinates. Bearings. The same language Mr. Mike was scratching into the wood.\n\nAs he is listening another burst hits the ongoing recording. Dallas looks up from his desk and peers outside. Another faint glow. \n\nINT. DALLAS KITCHEN\nDallas looks at the creature - who is appearing to be drinking water and eating the grass - but is still sleeping inside of a gnarl of the aquarium Dallas has obviously made for it. \n\n\n\n---\n\n\n### Scene 9: The Fellowship\n\n*ACT I â€” Arrival & Discovery | ID: fellowship | File: 09_fellowship.md*\n\n---\n\nEXT. CHURCH FELLOWSHIP LAWN - LATE AFTERNOON\n\nDallas and Dominic arrive at CPC and find themselves in heat of a picnic. Children are running, friends in light summerwear play spike ball, and people are on line getting food. Dallas looks around at all of the new faces but does not make eye contact. Dominic takes a deep breath, also appearing a little nervous. \n\nDominic carries a package ntâ€”for now.\n\n\n---\n\n\n### Scene 23: Creature Missing\n\n*ACT II â€” The Creature | ID: creature-missing | File: 23_creature_missing.md*\n\n---\n\nINT. DALLAS'S HOUSE - HALL / DEN - NIGHT\n\nDallas is wide awake. Candle shadows dance across the hall. He checks a small video feed of the creature in the den downstairsâ€”temperature, frequency of the earth, the hum of the box. He picks up the tape recorder sitting next to him on his desk. Presses play.\n\nHis late wife's voice. Her theories. The great humâ€”something she read about as a girl. A long narration. Why she had to stop. He listens. He goes to bed with her voice still in his head.\n\nDallas looks back to the video monitor but the creature is gone!\n\nEXT. DALLAS'S BACKYARD - NIGHT (SAME)\n\nDallas looks out the tall window toward the marsh. In the distance: a pair of eyes. Bright. Dim. Bright. Red. He looks across the streetâ€”the telephone pole has a red light. Something down the block glows red. He looks back at the tall grass. The red eyes are gone.\n\nHe looks again. Closer. The eyes reappear. Swirling through the blades of grass. Watching the house. Little pulses of red light. Inch by inch. Closer to the edge of the yard.\n\nINT. DALLAS'S BASEMENT / DEN - NIGHT\n\nDallas makes his way downstairs to check on the creature. The makeshift box is empty. The creature is gone.\n\nEXT. DALLAS'S BACKYARD - NIGHT\n\nDallas at the window again. The eyes are gone. The night is still.\n\n\n---\n\n\n## ACT III â€” The Return\n\n---\n\n\n### Scene 24: Marsh Confrontation\n\n*ACT III â€” The Return | ID: marsh-confrontation | File: 24_marsh_confrontation.md*\n\n---\n\nINT. DALLAS'S BASEMENT - DAY (NEXT MORNING OR LATER)\n\nDallas rushes downstairs. HOWIE whimpers at his heels. He reaches the shoebox. It's empty. The window above is unlatched. Swinging in the wind.\n\nEXT. DALLAS'S DRIVEWAY - SAME TIME\n\nJANICE gets out of her car and stops. Her minivan is covered in strange, scorched patternsâ€”burn marks. She pul ittle by little, dark eyes appear around them. Another creature of the same size emerges and begins to nurture the one she holds.\n\nDallas makes contact with the creature. The creature begins to sing. The crew are paralyzedâ€”and so are the dark forces. They cower away. The storm rages. The creatures retreat into their holes in the gnarls of the soft trees.\n\nINT. DALLAS'S HOUSE - LATE NIGHT / DAWN\n\nDallas, Dominic, and Makayla sit by the window and watch for the night to end. It does.\n\nEXT. / INT. DALLAS'S HOUSE - MORNING\n\nMorning. Dallas is still making calculations. Then he stops. He puts his equipment in the trash. The crew leaves. Dallas is alone again.\n\nHe looks outside. The soft soundâ€”the pulse of the creatureâ€”returns. Faint. There. He listens.\n\n\n---\n\n\n### Scene 29: Aftermath\n\n*ACT IV â€” Aftermath | ID: aftermath | File: 29_aftermath.md*\n\n---\n\nEXT. BRANFORD - DAY\n\nThe town is back to normal. People move through their routines. The strange occurrences of the last few days are still on everyone's lipsâ€”muted, half-disbelieved.\n\nEXT. DALLAS HOUSE\nDallas looks around at his property - he sees that the wind has knocked over his poles. \n\nINT. TV STUDIO / NEWS SET - DAY\n\nPAT CLENDENEN at the anchor desk. Behind him, a window or screen shows southern New Englandâ€”fog, clearing skies.\n\nPAT CLENDENEN\nThe Nor'easter's last-second shiftâ€”call it an unlikely miracle. Either way, a good safety warning. This town's prepared now.\n\nBehind him, in the background fog, a faint red-pulsing eye appears. One moment. Then it's gone.\n\nEXT. CHURCH GROUNDS - DAY\n\nA church event. Picnic tables. Nica's catered lunch. DOMINIC and DALLAS greet each other. They don't talk much. They sit next to each other. Eat. Still don't talk much.\n\nIn the distance: ASHER and MAKAYLA. They're crouched near the playground, watching something small. Makayla pulls a jar from her bag. A tiny caterpillar. She eases it inside. They're building little devices of         // Never treat these as dialogue so they don't get wrapped with the previous speaker
        if (looksLikeActionIntro(text)) {
          p.className = 'action-line';
          inDialogueBlock = false;
          return;
        }
        
        // Character names (all caps, typically short, not scene headings)
        const isAllCaps = /^[A-Z][A-Z\s\.'-]+$/.test(text) && text === text.toUpperCase();
        const isReasonableLength = text.length > 2 && text.length < 35;
        const isNotSceneHeading = !/^(INT\.|EXT\.|FADE|CUT|DISSOLVE)/i.test(text);
        
        if (isAllCaps && isReasonableLength && isNotSceneHeading) {
          const nextText = nextP ? nextP.textContent.trim() : '';
          const looksLikeDialogue = nextText && (
            /^\(.+\)$/.test(nextText) ||
            (!/^(INT\.|EXT\.|FADE|CUT|DISSOLVE)/i.test(nextText) && 
             !/^[A-Z][A-Z\s\.'-]+$/.test(nextText))
          );
          
          if (looksLikeDialogue || !prevP || prevP.classList.contains('action-line') || prevP.classList.contains('scene-heading')) {
            p.className = 'character-name';
            inDialogueBlock = true;
            return;
          }
        }
        
        // Dialogue (follows character name / parenthetical / dialogue)
        const looksLikeNewBlock = /^(INT\.|EXT\.|FADE IN|FADE OUT|CUT TO|DISSOLVE TO|SMASH CUT|MATCH CUT)/i.test(text);
        const looksLikeCharacter = isAllCaps && isReasonableLength && isNotSceneHeading;
        if (!looksLikeNewBlock && !looksLikeActionIntro(text) && inDialogueBlock && prevP && (prevP.classList.contains('character-name') || prevP.classList.contains('parenthetical') || prevP.classList.contains('dialogue'))) {
          p.className = 'dialogue';
          inDialogueBlock = true;
          return;
        }
        
        // If we're in a dialogue block but this doesn't match, end the block
        if (looksLikeCharacter || looksLikeNewBlock) {
          inDialogueBlock = false;
        }
        
        // Default: action line
        p.className = 'action-line';
        inDialogueBlock = false;
      });

      // Add markers for last line in dialogue / parenthetical blocks (spacing)
      const ps = content.querySelectorAll('p');
      ps.forEach((p, i) => {
        if (!p.classList.contains('dialogue') && !p.classList.contains('parenthetical')) return;
        const next = ps[i + 1];
        if (!next || (!next.classList.contains('dialogue') && !next.classList.contains('parenthetical'))) {
          if (p.classList.contains('dialogue')) p.classList.add('dialogue-last');
          if (p.classList.contains('parenthetical')) p.classList.add('parenthetical-last');
        }
      });
    }

    // Split <p> blocks that contain <br> into separate <p>s per line.
    // This lets screenplay formatting work even if the markdown uses single newlines.
    function normalizeParagraphBreaks(content) {
      const paragraphs = Array.from(content.querySelectorAll('p'));
      paragraphs.forEach((p) => {
        if (!p.querySelector('br')) return;
        const parts = p.innerHTML
          .split(/<br\s*\/?\s*>/i)
          .map((s) => s.replace(/&nbsp;/g, ' ').trim())
          .filter(Boolean);
        if (parts.length <= 1) return;

        const frag = document.createDocumentFragment();
        parts.forEach((html) => {
          const np = document.createElement('p');
          np.innerHTML = html;
          frag.appendChild(np);
        });
        p.replaceWith(frag);
      });
    }
  </script>
