  <script>
    const markdown = "# Creatures in the Tall Grass Script ‚Äî Full Script\n\n*Compiled on 2/16/2026, 9:02:34 PM*\n\n---\n\n\n## ACT I ‚Äî Arrival & Discovery\n\n---\n\n\n### Scene 1: Arrival & Discovery\n\n*ACT I ‚Äî Arrival & Discovery | ID: arrival | File: s01.md*\n\n---\n\n<!-- scene: 01 file: s01.md nickname: arrival -->\n\n<!-- nickname: arrival -->\n\nEXT. DALLAS NEW HOUSE - DAY\n\nDallas stares at the Tall Grass outside his house as he unloads boxes from a big pile. \n\nDallas goes into the grass a little bit and as he does he notices that there is a makeshift trap - a small rig of a stick. Upon further examination he notices that it is not a trap but a recording device of sorts. \n\nAs Dallas examines he hears a distinct bicycle ring.\n\nMAKAYLA, 22 and ASHER, 14 - approach on bikes. They watch him for a while.\n\nThey approach Dallas slowly as one of the boxes draws their curiousity. Makayla watches Dallas pull out a military grade Oscillator.\n\nMAKAYLA\n(to Asher but loud enough for Dallas to hear)\nYou know that could be used to track the baseline difference between the cry of the BinzoBee and the howl of the Ophragah.\n\n\n<!-- scene: 01 file: s01.md nickname: arrival -->\n\n(action)\nAsher nods. Makayla approaches Dallas. \n\nMAKAYLA\nHey mister. \n\nDALLAS\nYes?\n\nMAKAYLA\nIs that an Oscillator?\n\nDALLAS\nYes. \n\n<!-- scene: 01 file: s01.md nickname: arrival -->\n\n(action)\nMakayla looks at Asher and whispers something in his ear. He nods. She returns glances to Dallas and inches her bike closer. \n\nMAKAYLA\nDo you think my brother Asher could borrow it some time? \n\n<!-- scene: 01 file: s01.md nickname: arrival -->\n\n(action)\nDallas looks at the Oscillator and then at Makayla and Asher\n\nMAKAYLA\nHe needs it to gather evidence.\n\nDALLAS\nWhat kind of evidence? \n\nMAKAYLA\nTell him Asher. \n\n<!-- scene: 01 file: s01.md nickname: arrival -->\n\n(action)\nAsher stands silent in a sheepish shyness.\n\nMAKAYLA\nDoes it work?\n\nDALLAS\nIt does - but you need a power source. \n\nMAKAYLA\nWhat if we connect audio cables to it - could we put some microphones in the tall grass and it'll reach it.\n\nDALLAS\nI suppose. \n\nMAKAYLA\nWhat if I found a weird stone that pulses when storms approach - would it pick that up?\n\nDALLAS\nI'm not sure.\n\nMAKAYLA\nWell okay. Asher do you have any questions. \n\n<!-- scene: 01 file: s01.md nickname: arrival -->\n\n(action)\nMakayla turns to Asher. He shakes his head no. \n\nMAKAYLA\nOkay then. Byeeeeeee.\n\n\n<!-- scene: 01 file: s01.md nickname: arrival -->\n\n(action)\nMakayla and Asher peddle their bikes away. Dallas watches curiously and then peers at the swinging breeze of the tall grass. \n\n\n\n---\n\n\n### Scene 2: Dallas Night\n\n*ACT I ‚Äî Arrival & Discovery | ID: dallas-night | File: s02.md*\n\n---\n\n<!-- scene: 02 file: s02.md nickname: dallas-night -->\n\n<!-- nickname: dallas-night -->\n\nINT. DALLAS NEW HOUSE - NIGHT\n\nDallas struggles to fall asleep in his new home. He hears strange noises from outside. As he looks out the window he sees a flicker of a faint gold light. \n\nCurious and wide awake - Dallas finishes unpacking boxes. The room is sparse, filled with moving supplies and a few pieces of furniture.\n\nHe hears a noise from outside. Dallas pauses and peers through his living room window. \n\nDallas looks back at a pile of unopened boxes in the middle of his living room. He hestitates but makes his way towards a box marked \"Sierra\".\n\nDallas pulls out a heavy, a bunch of old vanilla folders, another military-grade desktop Oscillator, a portable audio recorder, an a portable Oscillator. \n\nOne of the folders slips open as he lifts it‚Äîinside, a glimpse of hand-drawn sketches and a tab labeled \"FIELD NOTES ‚Äî BRANFORD 2004.\" Dallas closes it without looking and sets the stack aside.\n\nIn the bottom of the box, covered in dust, sumberged by cables,  Dallas finds and old pair of retro red headphones.\n\nOn one of the headphones, Dallas peels back a piece of duct tape to reveal a photo sticker.\n\nThe photo shows Dallas and a woman, both wearing heavy audio headsets, laughing in a field of grass.\n\nDallas's thumb rushes over her face. He holds the contact for a beat too long.\n\nDallas presses the sticker on the side of his new receiver.\n\nAs he does this, he hears a HUM emerging from outside. The sound is faint and he listens\n\nDallas walks to the window and attempts to record the readings, and just as it capturing something, the battery dies. \n\n\nScrambling, Dallas looks through his box of equipment for other devices but they all take C batteries. \n\nDallas, fustrated, throws down the equipment and heads for the door. \n\nEXT. DALLAS HOUSE - NIGHT\n\nDallas stands alone watching the tall grass sway agaisnt the salt breeze. The hum seems to be decreasing in scale and size as the night disappears into the distance of the tall marsh grass.\n\nINT. DALLAS HOUSE - BEDROOM - NIGHT\n\nDallas struggles to go to sleep. As he hears more faint cries he looks out the window and sees a faint golden glow again. \n\n---\n\n\n### Scene 3: The Hum\n\n*ACT I ‚Äî Arrival & Discovery | ID: the-hum | File: s03.md*\n\n---\n\n<!-- scene: 03 file: s03.md nickname: the-hum -->\n\n<!-- nickname: the-hum -->\n\nEXT. DALLAS HOUSE - NEXT DAY MORNING\nDallas walks outside his house, towards the edge of the property. As he approaches the edge of his yard he watches the tall grass sway in the wind. He looks at the grass for a beat too long, as he nurses the C battery in his hand. As he does so, he becomes dazed.\n\nA faint hum is heard off in the distance of the tall grass - low from the earth. Dallas looks at his watch and begins clicking with his hand. And then he writes down some numbers on a sticky note. \"3, 5, 1\" \n\nAs Dallas focuses, he notices a man approaching him from the sidewalk near his house. \n\nDOMINIC AMARANTO, early 40s, wearing a bright salmon covered short sleeve button up approaches Dallas with great vigor. \n\nDOMINIC\nNeighbor!\n\nDALLAS\nWhat's that?\n\nDOMINIC\nYou are my neighbor - we saw you the other day driving by - did you just move here?\n\nDALLAS\nOh - yeah.\n\nDOMINIC\nNice. Names Dominic.\n\nDALLAS\nDallas.\n\nDOMINIC\nDallas, what a cool name - - What you up to?\n\nDALLAS\nI'm just walking into town - got to get some batteries.\n\nDOMINIC\nOh yeah? Where abouts?\n\nDALLAS\nNot sure, I was just going to go to the hardware store. \n\nDOMINIC\nSo you're walking into town?\n\nDALLAS\nYeah.\n\nDOMINIC\nYou don't have a car?\n\nDALLAS\nNo - no car.\n\nDOMINIC\nYeah. Me neither - well I share one with my sister, she's borrowing mine. I was about to go  - there's a hardware store in Branford that could have those batteries. Would you like to tag along?\n\nDALLAS\nSure.\n\nEXT. TOWN BRANFORD MONTAGE\n\nDallas and Dominic walk together. They walk through coastal sidewalks, neighborhoods, and natural marsh fences. As they approach one patch of tall marsh grass in particular, Dallas stops.\n\nDallas, sheepishly, checks if Dominic is looking and when he isn't - he mumbles to himself. \n\nDOMINIC\nBe careful - there are coyotes up in that. Some people say the noises are from owls - but I know its coyotes. \n\n\n\nEXT. TOWN CENTER - DAY\n\nDallas and Dominic walk toward a small hardware store. \n\nINT. HARDWARE STORE\n<!-- scene: 03 file: s03.md nickname: the-hum -->\n\n(action)\nDominic waves to the unfriendly man at the counter and brings Dallas to the battery section. \n\nDOMINIC\nSo where you from?\n\nDALLAS\nIndiana.\n\nDOMINIC\nINDIANAAAA - how'd you land up here in Branford?\n\n<!-- scene: 03 file: s03.md nickname: the-hum -->\n\n(action)\nDallas finds the correct batteries and grabs it off the shelf. \n\nDALLAS\nWork.\n\nDOMINIC\nYeah? Where abouts? Yale?\n\nDALLAS\nQuinipiac. \n\nDOMINIC\nThat's refreshing... What are you doing with Quinipiac\n\nDALLAS\nMostly field and bioacoustics. \n\n\nThe building looks closed. Dominic stops dead. A neon orange ticket flutters under his windshield wiper.\n\nDOMINIC\nYou got to be kidding me!\n\n<!-- scene: 03 file: s03.md nickname: the-hum -->\n\n(action)\nHe rips the ticket off and walks around to see if anyone is looking - and finds a secret key. \n\nAs Dominic struggles to look for the key, Dallas' glance finds himself looking up at the power lines with the birds acting weird. On a sagging power line, thirty birds sit in a perfect, silent row. They aren't preening or chirping. Every single beak is pointed South-East. Toward the marsh.\n\nThe streetlight above them flickers. Once. Twice. Then steadies. Dallas watches it for a beat, then looks back at the birds.\n\nDominic opens the car and gestures Dallas to get in - non-chantanly the parking ticket in the glove box. \n\nDOMINIC\nYou hungry?\n\nDALLAS\n(still in a daze)\nYeah\n\nDOMINIC\nGood -  my church is doing a fellowship lunch - little picnic - I got to go to the bakery and bring a tray. You should come. \n\nDALLAS\nSure. \n\n<!-- scene: 03 file: s03.md nickname: the-hum -->\n\n(action)\nDOMINIC\nNice - yeah - it's nice to be the new guy in town - good old branford. \n\n\n\n\n\n---\n\n\n### Scene 4: The Fellowship\n\n*ACT I ‚Äî Arrival & Discovery | ID: fellowship | File: s04.md*\n\n---\n\n<!-- scene: 04 file: s04.md nickname: fellowship -->\n\n<!-- nickname: fellowship -->\n\nEXT. CHURCH FELLOWSHIP LAWN - LATE AFTERNOON\n\nDallas and Dominic arrive at CPC and find themselves in heat of a picnic. Children are running, friends down light summerwear as they play spike ball, and church goers find themselvees are on a long line getting food. Dallas looks around at all of the new faces but does not make great eye contact. Dominic takes a deep breath and approaches the long line. \n\nDominic carries a package of water and puts it under one of the fold up tables. As he does so, people look at Dallas and begin to greet him. \n\nDOMINIC\nAlright buddy - let's wait on line I guess. \n\n<!-- scene: 04 file: s04.md nickname: fellowship -->\n\n(action)\nDominic and Dallas wait on line to be served at fellowship lunch. As they do people begin to turn around and talk to them. One lady, MARY, 55 turns around and shakes Dallas' hand enthustiaclly.\n\nMARY\nWell hey there sunshine\n\nDALLAS\nHello\n\nMARY\nDominic where did you get this Califorina boy from? My name is Mary - do you like chicken primevro?\n\nDALLAS\nNever really had it\n\nMARY\nWell you should, its great.... So you ready for some proper New England weather?\n\n<!-- scene: 04 file: s04.md nickname: fellowship -->\n\n(action)\nAnother turns around and greets Dallas. An older gentleman PAUL WILDLY, 72, \n\nPAUL\nThe forecasters say that it is going to be historic one. Hasn't been this bad since 1977 - when Nixon was still in office. Paul, nice to meet you. \n\nDALLAS\nNice to meet you.\n\nPAUL\nNow, where are you from?\n\nDALLAS\nIndiana\n\nPAUL\nOo - then you must know of William Henry Harrison - our 9th president, served as Indiana's governor back when it was just a terriority. \n\nMARY\nPaul, stop that. Honey - if you need I can make you some chicken primevera\n\nDOMINIC\nHe's okay Ms Mary thank you\n\nDALLAS\nThank you. \n\n<!-- scene: 04 file: s04.md nickname: fellowship -->\n\n(action)\nDallas and Dominic sit in a circle of folded pull up chairs. \n\nJANICE AMARANTO, Mid 50s, taps Dominic's shoulder.\n\nDOMINIC\nSister.\n\nJANICE\nBrother. \n\nDOMINIC\n(ignoring Janice)\nDallas, these are my niece and nephew - Makayla and Asher.\n\n<!-- scene: 04 file: s04.md nickname: fellowship -->\n\n(action)\nMakayla and Asher don't say much but wait online. Makayla taps Asher on the shoulder and nods towards a far end of the church lawn. Between the bushes and garden. \n\nThe two leave the line walk over to a corner spot by the end of the church yard and huddle over a pile of brush.\n\nJANICE\nSo what happened Dominic. \n\nDOMINIC\nYeah - and it had a ticket.\n\nJANICE\nHow much. \n\nDOMINIC\nA good amount. \n\nJANICE\nThat's great. \n\nJanice leaves the line of food.\n\nDallas takes a plate but doesn't eat much. He's distracted by what Makayla and Asher are looking at the distance. \n\nJanice, noticing that Dallas is a little quiet - tries to spark conversation. \n\nDOMINIC\nSo, what are you here for?\n\nDALLAS\nWork.\n\nDOMINIC\nAt Yale?\n\nDALLAS\nQuinnipiac. Starting next semester. Got a couple months to get settled.\n\nDOMINIC\nWhat kind of work?\n\nDALLAS\nBioacoustics. I was hired to record the marsh‚Äîbirds, insects, coyotes. I start next semester.\n\nDOMINIC\nNice. So are you here alone?\n\nDALLAS\nYep.\n\nDOMINIC\nOkay cool. That's cool.\n\n<!-- scene: 04 file: s04.md nickname: fellowship -->\n\n(action)\nThey finish eating. The group begins to disperse. Janice walks over to Dallas and hands him Howie again. \n\n\n---\n\n\n### Scene 5: Marsh Trail\n\n*ACT I ‚Äî Arrival & Discovery | ID: marsh-walk-later | File: s05.md*\n\n---\n\n<!-- scene: 05 file: s05.md nickname: marsh-walk-later -->\n\n<!-- nickname: marsh-walk-later -->\n\nEXT. MARSH TRAIL - LATER\n\nThe sun is dipping. Dallas and Dominic walk along a wooden boardwalk that cuts through the tall, golden-yellow reeds.\n\nDominic and Dallas walk quietly for a while. Dominic looks out to the tall grass.\n\nDOMINIC\nThe kids are always out here with their cameras.\n\n<!-- scene: 05 file: s05.md nickname: marsh-walk-later -->\n\n(action)\nDominic pulls out his phone, tapping an app.\n\nDOMINIC\n\nSee this? Merlins. It listens to the chirps and tells you the species. Coastal stuff mostly‚ÄîEgret, Plover. You should get it if you're working at Quinnipiac.\n\n\n\n---\n\n\n### Scene 6: News Vans & Trash Cans\n\n*ACT I ‚Äî Arrival & Discovery | ID: news-vans | File: s06.md*\n\n---\n\n<!-- scene: 06 file: s06.md nickname: news-vans -->\n\n<!-- nickname: news-vans -->\n\nEXT. BRANFORD NEIGHBORHOOD - CONTINUOUS\n\nDallas and Dominic reach back to their neighborhood. Outside, nestled between their house, three news vans are parked haphazardly. \n\nDominic parks the car and the two get out to see. \n\nPAT CLENDENEN, MID 50s, is outside their house in front of news cameras. \n\nPAT CLENDENEN\n(to camera)\nThis afternoon we'll see sun to clouds, breezy and warm with a late day shower possible. But the real attention - and as why we are here - is to bring attention to a possible development along the shores of Eastern Connecticut - at the heart of the Branford should receive the most impact. We are watching the trend through the rest of this week - as any shift could dramatically impact the entire state. The computer models are showing better agreement. \n...and while we're all hoping the Nor'easter stays out at sea, the current models suggest a wild weekend for the shoreline. \n\n<div class=\"script-addition\">\n\n> addition\n\n\nWe're also getting reports of rolling brownouts along the Route 146 corridor‚ÄîUI says it's weather-related surges, but they're sending a crew to check the Branford substation.\n\n\n</div>\n\n\nHopefully, it holds off until after Sunday's festival, but folks, get those generators ready!\n\n<!-- scene: 06 file: s06.md nickname: news-vans -->\n\n(action)\nDominic scoffs as they walk past.\n\nDOMINIC\nPat's been predicting the end of the world every Tuesday for ten years.\n\n<!-- scene: 06 file: s06.md nickname: news-vans -->\n\n(action)\nThe wind gusts, catching a news umbrella and nearly toppling it. The hum in Dallas's pocket receiver spikes for a split second.\n\nEXT. DOMINIC'S HOUSE \n\nThey arrive back at Dominic's. Two large plastic trash bins are sprawled across the driveway, trash strewn everywhere.\n\nDOMINIC\nLook at this. Those raccoons! \n\n<!-- scene: 06 file: s06.md nickname: news-vans -->\n\n(action)\nDominic kicks a stray milk carton. He looks at the garbage cans around his house, then at Dallas.\n\nDallas notices that there are some weird burn marks on the ground. He gazes at them for a bit of time. \n\nDOMINIC\nListen, I got to get the furniture before Janice has her woman's group tonight. I got to go check on Mike and bring in another fan from the basement. You good? \n\nDALLAS\n(hesitates)\nYeah\n\nDOMINIC\nDo you want to stay for a bit?\n\nDALLAS\nSure. \n\n\n---\n\n\n### Scene 7: The Coordinates\n\n*ACT I ‚Äî Arrival & Discovery | ID: the-coordinates | File: s07.md*\n\n---\n\n<!-- scene: 07 file: s07.md nickname: the-coordinates -->\n\n<!-- nickname: the-coordinates -->\n\nINT. JACE'S BASEMENT \n\nDallas looks around in amazement. The basement is covered with normal basement things - but then there are two beds - and around the corner there is a workstation filled with old CRT machines and what not.\n\nDOMINIC\nYeah, my niece and nephew live here. They moved in a couple of months ago. I keep trying to get them to stay in the guestroom, but they just want to be living in the basement... Here, help me grab the fan. \n\n<!-- scene: 07 file: s07.md nickname: the-coordinates -->\n\n(action)\nDallas looks at all of the different equipment scattered across the room. Different audio and aoustic equipment that he seems familiar with. On the wall - there are numbers and marking similar to the three beats he wrote down. \n\nDallas and Dominic move the wall fan - as they go to install it. \n\nINT. THE JACE DINING ROOM \n\nDallas helps Dominic shove a heavy oak table against the wall. As they move - Dominic knocks over a photo frame - and Dallas grabs it. On the ground is a small, framed photo of a woman and a young boy.\n\n<!-- scene: 07 file: s07.md nickname: the-coordinates -->\n\n(action)\nDallas grabs the leg of the table and pushes. The two look at the table for a while. \n\nDOMINIC\nDo you have any kids?\n\nDALLAS\nNo. \n\nDOMINIC\nThis was mine. And my wife. \n\n<!-- scene: 07 file: s07.md nickname: the-coordinates -->\n\n(action)\nDallas falls mute. \n\nDOMINIC\nNow I just have my niece and nephew. \n\nDominic scans the room and finds his gaze upon the corner. MR. MIKE (70s) sits in a rocking chair, staring fixedly at the floor. He is scratching something into the wood of the end table with a jagged nail.\n\nDOMINIC \nMr. Mike! Mr. Mike, what are you doing?! \n\n<!-- scene: 07 file: s07.md nickname: the-coordinates -->\n\n(action)\nMr. Mike suddenly looks up, his eyes milky but sharp. He points a finger at the window.\n\nMR. MIKE\nShe's here! Hey Dominic! Look - she's here.\n\nDOMINIC\nWhose here? Why are you scratching the table?\n\nMR. MIKE\nYour sister.\n\n<!-- scene: 07 file: s07.md nickname: the-coordinates -->\n\n(action)\nDominic dashes for the door and opens it. In pops Janice with Makayla and Asher. \n\nDallas meanwhile walks towards Mr. Mike before Dominic blocks his view.\n\nMR. MIKE \nForty-five left. Fifteen right. She's here - Dominic - Janice is here - ASHER! - it is playing the same one Elena chased. \n\n<!-- scene: 07 file: s07.md nickname: the-coordinates -->\n\n(action)\nMakayla and Asher bust through the door. \n\nAsher rushes over to Mr. Mike and eye's widen when he see's what he has been writing. Asher runs to Makayla - who starts to jot the numbers on the table on her palm. \n\nAsher hands the coordinates to Makayla who runs downstairs with it. Dallas watches her. \n\n\n\n\nINT. DOMINIC'S KITCHEN - LATE AFTERNOON\n\nJANICE (40s) marches in, balancing two bags of groceries and a set of keys between her teeth. \n\nJANICE\nTraffic the I-95 is a literal nightmare. Dominic, why aren't you cooking the sprouts already? We need to boil them first and then sear them. Last time you just boiled them and it was a disgusting mush... Hi Dallas. \n\nDOMINIC\nYou got it Janice. Anything for the brussels.  \n\nJANICE\nOkay.\n\n<!-- scene: 07 file: s07.md nickname: the-coordinates -->\n\n(action)\nJanice begins a frantic search for her keys, which she just put down. She stumbles over Dallas's heavy receiver on the floor.\n\nJANICE \nWhat is this? A boat anchor?\n\nDALLAS\nIt's a receiver. For work.\n\n<!-- scene: 07 file: s07.md nickname: the-coordinates -->\n\n(action)\nMr. Mike in the di -\n\n<!-- scene: 08 file: s08.md nickname: dallas-marsh-walk -->\n\n<!-- nickname: dallas-marsh-walk -->\nEXT. BRANFORD ROCKS - EVENING\n\nThe Long Island Sound roars, the waves crashing violently against the Branford rocks. Dallas walks Howie along the edge of his neighborhood.\n\nAs Howie, Dallas holds his portable reader out. The needle isn't just moving; it's spiking. The closer they get to the tall grass, the more violent the readings become. \n\nIt seems like the readings are pointing closer and closer to his house.\n\nHowie stops. His ears perk up, swiveling like small radar dishes toward the dark reeds.\n\nIn the far distance, a single coyote barks. Then another. A chain reaction of domestic fear starts in the neighborhood, followed by the high, thin yip of coyotes further inland.\n\nDallas pulls out his phone. A vibration and an alert for a STORM WARNING pops up.\n\nEXT. EDGE OF THE MARSH - CONTINUOUS\n\nEverything goes still. The wind stops. The waves seem to mute themselves.\n\nThen, the HUM begins.\n\nIt starts as a vibration in Dallas's teeth, then moves to his chest. It is a deep, dense, multi-layered sound‚Äîa living reed being forced through a massive throat.\n\nDallas stands in a daze, his hand tightening on Howie's leash. The tall grass pulses in time with the sound.\n\n\n\n<div class=\"script-addition\">\n\n> addition\n\n\nBehind him, the streetlights along the block go dark‚Äîall of them, at once. Three seconds of blackout. Then they snap back on, one by one, from the marsh outward, as if the power is being returned in sequence.\n\n\n</div>\n\n\nEXT. MARSH TRAIL - EVENING\n\nDallas walks home with Howie. \n\nDallas walks with Howie along the coastal trail. The sun is setting, casting long shadows across the tall grass. He carries his portable receiver, the dials clicking softly as he adjusts the frequency.\n\nDallas stops at the creek's edge and pans his gaze towards the outer marsh. The tall grass stretches endlessly before him, golden-yellow re dog Howie to walk faster - who is not having a good time. Dallas rushes the creature over to the kitchen and upstairs to examine further. \n\nINT. DALLAS KITCHEN - DUSK\nDallas rushes to bring the creature inside. He grabs an aluminion pan and lines it with parchment paper. The creature seems to be asleep. \n\nHowie barks outside. Dallas rushes to grab him.\n\nINT. DALLAS KITCHEN - MOMENTS LATER\nHowie is in the living room couch very nervous and peering out the window. The camera pans and finds alone with the creature trying to understand it as he observes its features with thick macro monoculars. \n\nAs Dallas peers closer, he notices that it has marks underneath its top wing. As Dallas touches the marks the creature suddenly wakes up and lets out a cry.\n\nAs the creature cries - Dallas notices that all of the screens on his equipment turn slowly into golden static. The hue gets so vibrant and bright that permant golden marks are left scattered across all of his equipment near the creature. \n\nThe creature lets out a final whimper and slowly falls back to sleep. Dallas - looks at the mark again, as its sparkles and then fades. \n\nOutside the hum begins again, reverbating the kitchen. \n\nEXT. DALLAS BACKYARD - LATE AFTERNOON\n\nDallas runs outside with his audio recording equipment in his hand. The hum is growing into a faint roar from the distant marsh. \n\nAs he begins to record - the hum ceases - and he notices that the creature inside is crying loudly. \n\nINT. DALLAS KITCHEN - MOMENTS LATER\n\nDallas approaches it - and notices that the creature, though still seemingly asleep.\n\n\nINT. DALLAS DESK - NIGHT\n\nDallas is peered over his computer and begins to look at the recordings of the day. The heavy receiver sits on the kitchen table, wired to his laptop. Fresh 9-volts in the pack‚Äîhe's finally got the rig running at full gain.\n\nDallas as he is reading on computer - is holding a little sringe of chemicals that he hopes will replinish the creature. \n\ !-- scene: 26 file: s26.md nickname: the-perimeter -->\n\n<!-- nickname: the-perimeter -->\n\nEXT. SALT MARSH - DAY (CONTINUOUS)\n\nThe younger creatures‚Äîtwo or three‚Äîscatter. The elders lift their hands. From their backs, a fine mist sprays out.\n\nDallas and Makayla stiffen. Their bodies are no longer their own. The hum rolls over them. They are walking backward, away from the circle, step by step. Howie whines, pulled with them.\n\nMore lights appear. Dozens of golden glows rise like lanterns in the mist. Then the red eyes. They multiply at the edge of the reeds, contrasting with the gold.\n\nThe red eyes begin to circle the golden ones. One by one, in a blur‚Äîthe mind fills in a predator pouncing‚Äîthey snatch the lights. The red-eye creatures don't hum. They cancel. Sound disappears the way shadow erases light.\n\n\n\n<div class=\"script-addition\">\n\n> addition\n\n\nMAKAYLA\n(whispering, barely audible)\nThey're erasing the frequency. If there's nothing left to record, no one will ever know they existed.\n\n\n</div>\n\n\n\nMore predators emerge. For every inch they creep, shadow climbs the tall grass. The paralysis holding Dallas and Makayla seems to come from the elders‚Äîa last effort to protect the humans‚Äîbut the elders are no match. The red eyes blink. The small creatures huddle in terror.\n\nDallas and Makayla move slowly at first, then break into a brisk walk back the way they came. Dallas glances back.\n\nThe dark shadow creatures engulf Dallas and Makayla in a chaos of light and fury - while this happens their shadow tentacles hit \n\nIn the distance: the tiny creature. Its pulse blinks large once‚Äîthen dims. An awful sound of gnashing. Something has it.\n\nDallas stops. He pulls out the dial. He turns it. The creature's pulse flares again. The predators retract. In that split second, Dallas runs forward, grabs the creature, and runs.\n\nEXT. MARSH TRAIL - CONTINUOUS\n\nDallas runs with the creature in his coat. He stops. Looks down. The creat       const rawPages = Math.round((wordCount / WORDS_PER_PAGE) * 10) / 10;
      const estimatedPages = Math.max(MIN_PAGES, rawPages);
      const estimatedMinutes = Math.max(MIN_PAGES, Math.round(estimatedPages));

      function updateProgress() {
        const docEl = document.documentElement;
        const scrollTop = docEl.scrollTop || document.body.scrollTop;
        const scrollHeight = docEl.scrollHeight - docEl.clientHeight;
        if (scrollHeight <= 0) {
          progressFill.style.height = '0%';
          progressLabel.textContent = '0 / ' + estimatedMinutes;
          if (progressBar) progressBar.setAttribute('aria-valuenow', 0);
          return;
        }
        const pct = Math.min(1, Math.max(0, scrollTop / scrollHeight));
        const currentMinute = Math.min(estimatedMinutes, Math.floor(pct * estimatedMinutes));
        progressFill.style.height = (pct * 100) + '%';
        progressLabel.textContent = currentMinute + ' / ' + estimatedMinutes;
        if (progressBar) progressBar.setAttribute('aria-valuenow', Math.round(pct * 100));
      }

      updateProgress();
      window.addEventListener('scroll', updateProgress, { passive: true });
      window.addEventListener('resize', updateProgress);
    })();

    // Scene nav: add ids to scene headings and wire dropdown to scroll
    (function initSceneNav() {
      const content = document.getElementById('scriptContent');
      const selectEl = document.getElementById('scriptSceneSelect');
      if (!content || !selectEl) return;

      const sceneHeadings = content.querySelectorAll('h3');
      const sceneHeadingRe = /^Scene \d+:/i;
      sceneHeadings.forEach((h3, i) => {
        const text = (h3.textContent || '').trim();
        if (sceneHeadingRe.test(text)) {
          h3.id = 'scene-' + (i + 1);
        }
      });

      selectEl.addEventListener('change', function() {
        const value = this.value;
        if (!value) return;
        const el = document.getElementById(value);
        if (el) {
          el.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
        this.value = '';
      });
    })();

    // Status bar: current scene, who's in scene, production tags (updates on scroll)
    (function initStatusBar() {
      const content = document.getElementById('scriptContent');
      const sceneEl = document.getElementById('scriptStatusScene');
      const charsEl = document.getElementById('scriptStatusCharacters');
      const prodEl = document.getElementById('scriptStatusProduction');
      if (!content || !sceneEl) return;

      function getSceneHeadingsInOrder() {
        const h3s = content.querySelectorAll('h3[id^="scene-"]');
        return Array.from(h3s).sort((a, b) => {
          const nA = parseInt(a.id.replace('scene-', ''), 10);
          const nB = parseInt(b.id.replace('scene-', ''), 10);
          return nA - nB;
        });
      }

      function getSceneBlock(sceneH3, nextSceneH3) {
        const chars = new Set();
        let firstSlug = '';
        let node = sceneH3.nextSibling;
        while (node) {
          if (node === nextSceneH3) break;
          if (node.nodeType === 1) {
            if (node.classList && node.classList.contains('character-name')) {
              const name = (node.textContent || '').trim();
              if (name) chars.add(name);
            }
            if (!firstSlug && node.classList && node.classList.contains('scene-heading')) {
              firstSlug = (node.textContent || '').trim();
            }
          }
          node = node.nextSibling;
        }
        return { characters: Array.from(chars), production: firstSlug };
      }

      function updateStatusBar() {
        const sceneHeadings = getSceneHeadingsInOrder();
        if (sceneHeadings.length === 0) return;
        const viewportThreshold = 160;
        let current = sceneHeadings[0];
        for (let i = 0; i < sceneHeadings.length; i++) {
          const top = sceneHeadings[i].getBoundingClientRect().top;
          if (top <= viewportThreshold) current = sceneHeadings[i];
        }
        const title = (current.textContent || '').trim();
        const nextId = current.id.replace('scene-', '');
        const nextNum = parseInt(nextId, 10) + 1;
        const nextScene = document.getElementById('scene-' + nextNum);
        const block = getSceneBlock(current, nextScene || null);
        sceneEl.textContent = title || '‚Äî';
        charsEl.textContent = block.characters.length ? block.characters.join(', ') : '‚Äî';
        prodEl.textContent = block.production || '‚Äî';
      }

      updateStatusBar();
      window.addEventListener('scroll', updateStatusBar, { passive: true });
      window.addEventListener('resize', updateStatusBar);
    })();
    
    function looksLikeActionIntro(text) {
      if (!text || text.length < 15) return false;
      if (/^\(.+\)$/.test(text)) return false;
      if (/^(INT\.|EXT\.|FADE|CUT|DISSOLVE)/i.test(text)) return false;
      if (/^[A-Z][a-z]+,\s*(?:Mid\s*\d+s|\d+s|[A-Za-z\s]+),/.test(text) && /[a-z]/.test(text)) return true;
      if (/^[A-Z][a-z]+,\s*(?:Mid\s*\d+s|\d+s)\s*[,.]/.test(text)) return true;
      return false;
    }

    function formatScreenplay(container) {
      const content = container.querySelector('.screenplay-content');
      if (!content) return;

      normalizeParagraphBreaks(content);

      const paragraphs = content.querySelectorAll('p');
      let inDialogueBlock = false;
      
      paragraphs.forEach((p, index) => {
        const text = p.textContent.trim();
        const nextP = paragraphs[index + 1];
        const prevP = paragraphs[index - 1];
        
        // Skip if already formatted (but allow normalizeParagraphBreaks output)
        if (!text) return;
        if (p.classList.length > 0 && !p.classList.contains('line-split')) return;
        
        // Scene headings (INT. or EXT. at start of line)
        if (/^(INT\.|EXT\.)/i.test(text)) {
          p.className = 'scene-heading';
          p.textContent = text.toUpperCase();
          inDialogueBlock = false;
          return;
        }
        
        // Transitions (right-aligned, uppercase)
        if (/^(FADE IN|FADE OUT|CUT TO|DISSOLVE TO|SMASH CUT|MATCH CUT)/i.test(text)) {
          p.className = 'transition';
          p.textContent = text.toUpperCase();
          inDialogueBlock = false;
          return;
        }

        // Action break: (action) on its own line ‚Äî ends dialogue block, next line is action; line is hidden
        if (/^\(action\)$/i.test(text)) {
          p.className = 'action-break';
          p.textContent = '';
          inDialogueBlock = false;
          return;
        }
        
        // Parentheticals (text in parentheses, italic) - check before character names
        if (/^\(.+\)$/.test(text)) {
          p.className = 'parenthetical';
          inDialogueBlock = true;
          return;
        }

        // Action lines that introduce a character or describe action (e.g. "Janice, Mid 50s, puts her hand...")
        // Never treat these as dialogue so they don't get wrapped with the previous speaker
        if (looksLikeActionIntro(text)) {
          p.className = 'action-line';
          inDialogueBlock = false;
          return;
        }
        
        // Character names (all caps, typically short, not scene headings)
        const isAllCaps = /^[A-Z][A-Z\s\.'-]+$/.test(text) && text === text.toUpperCase();
        const isReasonableLength = text.length > 2 && text.length < 35;
        const isNotSceneHeading = !/^(INT\.|EXT\.|FADE|CUT|DISSOLVE)/i.test(text);
        
        if (isAllCaps && isReasonableLength && isNotSceneHeading) {
          const nextText = nextP ? nextP.textContent.trim() : '';
          const looksLikeDialogue = nextText && (
            /^\(.+\)$/.test(nextText) ||
            (!/^(INT\.|EXT\.|FADE|CUT|DISSOLVE)/i.test(nextText) && 
             !/^[A-Z][A-Z\s\.'-]+$/.test(nextText))
          );
          
          if (looksLikeDialogue || !prevP || prevP.classList.contains('action-line') || prevP.classList.contains('scene-heading')) {
            p.className = 'character-name';
            inDialogueBlock = true;
            return;
          }
        }
        
        // Dialogue (follows character name / parenthetical / dialogue)
        const looksLikeNewBlock = /^(INT\.|EXT\.|FADE IN|FADE OUT|CUT TO|DISSOLVE TO|SMASH CUT|MATCH CUT)/i.test(text);
        const looksLikeCharacter = isAllCaps && isReasonableLength && isNotSceneHeading;
        if (!looksLikeNewBlock && !looksLikeActionIntro(text) && inDialogueBlock && prevP && (prevP.classList.contains('character-name') || prevP.classList.contains('parenthetical') || prevP.classList.contains('dialogue'))) {
          p.className = 'dialogue';
          inDialogueBlock = true;
          return;
        }
        
        // If we're in a dialogue block but this doesn't match, end the block
        if (looksLikeCharacter || looksLikeNewBlock) {
          inDialogueBlock = false;
        }
        
        // Default: action line
        p.className = 'action-line';
        inDialogueBlock = false;
      });

      // Add markers for last line in dialogue / parenthetical blocks (spacing)
      const ps = content.querySelectorAll('p');
      ps.forEach((p, i) => {
        if (!p.classList.contains('dialogue') && !p.classList.contains('parenthetical')) return;
        const next = ps[i + 1];
        if (!next || (!next.classList.contains('dialogue') && !next.classList.contains('parenthetical'))) {
          if (p.classList.contains('dialogue')) p.classList.add('dialogue-last');
          if (p.classList.contains('parenthetical')) p.classList.add('parenthetical-last');
        }
      });
    }

    // Split <p> blocks that contain <br> into separate <p>s per line.
    // This lets screenplay formatting work even if the markdown uses single newlines.
    function normalizeParagraphBreaks(content) {
      const paragraphs = Array.from(content.querySelectorAll('p'));
      paragraphs.forEach((p) => {
        if (!p.querySelector('br')) return;
        const parts = p.innerHTML
          .split(/<br\s*\/?\s*>/i)
          .map((s) => s.replace(/&nbsp;/g, ' ').trim())
          .filter(Boolean);
        if (parts.length <= 1) return;

        const frag = document.createDocumentFragment();
        parts.forEach((html) => {
          const np = document.createElement('p');
          np.innerHTML = html;
          frag.appendChild(np);
        });
        p.replaceWith(frag);
      });
    }
  </script>
