<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scene Editor — Script System</title>
  <link rel="stylesheet" href="editor.css?v=20260109-1" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-title">Scene Editor</div>
        <div class="sidebar-sub">
          Editing: <span id="rootLabel">script-system/scenes</span>
        </div>
        <input id="search" class="search" placeholder="Search scenes…" autocomplete="off" />
      </div>
      <div id="sceneList" class="scene-list">
        <div class="scene" style="opacity:0.75;">
          <div class="scene-num">--</div>
          <div>
            <div class="scene-title">Loading scenes…</div>
            <div class="scene-file">manifest.json</div>
          </div>
        </div>
      </div>
    </aside>
    <div id="overlay" class="overlay" aria-hidden="true"></div>

    <main class="main">
      <div class="topbar">
        <div class="file-meta">
          <div class="topbar-row">
            <button class="btn" id="btnScenes" type="button">Scenes</button>
            <div class="file-title" id="fileTitle">Pick a scene</div>
          </div>
          <div class="file-sub" id="fileSub">Ctrl/Cmd+S to save • Ctrl/Cmd+Enter to toggle raw • Ctrl/Cmd+\ to zen</div>
        </div>
        <div class="actions">
          <div class="status" id="status">Idle</div>
          <label class="toggle" title="If enabled, saving will also publish (commit + push)">
            <input id="autoPublish" type="checkbox" />
            <span>Auto publish</span>
          </label>
          <button class="btn" id="btnPublish" type="button">Publish</button>
          <button class="btn" id="btnRaw" type="button">Raw</button>
          <button class="btn" id="btnZen" type="button">Zen</button>
          <button class="btn primary" id="btnSave" type="button">Save</button>
        </div>
      </div>

      <div class="workspace">
        <div class="page-shell">
          <div class="page">
            <div id="doc" class="doc" contenteditable="true" aria-label="Scene editor"></div>
            <textarea id="raw" class="raw" spellcheck="false" placeholder="Raw scene text…" style="display:none;"></textarea>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="editor.js?v=20260109-1"></script>
</body>
</html>
