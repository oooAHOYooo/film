                        content.className = 'slide-content';
                        slide.content.forEach(paragraph => {
                            const p = document.createElement('p');
                            // Bold key terms (only for enhanced version)
                            let text = paragraph;
                            if (currentVersion === 'enhanced') {
                                text = text.replace(/\b(Dallas|Dominic|Janice|Mr\. Mike|Makayla|Asher|Howie|Pat Clendenen|Josh|Tyler|JP|tall grass|hum|creature|creatures|predators|Long Island Sound|Nor'easter|Branford|Quinnipiac|Yale|shoebox|fence|perimeter|life group|fellowship|church|storm|song|singing)\b/g, '<strong>$1</strong>');
                            }
                            // Preserve original formatting - empty paragraphs create spacing
                            if (text === '') {
                                p.innerHTML = '&nbsp;';
                                p.style.marginBottom = '8px';
                            } else {
                                p.innerHTML = text;
                            }
                            content.appendChild(p);
                        });

                        slideEl.appendChild(header);
                        slideEl.appendChild(content);
                        container.appendChild(slideEl);
                    }
                }

                // Update controls
                updateControls();
            }

            function updateControls() {
                const totalPages = Math.ceil(slides.length / slidesPerPage);
                document.getElementById('pageInfo').textContent = `Page ${currentPage + 1} of ${totalPages}`;
                
                document.getElementById('prevBtn').disabled = currentPage === 0;
                document.getElementById('nextBtn').disabled = currentPage >= totalPages - 1;
                
                const jumpInput = document.getElementById('jumpInput');
                jumpInput.max = totalPages;
                jumpInput.value = currentPage + 1;
            }

            function nextPage() {
                const totalPages = Math.ceil(slides.length / slidesPerPage);
                if (currentPage < totalPages - 1) {
                    currentPage++;
                    renderPage();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            }

            function previousPage() {
                if (currentPage > 0) {
                    currentPage--;
                    renderPage();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            }

            function jumpToPage(page) {
                const totalPages = Math.ceil(slides.length / slidesPerPage);
                if (page >= 1 && page <= totalPages) {
                    currentPage = page - 1;
                    renderPage();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            }

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') {
                    previousPage();
                } else if (e.key === 'ArrowRight') {
                    nextPage();
                }
            });

            // Initialize
            createSlides();
            renderPage();
        </script>
    </body>
</html>
