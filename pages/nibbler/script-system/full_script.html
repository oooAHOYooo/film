  <script>
    const markdown = "# The Nibbler — Full Script\n\n*Compiled on 2/2/2026, 11:42:12 AM*\n\n---\n\n\n## ACT I — Setup\n\n---\n\n\n### Scene 1: Crime Scene & Voiceover\n\n*ACT I — Setup | ID: crime-scene-voiceover | File: 01_crime_scene_voiceover.md*\n\n---\n\nI/E.\r\n\r\nRob's big ass eyes go through a magnifying glass. He scours the wall. Dramatic eerie music fills the air. Rob reaches inside his coat and begins to put on a pair of dusting gloves as he gently collects a fingerprint and hair with a tweaser. He puts it in his coat pocket.\r\n\r\nROB\r\n(voiceover)\r\nThey call me \"The Nibbler,\" the one who takes a bite out of crime. The people of this city have seen me in action, witnessed my dedication to keeping their sidewalks safe. They've come to trust in my abilities, my unwavering determination. And this is what motivates me.\r\n\r\nRob scratches notes on his notepad.\r\n\r\nINT. DIMLY LIT PRIVATE OFFICE - POLICE STATION - NIGHT\r\n\r\nA hazy room filled with flickering fluorescent lights and weary detectives. ROB MEGLIO, a seasoned detective with haunted eyes and a troubled past, sits at a cluttered desk, poring over case files.\r\n\r\nROB\r\n(voiceover)\r\nAssigned to investigate a series of high-profile robberies, I became consumed with catching The Weevil. An elusive figure who operated outside the shadows of the law, leaving behind a trail of mystery and chaos. But little did I know, the truth would be far more twisted than I could ever imagine.\r\n\n\n---\n\n\n### Scene 2: Post-It Trail\n\n*ACT I — Setup | ID: post-it-trail | File: 02_post_it_trail.md*\n\n---\n\nEXT. OUTSIDE OF THE POLICE STATION\r\n\r\nRob engulfs a pouch of chewing tobacco — but he doesn't like the taste so he quickly spits it out. As he does — he spots a post-it note on the ground and then another — and then another one and it all begins to form a trail.\r\n\n\n---\n\n\n### Scene 3: Shipyard — Weevil Encounter\n\n*ACT I — Setup | ID: shipyard-weevil | File: 03_shipyard_weevil.md*\n\n---\n\nEXT. ABANDONED SHIP YARD\r\n\r\nHe finds a series of post-it notes on the ground — and it eventually leads him to a man sitting behind a desk in the middle of the shipyard. Upon further notice — Rob notices that it is indeed the Weevil himself!\r\n\r\nRob takes out his little pistol on one hand — and handcuffs on the other.\r\n\r\nROB\r\nFreeze!\r\n\r\nBefore Rob could make his move and take notice — The Weevil makes a grand disappearance. A dust of smoke and puff — he is out of frame — leaving Rob standing in a stupor.\r\n\n\n---\n\n\n### Scene 4: Rudies Bar\n\n*ACT I — Setup | ID: rudies-bar | File: 04_rudies_bar.md*\n\n---\n\nINT. RUDIES BAR\r\n\r\nRob sits at the bar, nursing a glass of whiskey. The dimly lit room is filled with the murmur of conversation and the clinking of glasses. As he takes a sip, his eyes scan the room, catching glimpses of admiration and respect from the patrons. The women at the bar give him coy smiles, while the men nod in acknowledgment.\r\n\r\nROB\r\n(voiceover)\r\nI couldn't tell anyone, for they wouldn't believe me. I had witnessed the truth, seen the Weevil in action. But without hard evidence, it was just my word against his.\r\n\r\nRob begins to read the tattered paper on the bar. The headline reads: \"Mayor's Japan Scandal Resurfaces: A Dark Secret Threatens New Haven's Future.\"\r\n\r\nRob's eyes scan the article, his expression a mixture of concern and intrigue. The pub buzzes with activity around him, but he remains engrossed in the unfolding events.\r\n\r\nROB\r\n(voiceover, whispering)\r\nThe mayor's scandal with Japan... it's more than just a stain on his reputation. I believe The Weevil is orchestrating this, pulling strings behind the scenes to manipulate the city's fate.\r\n\r\nROB\r\n(voiceover, whispering)\r\nThe Weevil... a master manipulator. He thrives in chaos and feeds off the vulnerability of others. This scandal is just another little pawn in his twisted game.\r\n\n\n---\n\n\n### Scene 5: Ghost Enters\n\n*ACT I — Setup | ID: ghost-enters | File: 05_ghost_enters.md*\n\n---\n\nINT. BAR - GHOST ENTERS\r\n\r\nAs if on cue, the Ghost enters the bar, his presence commanding attention. He nods at Rob, acknowledging their shared mission.\r\n\r\nROB\r\n(voiceover)\r\nMax, my trusted partner, known as the Ghost, has stood by my side through thick and thin. Together, we've faced countless dangers, fought against the forces of evil. He may be elusive and mysterious, but his loyalty is unwavering.\r\n\r\nThe patrons of the bar, both men and women, watch with admiration as the Ghost joins Rob at the bar. They share stories and exchange nods of camaraderie, a bond formed through their shared commitment to justice.\r\n\r\nThe GHOST raises his glass, the clinking sound cutting through the ambient noise, capturing the attention of the bar's patrons.\r\n\r\nTHE GHOST\r\n(toasting)\r\nTo New Haven, a city on the verge of change. Together, we will emerge from the shadows, stronger and united.\r\n\r\nThe bar erupts in cheers and applause, the support of the community echoing through the air. The Nibbler and the Ghost, beloved by both ladies and men, have become symbols of hope in a city grappling with darkness.\r\n\n\n---\n\n\n### Scene 6: Back of Rudies\n\n*ACT I — Setup | ID: back-of-rudies | File: 06_back_of_rudies.md*\n\n---\n\nEXT. BACK OF RUDIES - LATER\r\n\r\nRob leans forward, his eyes filled with intensity as he addresses the Ghost. The busy ambiance of the diner fades into the background, as his voice takes on a more serious tone.\r\n\r\nROB\r\nI was tailing a lead. It was late, and the shadows danced in the dimly lit alleyways. That's when I saw him, the Weevil, lurking in the darkness.\r\n\r\nThe Ghost's eyes widen with intrigue, realizing the significance of Rob's words.\r\n\r\nGHOST\r\n(with curiosity)\r\nWhat did you see? Rob? Rob — Tell me everything.\r\n\r\nRob takes a deep breath, his gaze fixed on the tabletop as he recalls the encounter vividly.\r\n\r\nROB\r\nHe was like a phantom. I watched as he orchestrated a robbery, his precision and calculated movements leaving no room for error. But it wasn't just his actions that caught my attention, Ghost. It was his eyes, piercing and filled with a darkness that sent chills down my spine.\r\n\r\nThe Ghost leans in, his interest piqued by the description.\r\n\r\nGHOST\r\nDid he see you? Did he know you were there?\r\n\r\nRob shakes his head \"Yes,\" a hint of frustration in his eyes.\r\n\r\nROB\r\nYes, but he vanished before I could make my move. I tried to follow, but he disappeared into thin air, leaving behind nothing but a lingering sense of unease. I knew I had to find him, to bring him to justice, but without concrete evidence, no one would believe me.\r\n\r\nThe Ghost reaches out, placing a comforting hand on Rob's shoulder.\r\n\r\nGHOST\r\nWe'll find a way, Rob. We always do. We've faced countless challenges together, and this is just another hurdle we'll overcome. We'll gather the evidence, expose the Weevil for who he truly is.\r\n\r\nRob nods, a glimmer of determination returning to his eyes.\r\n\r\nROB\r\nYou're right. We can't let the shadows consume this city. The Weevil has his snout in everything. And now, this Japan scandal resurfaces. The Weevil's connection to the Japan scandal, it's all intertwined. I can feel it in my gut. We just need to connect the dots and reveal the truth.\r\n\r\nThe Ghost nods in agreement, his unwavering support evident in his gaze.\r\n\r\nGHOST\r\nWe'll leave no stone unturned, Rob. Together, we'll bring down the Weevil and expose the web of deceit he's entangled in. We'll restore justice to this city, no matter what it takes.\r\n\r\nAs they finish their meal, Rob and the Ghost exchange a determined glance, a silent vow passing between them. Their quest to catch the Weevil and unravel the secrets of the Japan scandal has reached a new level of urgency.\r\n\r\nThey rise from the table, ready to face the challenges ahead, knowing that their partnership and relentless pursuit of the truth will lead them down a treacherous path. The Nibbler and the Ghost, bound by a shared mission, are prepared to fight the darkness and emerge victorious.\r\n\r\nRob pays the bill with cash and loose change.\r\n\n\n---\n\n\n## ACT II — Investigation\n\n---\n\n\n### Scene 7: Detective Office — Doubters\n\n*ACT II — Investigation | ID: detective-office-doubters | File: 07_detective_office_doubters.md*\n\n---\n\nINT. DETECTIVE OFFICE\r\n\r\nRob walks into the bustling detective office, his eyes filled with determination. He approaches a group of skeptical colleagues, including DETECTIVE JONES and DETECTIVE MILLER.\r\n\r\nDETECTIVE JONES\r\n(laughing)\r\nCome on, Rob! The Weevil disappearing into thin air? You've got to be kidding me.\r\n\r\nDETECTIVE MILLER\r\n(smirking)\r\nYeah, Rob, maybe it's time you took a vacation. You've been chasing shadows for too long.\r\n\r\nRob clenches his fists, frustration evident on his face. He searches the room, hoping to find an ally in this sea of doubters. His eyes lock with MAX, his once-trusted friend and fellow vigilante, known as The Ghost. Who nods and follows Rob into his office.\r\n\n\n---\n\n\n### Scene 8: Rob's Office\n\n*ACT II — Investigation | ID: robs-office | File: 08_robs_office.md*\n\n---\n\nINT. ROB'S OFFICE\r\n\r\nRob grabs a red string from a nearby table and connects the newspaper clipping to another set of articles. The string weaves through various leads, tying together the pieces of the puzzle.\r\n\r\nROB\r\n(pointing to the connections)\r\nThese are the mayoral elections, the city contracts, and the recent increase in criminal activity. There's a pattern here. We just need to find the missing link.\r\n\r\nGHOST\r\nThe robberies — are they in any particular order?\r\n\r\nROB\r\n(considering)\r\nIt's possible. The Weevil has a way of manipulating others to do his bidding. We'll dig deeper into his connections, follow the trail.\r\n\r\nThe Ghost reaches into a hidden compartment of his suit and retrieves a set of high-tech gadgets.\r\n\r\nGHOST\r\n(offering the gadgets)\r\nWe need to gear up. The Weevil won't go down without a fight. It's time to level the playing field.\r\n\r\nRob takes the gadgets, his eyes shining with anticipation.\r\n\n\n---\n\n\n### Scene 9: Boss Confrontation\n\n*ACT II — Investigation | ID: boss-confrontation | File: 09_boss_confrontation.md*\n\n---\n\nINT. DETECTIVE OFFICE\r\n\r\nRob and Max emerge from Rob's office, geared up and ready to take on The Weevil. They walk with purpose through the detective office, catching the attention of their fellow colleagues. DETECTIVE BOSS, a stern and authoritative figure, steps forward, blocking their path.\r\n\r\nDETECTIVE BOSS\r\n(firmly)\r\nWhat the hell do you two think you're doing? I thought I made it clear that you were off this case!\r\n\r\nROB\r\n(defiantly)\r\nWe have evidence, sir. We know where The Weevil's hiding.\r\n\r\nDETECTIVE BOSS\r\nOh you do?\r\n\r\nROB\r\nYes.\r\n\r\nDETECTIVE MILLER\r\nAnd where's that, Nibbler?\r\n\r\nDETECTIVE BOSS\r\n(gesturing for Miller to shut up)\r\nLet's have some respect for the Nibbler boys — he is the town's hero — but for what\r\n\r\nTHE GHOST\r\nNot now sir.\r\n\r\nDETECTIVE BOSS\r\n(in a mocking tone)\r\nYou're right Max — not now — okay Rob — go out and find the Weevil.\r\n\n\n---\n\n\n### Scene 10: Outside Station — Pep Talk\n\n*ACT II — Investigation | ID: outside-station-pep-talk | File: 10_outside_station_pep_talk.md*\n\n---\n\nEXT. OUTSIDE OF THE POLICE STATION\r\n\r\nRob puts in more chewing tobacco and takes some deep breaths outside.\r\n\r\nROB\r\nMaybe they're right. We don't know where he is. The chances of us catching the Weevil is slim.\r\n\r\nTHE GHOST\r\nAre you kidding me Rob? You're the Nibbler — you are who got me into justice. (beat) Listen, we have all of this gear good to go — might as well give it a spin.\r\n\r\nRob looks at the gear and then back at Ghost.\r\n\n\n---\n\n\n### Scene 11: Boatyard Surveillance\n\n*ACT II — Investigation | ID: boatyard-surveillance | File: 11_boatyard_surveillance.md*\n\n---\n\nEXT. BOATYARD - NIGHT\r\n\r\nRob and The Ghost set up their surveillance equipment in a secluded corner of the boatyard. The area is dimly lit, with the sound of water gently lapping against the docks.\r\n\r\nROB\r\n(adjusting the surveillance camera)\r\nAlright, Ghost. Let's hope this leads us to The Weevil.\r\n\r\nTHE GHOST\r\n(nods)\r\nWe've got this, Rob. Trust in your instincts. Remember, you're the Nibbler.\r\n\r\nThey huddle close to the monitor, watching as the images flicker and adjust. Suddenly, the screen displays a series of vibrations and pulses.\r\n\r\nROB\r\n(excitedly)\r\nThat's it! It's a message, Ghost. We need to unscramble it.\r\n\r\nThe Ghost quickly takes out a small device, connecting it to the surveillance system. With a few taps on the screen, the message is unscrambled, revealing a pathway for communication.\r\n\r\nTHE GHOST\r\n(grinning)\r\nIt says \"Mayor Grand Ballroom\"\r\n\r\nROB\r\nI got an idea.\r\n\n\n---\n\n\n### Scene 12: Seaside Pub — Lucy\n\n*ACT II — Investigation | ID: seaside-pub-lucy | File: 12_seaside_pub_lucy.md*\n\n---\n\nINT. SEASIDE PUB - NIGHT\r\n\r\nThe rustic charm of the seaside pub fills the air with lively music, as patrons joyously sing shanties in the background. Rob and The Ghost enter the bustling establishment, their eyes searching the room for Lucy, the spirited cocktail waitress they seek.\r\n\r\nAmidst the lively atmosphere, a group of sailors energetically sing a sea shanty, their voices carrying the spirit of adventure and camaraderie.\r\n\r\nROB\r\n(raising his voice over the shanties)\r\nThere she is! Over by the bar, serving drinks.\r\n\r\nTHE GHOST\r\n(nods)\r\nLet's approach her. We need to win her over amidst this jovial setting.\r\n\r\nThey weave through the crowd, guided by the infectious rhythm of the shanties. Finally, they reach the bar, where Lucy effortlessly pours drinks, her eyes shining with enthusiasm.\r\n\r\nROB\r\n(beaming)\r\nLucy! Mind if we have a word amidst this merry chaos?\r\n\r\nLucy glances up, a smile breaking across her face as she spots Rob and The Ghost in the crowd.\r\n\r\nLUCY\r\n(excitedly)\r\nRob! I didn't expect to see you here. And who's this mysterious friend of yours?\r\n\r\nTHE GHOST\r\n(grinning)\r\nI'm The Ghost. We need to talk to you about something important. Can we find a quieter spot amidst the sea of music?\r\n\r\nLucy nods and leads them to a corner booth, where they can still feel the pulse of the shanties while finding a moment of respite.\r\n\r\nINT. SECLUDED BOOTH - SEASIDE PUB - CONTINUOUS\r\n\r\nLucy settles into the booth, her eyes sparkling with curiosity as she looks at Rob and The Ghost.\r\n\r\nLUCY\r\n(sincerely)\r\nAlright, what's all this about? It must be something quite extraordinary to seek me out amidst this sea of merriment.\r\n\r\nROB\r\n(nods)\r\nIndeed, Lucy. We know about your fiery passion for justice and your yearning to make a difference. We believe you can be an invaluable ally in our cause.\r\n\r\nTHE GHOST\r\n(earnestly)\r\nWe're assembling a team to fight against corruption and dismantle criminal networks that threaten our city. We've witnessed your determination and we need someone like you by our side.\r\n\r\nLucy's eyes widen with a mixture of surprise and excitement, her spirit seemingly ignited by the lively atmosphere surrounding them.\r\n\r\nLUCY\r\n(sarcastic)\r\nYou've noticed? I've always longed to make a meaningful impact, to fight for justice. But how can a simple cocktail waitress like me be of any help?\r\n\r\nROB\r\n(sincerely)\r\nLucy, it's precisely your unwavering dedication and indomitable spirit that make you invaluable. We need individuals from all walks of life, ready to stand up against corruption. Your unique perspective and skills are essential to our mission.\r\n\r\nLUCY\r\nAlright alright enough of that — what do I have to do?\r\n\r\nTHE GHOST\r\n(nods)\r\nThere's a grand event coming up for the mayor, a lavish dinner where all the influential figures will be present. We need someone with your catering knowledge and network to help us secure tickets and gain access from the inside. Will you be our guide and lend us your expertise?\r\n\r\nLucy's eyes shine with determination, her passion now fueled by the prospect of utilizing her skills for the cause.\r\n\r\nRob looks at Lucy, slightly hesitant, but understanding the importance of her role.\r\n\r\nROB\r\n(sincerely)\r\nLucy, I appreciate your dedication, but I can't ask you to risk your job or get involved in something potentially dangerous.\r\n\r\nLucy places a reassuring hand on Rob's arm, determination shining in her eyes.\r\n\r\nLUCY\r\n(confidently)\r\nRob, I've seen the shady dealings happening behind closed doors. I've witnessed the injustices firsthand. This is my chance to make a difference, and I won't let you face it alone. Trust me, I can handle it.\r\n\r\nRob's hesitancy turns into a grateful smile as he realizes Lucy's unwavering commitment.\r\n\r\nROB\r\n(sincerely)\r\nThank you, Lucy. Your courage and dedication inspire us. If you're sure about this, we'll be honored to have you as part of our team.\r\n\r\nThe Ghost, observing the exchange, nods approvingly.\r\n\r\nTHE GHOST\r\n(earnestly)\r\nLucy, your expertise and connections will be invaluable. With you by our side, we can expose the corruption and bring justice to those who've evaded it for far too long.\r\n\r\nLucy takes a deep breath, determination etched on her face.\r\n\r\nLUCY\r\n(resolutely)\r\nI won't let you down. Together, we'll infiltrate the event, gather evidence, and unveil the truth for all to see.\r\n\r\nRob, The Ghost, and Lucy clasp hands, forming a united front against the forces of corruption. In the background, the lively shanties continue, infusing their spirits with determination and resolve.\r\n\r\nROB\r\n(sincerely)\r\nThank you, Lucy. Together, amidst the chorus of shanties, we will sail towards justice and expose the corruption that plagues our city.\r\n\r\nThey exchange a final glance, knowing that their collaboration will be instrumental in unmasking the truth and bringing about the change their city so desperately needs.\r\n\r\nFADE OUT.\r\n\n\n---\n\n\n## ACT III — Confrontation\n\n---\n\n\n### Scene 13: City Hall — Grand Ballroom\n\n*ACT III — Confrontation | ID: grand-ballroom | File: 13_grand_ballroom.md*\n\n---\n\nINT. CITY HALL - GRAND BALLROOM - NIGHT\r\n\r\nThe grand ballroom is filled with elegantly dressed guests, buzzing with anticipation for the public event. The room is adorned with banners displaying the mayor's name and achievements. The atmosphere is electric with excitement.\r\n\r\nMayor ANDERSON, a charismatic and well-spoken leader, stands confidently on the stage, ready to address the crowd. The Weevil, disguised in a sleek suit, stands among the guests, blending seamlessly into the crowd.\r\n\r\nTHE WEEVIL\r\n(to himself, smirking)\r\nTonight, Mayor Anderson, your downfall begins.\r\n\r\nThe lights dim, and the spotlight shines on Mayor Anderson as he steps up to the podium, greeted by a round of applause.\r\n\r\nMAYOR ANDERSON\r\n(loudly)\r\nLadies and gentlemen, thank you for joining us tonight. We gather here to celebrate the progress our city has made.\r\n\r\nAs Mayor Anderson continues his speech, The Weevil slips through the crowd, unnoticed. He skillfully infiltrates the backstage area, where the event staff prepares for the evening's entertainment.\r\n\r\nINT. BACKSTAGE - CONTINUOUS\r\n\r\nThe Weevil approaches a technician, pretending to be a stagehand.\r\n\r\nTHE WEEVIL\r\n(whispering)\r\nYou see that podium over there? I need you to do something for me.\r\n\r\nThe technician, unaware of The Weevil's true identity, nods obediently, curious about the stranger's request.\r\n\r\nINT. CITY HALL - GRAND BALLROOM - CONTINUOUS\r\n\r\nMayor Anderson confidently addresses the crowd, unaware of the imminent danger lurking behind the scenes. Suddenly, the sound system crackles, and a distorted voice fills the room.\r\n\r\nTHE WEEVIL (V.O.)\r\n(laughing)\r\nLadies and gentlemen, it's time for a revelation!\r\n\r\nThe crowd falls silent, their attention drawn to the unexpected interruption. The Weevil's voice echoes through the grand ballroom, capturing everyone's attention.\r\n\r\nThe large screens on either side of the stage flicker to life, revealing a live video feed from the backstage area. The crowd gasps as they witness Mayor Anderson's private conversation with a notorious criminal, captured on camera.\r\n\r\nThe footage shows the Mayor accepting bribes, making backroom deals, and betraying the trust of the city's inhabitants. Shock and disbelief wash over the audience.\r\n\r\nMAYOR ANDERSON\r\n(stammering)\r\nNo... this is a setup! I would never...\r\n\r\nThe Weevil steps onto the stage, reveling in the chaos he has unleashed.\r\n\r\nTHE WEEVIL\r\n(mockingly)\r\nOh, dear Mayor, it seems your true nature has been exposed. The people deserve to know the truth.\r\n\r\nAs the crowd erupts in murmurs and accusations, Mayor Anderson's face turns pale with embarrassment and desperation.\r\n\n\n---\n\n\n### Scene 14: Detective Office — Team Watches\n\n*ACT III — Confrontation | ID: detective-office-watch | File: 14_detective_office_watch.md*\n\n---\n\nINT. DETECTIVE OFFICE - NIGHT\r\n\r\nRob, The Ghost, Lucy, and the rest of the team watch the shocking scene unfold on multiple screens. Their eyes widen with realization.\r\n\r\nLUCY\r\n(astonished)\r\nThe Weevil's true motive... it's not just about committing crimes. He wants to humiliate the Mayor, to bring him down in front of everyone.\r\n\r\nROB\r\n(determined)\r\nWe can't let him succeed. We need to stop The Weevil and save the Mayor's reputation.\r\n\r\nWith a renewed sense of purpose, the team springs into action, preparing to confront The Weevil and unveil his true intentions.\r\n\r\nFADE OUT.\r\n\n\n---\n\n\n### Scene 15: City Hall — Backstage\n\n*ACT III — Confrontation | ID: backstage-mayor | File: 15_backstage_mayor.md*\n\n---\n\nINT. CITY HALL - GRAND BALLROOM - BACKSTAGE - NIGHT\r\n\r\nBehind the chaotic scene in the grand ballroom, Rob, Max, Lucy, and the rest of the team make their way through the bustling backstage area. The Mayor, disheveled and clearly shaken by the public embarrassment, stands alone, trying to gather his thoughts.\r\n\r\nROB\r\n(approaching the Mayor)\r\nMayor Anderson, we need to talk.\r\n\r\nMAYOR ANDERSON\r\n(looking up, surprised)\r\nDetectives! What are you doing here?\r\n\r\nLUCY\r\n(earnestly)\r\nWe've seen the evidence, Mayor. We know you were set up. The Weevil is targeting you, and we're determined to stop him.\r\n\r\nMayor Anderson's eyes meet Rob's, searching for sincerity.\r\n\r\nMAYOR ANDERSON\r\n(sighs)\r\nI can't believe it's come to this. But I've always trusted your team, and now I need you more than ever. You have my full support.\r\n\r\nROB\r\n(firmly)\r\nThank you, Mayor. We won't let you down. We'll do whatever it takes to expose The Weevil's true motives and bring him to justice.\r\n\r\nTHE GHOST\r\n(resolute)\r\nWe'll work discreetly and ensure your safety throughout the process.\r\n\r\nRob, The Ghost, and Lucy exchange determined glances, fueled by the Mayor's support.\r\n\r\nROB\r\n(sincerely)\r\nThank you, Mayor. We won't disappoint you.\r\n\r\nThe team walks away, ready to face the challenges ahead, while Mayor Anderson watches them with a newfound hope.\r\n\r\nMAYOR ANDERSON\r\nRob. Listen. There is one more thing. Come meet me in my office.\r\n\n\n---\n\n\n### Scene 16: Mayor's Office — Revelation\n\n*ACT III — Confrontation | ID: mayors-office-revelation | File: 16_mayors_office_revelation.md*\n\n---\n\nINT. CITY HALL - MAYOR'S OFFICE - DAY\r\n\r\nRob sits across from Mayor Anderson, their expressions filled with a mix of tension and disbelief. The room is adorned with framed photographs and symbols of the Mayor's achievements, hinting at the darkness that lurks beneath.\r\n\r\nMAYOR ANDERSON\r\n(solemnly)\r\nRob, I need to tell you the truth about The Weevil. He's my brother, Mark.\r\n\r\nRob's eyes widen with shock, struggling to process the revelation.\r\n\r\nROB\r\n(stammering)\r\nYour brother? But why...?\r\n\r\nMAYOR ANDERSON\r\n(interrupting)\r\nHe always resented me, Rob. Resented that I became the Mayor, while he was sent away to Maine for his own well-being. Our family believed it was the best course of action after his mental health struggles.\r\n\r\nRob listens intently, trying to grasp the magnitude of the situation.\r\n\r\nMAYOR ANDERSON\r\n(continuing)\r\nBut Mark escaped. He took our family's fortune, and now he's using it to fuel his ambitions. He's paying for everything in cash, building a following of misguided individuals who believe in his vision of starting a new city, even if it means resorting to manipulation and cult-like tactics.\r\n\r\nROB\r\n(in disbelief)\r\nSo, he's not just a criminal. He's a dangerous mastermind.\r\n\r\nMAYOR ANDERSON\r\n(nods gravely)\r\nYes, Rob. And if we don't stop him, he'll continue to grow in power and ruin everything we've worked for. He wants to tarnish my reputation, the reputation of our family, and create chaos in our city.\r\n\r\nRob's determination resurfaces as he processes the information.\r\n\r\nROB\r\n(resolutely)\r\nWe won't let him succeed, Mayor. We'll expose his true nature and bring him down. The people need to know the truth.\r\n\r\nMAYOR ANDERSON\r\n(interrupting, voice trembling)\r\nHe always resented me, Rob. Deep down — Our family believed it was the best course — I thought I was doing what was best for him, for our family. I never imagined it would lead him down this path, embracing darkness and becoming the Weevil. I failed him, Rob. I failed as a brother.\r\n\r\nRob's eyes soften, his gaze filled with understanding and compassion. He reaches out a hand, offering support and empathy.\r\n\r\nROB\r\n(softly)\r\nMayor Anderson, what's done is done — what's now — is now.\r\n\r\nThe Mayor's eyes well up with tears, his voice breaking as he continues.\r\n\r\nRob's grip tightens, offering reassurance and understanding.\r\n\r\nROB\r\n(voice filled with empathy)\r\nMayor, it's easy to blame ourselves and question our choices in hindsight. We need to put an end to the Weevil's reign, not just for the city's sake, but for your peace of mind as well.\r\n\r\nThe Mayor takes a deep breath, visibly collecting himself, his voice filled with newfound determination.\r\n\r\nMAYOR ANDERSON\r\n(resolutely)\r\nYou're right, Rob. We can't let guilt or regret consume us. We have a duty to protect this city.\r\n\r\nRob nods, a genuine sense of camaraderie and shared purpose now connecting them.\r\n\r\nROB\r\n(sincerely)\r\nYou're not alone in this, Mayor Anderson.\r\n\r\nThey share a brief moment of solidarity.\r\n\r\nRob rises from his chair, ready to face the challenge that lies ahead.\r\n\r\nROB\r\n(confidently)\r\nI won't let you down, Mayor. Together, we'll put an end to The Weevil's reign and restore peace to our city.\r\n\r\nThey exchange a determined look, united in their mission to stop the treacherous Weevil and save their community. They shake hands.\r\n\r\nFADE OUT.\r\n\n\n---\n\n\n### Scene 17: Boatyard — Trap\n\n*ACT III — Confrontation | ID: boatyard-trap | File: 17_boatyard_trap.md*\n\n---\n\nEXT. BOATYARD - NIGHT\r\n\r\nRob, The Ghost, Mayor Anderson, and Lucy stealthily move through the boatyard, their eyes scanning the surroundings for any sign of The Weevil. Suddenly, they find themselves surrounded by a group of henchmen dressed as mini weevils, each holding menacing bats and exuding an air of seriousness.\r\n\r\nROB\r\n(gritting his teeth)\r\nWe've walked right into a trap!\r\n\r\nTHE GHOST\r\n(undaunted)\r\nStay focused. We can handle this.\r\n\r\nMayor Anderson and Lucy exchange determined glances, ready to face whatever lies ahead. But their attention is quickly drawn to The Weevil, who steps forward, donned in a complex weevil costume that conceals his true identity.\r\n\r\nTHE WEEVIL\r\n(chuckling)\r\nAh, my dear adversaries, you've fallen right into my trap. Prepare to face the might of the weevils!\r\n\r\nWith a swift motion, The Weevil strikes a large magnet hidden in his costume, causing all the guns in the team's possession to be forcefully drawn towards him, stuck to the magnet's surface.\r\n\r\nLUCY\r\n(startled)\r\nOur guns! He's disarmed us!\r\n\r\nMayor Anderson's eyes narrow with determination as he assesses the situation.\r\n\r\nMAYOR ANDERSON\r\nWe may have lost our guns, but we still have each other.\r\n\r\nThe team engages in a fierce hand-to-hand combat, skillfully countering the attacks of the weevil henchmen. Despite the intense fight, The Weevil seizes the opportunity and escapes, making a swift exit just before Rob, The Ghost, Mayor Anderson, and Lucy can reach him.\r\n\r\nROB\r\n(frustrated)\r\nHe slipped away again!\r\n\r\nTHE GHOST\r\n(gritting his teeth)\r\nWe'll get him next time. For now, we need to ensure everyone's safety.\r\n\r\nAs the team regroups, they notice The Weevil's henchmen retreating, carrying a dazed and bound group of civilians, held hostage within their ranks.\r\n\r\nLUCY\r\n(concerned)\r\nWe can't let them get away with innocent lives in their clutches!\r\n\r\nROB\r\n(resolute)\r\nWe won't. Let's focus on rescuing the hostages first. We'll deal with The Weevil later.\r\n\r\nWith determination and a shared sense of urgency, the team pursues the retreating henchmen, chasing them through the boatyard. Despite their best efforts, The Weevil's minions manage to escape, disappearing into the night.\r\n\r\nEXT. BOATYARD - LATER\r\n\r\nRob, The Ghost, Mayor Anderson, and Lucy stand amidst the quiet boatyard, catching their breaths and assessing the aftermath of their encounter.\r\n\r\nMAYOR ANDERSON\r\n(earnestly)\r\nWe may not have captured The Weevil tonight, but we saved innocent lives. Our fight against him continues.\r\n\r\nROB\r\n(nodding)\r\nIndeed. We won't rest until justice is served and our city is safe from his corruption.\r\n\r\nThe team exchanges determined glances, understanding that their battle against The Weevil and the criminal networks he represents is far from over. They remain resolved to expose the truth, protect their community, and bring an end to the reign of the weevils.\r\n\r\nFADE OUT.\r\n\n\n---\n\n\n## ACT IV — Resolution\n\n---\n\n\n### Scene 18: Mayor's Office — Alliance\n\n*ACT IV — Resolution | ID: mayors-office-alliance | File: 18_mayors_office_alliance.md*\n\n---\n\nINT. MAYOR'S OFFICE - DAY\r\n\r\nRob and Mayor Anderson sit across from each other, the tension from their previous conversation lingering in the air. The mayor takes a deep breath and leans forward, a glimmer of determination in his eyes.\r\n\r\nMAYOR ANDERSON\r\n(earnestly)\r\nRob, I've been thinking. Our fight against The Weevil and the other cult leaders is not something we can face alone. We need to unite the city, to show them that we are committed to eradicating this corruption. We need to form a team — a symbol of hope and strength.\r\n\r\nRob's eyebrows raise in surprise, intrigued by the mayor's sudden change in perspective.\r\n\r\nROB\r\n(curious)\r\nA team? What do you have in mind, Mayor?\r\n\r\nMAYOR ANDERSON\r\n(sincerely)\r\nI propose we create a public alliance — a crew dedicated to fighting against The Weevil and the various cult leaders that threaten our city. We will gather individuals who share our passion for justice and create a force to be reckoned with.\r\n\r\nRob's initial skepticism fades, replaced by a growing sense of enthusiasm.\r\n\r\nROB\r\n(enthusiastically)\r\nYou mean assemble a team of like-minded individuals, each bringing their unique skills to the table? A team that stands against corruption, protecting the innocent and upholding justice?\r\n\r\nMAYOR ANDERSON\r\n(nodding)\r\nExactly, Rob. Together, we can demonstrate that the city will not tolerate these criminal networks. By forming a united front, we send a powerful message that we will not back down until every last trace of corruption is rooted out.\r\n\r\nRob leans back, contemplating the idea. He realizes the potential impact of such a team, not only in combating the immediate threats but also in inspiring the community.\r\n\r\nROB\r\n(determined)\r\nI'm in, Mayor. Let's make this alliance a reality. We'll find the brave souls who are willing to join the fight, who refuse to let the weevils and the cult leaders dictate our city's fate.\r\n\r\nMayor Anderson smiles, a genuine spark of hope igniting within him.\r\n\r\nMAYOR ANDERSON\r\n(exuberant)\r\nThat's the spirit, Rob! Together, we'll form a beacon of hope for our city, inspiring others to stand against the darkness. We will reclaim our streets and rebuild the trust that has been shattered.\r\n\r\nThey share a moment of shared determination, knowing that they are embarking on a mission that extends beyond themselves. Their actions will reverberate throughout the city, encouraging others to rise up and join their cause.\r\n\r\nROB\r\n(resolute)\r\nWe won't stop until justice prevails. We'll fight the weevils, the cult leaders, and anyone else who threatens our city. Together, we will make a difference.\r\n\r\nMayor Anderson extends his hand, and Rob grasps it firmly, sealing their agreement.\r\n\r\nMAYOR ANDERSON\r\n(confidently)\r\nTogether, we will be unstoppable. Let's show the world what we're made of.\r\n\r\nThey rise from their seats, ready to face the challenges that lie ahead, knowing that by forming a formidable team, they are taking a crucial step towards restoring peace and justice to their city.\r\n\r\nFADE OUT.\r\n\n\n---\n\n";

    (function initScriptStatsAndProgress() {
      const WORDS_PER_PAGE = 250;
      const content = document.getElementById('scriptContent');
      const progressFill = document.getElementById('scriptProgressFill');
      const progressLabel = document.getElementById('scriptProgressLabel');
      const progressBar = document.querySelector('.script-progress-bar');
      if (!progressFill) return;
      const wordCount = (typeof markdown === 'string' ? markdown : (content && content.textContent) || '').split(/\s+/).filter(Boolean).length;
      const MIN_PAGES = 90;
      const rawPages = Math.round((wordCount / WORDS_PER_PAGE) * 10) / 10;
      const estimatedPages = Math.max(MIN_PAGES, rawPages);
      const estimatedMinutes = Math.max(MIN_PAGES, Math.round(estimatedPages));
      function updateProgress() {
        const docEl = document.documentElement;
        const scrollTop = docEl.scrollTop || document.body.scrollTop;
        const scrollHeight = docEl.scrollHeight - docEl.clientHeight;
        if (scrollHeight <= 0) {
          progressFill.style.width = '0%';
          progressLabel.textContent = 'Minute 0 of ' + estimatedMinutes;
          if (progressBar) progressBar.setAttribute('aria-valuenow', 0);
          return;
        }
        const pct = Math.min(1, Math.max(0, scrollTop / scrollHeight));
        const currentMinute = Math.min(estimatedMinutes, Math.floor(pct * estimatedMinutes));
        progressFill.style.width = (pct * 100) + '%';
        progressLabel.textContent = 'Minute ' + currentMinute + ' of ' + estimatedMinutes;
        if (progressBar) progressBar.setAttribute('aria-valuenow', Math.round(pct * 100));
      }
      updateProgress();
      window.addEventListener('scroll', updateProgress, { passive: true });
      window.addEventListener('resize', updateProgress);
    })();

    (function initSceneNav() {
      const content = document.getElementById('scriptContent');
      const selectEl = document.getElementById('scriptSceneSelect');
      if (!content || !selectEl) return;
      const sceneHeadings = content.querySelectorAll('h3');
      const sceneHeadingRe = /^Scene \d+:/i;
      sceneHeadings.forEach((h3, i) => {
        const text = (h3.textContent || '').trim();
        if (sceneHeadingRe.test(text)) h3.id = 'scene-' + (i + 1);
      });
      selectEl.addEventListener('change', function() {
        const value = this.value;
        if (!value) return;
        const el = document.getElementById(value);
        if (el) el.scrollIntoView({ behavior: 'smooth', block: 'start' });
        this.value = '';
      });
    })();

    (function initStatusBar() {
      const content = document.getElementById('scriptContent');
      const sceneEl = document.getElementById('scriptStatusScene');
      const charsEl = document.getElementById('scriptStatusCharacters');
      const prodEl = document.getElementById('scriptStatusProduction');
      if (!content || !sceneEl) return;
      function getSceneHeadingsInOrder() {
        const h3s = content.querySelectorAll('h3[id^="scene-"]');
        return Array.from(h3s).sort((a, b) => {
          const nA = parseInt(a.id.replace('scene-', ''), 10);
          const nB = parseInt(b.id.replace('scene-', ''), 10);
          return nA - nB;
        });
      }
      function getSceneBlock(sceneH3, nextSceneH3) {
        const chars = new Set();
        let firstSlug = '';
        let node = sceneH3.nextSibling;
        while (node) {
          if (node === nextSceneH3) break;
          if (node.nodeType === 1) {
            if (node.classList && node.classList.contains('character-name')) {
              const name = (node.textContent || '').trim();
              if (name) chars.add(name);
            }
            if (!firstSlug && node.classList && node.classList.contains('scene-heading')) firstSlug = (node.textContent || '').trim();
          }
          node = node.nextSibling;
        }
        return { characters: Array.from(chars), production: firstSlug };
      }
      function updateStatusBar() {
        const sceneHeadings = getSceneHeadingsInOrder();
        if (sceneHeadings.length === 0) return;
        const viewportThreshold = 160;
        let current = sceneHeadings[0];
        for (let i = 0; i < sceneHeadings.length; i++) {
          const top = sceneHeadings[i].getBoundingClientRect().top;
          if (top <= viewportThreshold) current = sceneHeadings[i];
        }
        const title = (current.textContent || '').trim();
        const nextId = current.id.replace('scene-', '');
        const nextNum = parseInt(nextId, 10) + 1;
        const nextScene = document.getElementById('scene-' + nextNum);
        const block = getSceneBlock(current, nextScene || null);
        sceneEl.textContent = title || '—';
        charsEl.textContent = block.characters.length ? block.characters.join(', ') : '—';
        prodEl.textContent = block.production || '—';
      }
      updateStatusBar();
      window.addEventListener('scroll', updateStatusBar, { passive: true });
      window.addEventListener('resize', updateStatusBar);
    })();

    function formatScreenplay(container) {
      const content = container.querySelector('.screenplay-content');
      if (!content) return;
      function normalizeParagraphBreaks(content) {
        const paragraphs = Array.from(content.querySelectorAll('p'));
        paragraphs.forEach((p) => {
          if (!p.querySelector('br')) return;
          const parts = p.innerHTML.split(/<br\s*\/?\s*>/i).map((s) => s.replace(/&nbsp;/g, ' ').trim()).filter(Boolean);
          if (parts.length <= 1) return;
          const frag = document.createDocumentFragment();
          parts.forEach((html) => {
            const np = document.createElement('p');
            np.innerHTML = html;
            frag.appendChild(np);
          });
          p.replaceWith(frag);
        });
      }
      normalizeParagraphBreaks(content);
      const paragraphs = content.querySelectorAll('p');
      let inDialogueBlock = false;
      paragraphs.forEach((p, index) => {
        const text = p.textContent.trim();
        const nextP = paragraphs[index + 1];
        const prevP = paragraphs[index - 1];
        if (!text) return;
        if (p.classList.length > 0 && !p.classList.contains('line-split')) return;
        if (/^(INT\.|EXT\.)/i.test(text)) { p.className = 'scene-heading'; p.textContent = text.toUpperCase(); inDialogueBlock = false; return; }
        if (/^(FADE IN|FADE OUT|CUT TO|DISSOLVE TO|SMASH CUT|MATCH CUT)/i.test(text)) { p.className = 'transition'; p.textContent = text.toUpperCase(); inDialogueBlock = false; return; }
        if (/^\(.+\)$/.test(text)) { p.className = 'parenthetical'; inDialogueBlock = true; return; }
        const isAllCaps = /^[A-Z][A-Z\s\.'-]+$/.test(text) && text === text.toUpperCase();
        const isReasonableLength = text.length > 2 && text.length < 35;
        const isNotSceneHeading = !/^(INT\\.|EXT\\.|FADE|CUT|DISSOLVE)/i.test(text);
        if (isAllCaps && isReasonableLength && isNotSceneHeading) {
          const nextText = nextP ? nextP.textContent.trim() : '';
          const looksLikeDialogue = nextText && (/^\(.+\)$/.test(nextText) || (!/^(INT\.|EXT\.|FADE|CUT|DISSOLVE)/i.test(nextText) && !/^[A-Z][A-Z\s\.'-]+$/.test(nextText)));
          if (looksLikeDialogue || !prevP || prevP.classList.contains('action-line') || prevP.classList.contains('scene-heading')) {
            p.className = 'character-name';
            inDialogueBlock = true;
            return;
          }
        }
        const looksLikeNewBlock = /^(INT\.|EXT\.|FADE IN|FADE OUT|CUT TO|DISSOLVE TO|SMASH CUT|MATCH CUT)/i.test(text);
        const looksLikeCharacter = isAllCaps && isReasonableLength && isNotSceneHeading;
        if (!looksLikeNewBlock && inDialogueBlock && prevP && (prevP.classList.contains('character-name') || prevP.classList.contains('parenthetical') || prevP.classList.contains('dialogue'))) {
          p.className = 'dialogue';
          inDialogueBlock = true;
          return;
        }
        if (looksLikeCharacter || looksLikeNewBlock) inDialogueBlock = false;
        p.className = 'action-line';
        inDialogueBlock = false;
      });
      const ps = content.querySelectorAll('p');
      ps.forEach((p, i) => {
        if (!p.classList.contains('dialogue') && !p.classList.contains('parenthetical')) return;
        const next = ps[i + 1];
        if (!next || (!next.classList.contains('dialogue') && !next.classList.contains('parenthetical'))) {
          if (p.classList.contains('dialogue')) p.classList.add('dialogue-last');
          if (p.classList.contains('parenthetical')) p.classList.add('parenthetical-last');
        }
      });
    }
