<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Summer Film — Film Vault</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="/styles/style.css">
    </head>
    <body>
        <header class="header">
            <h1><a href="/">← Film Vault</a> / Summer Film</h1>
            <p>Summer film project workspace</p>
        </header>

        <section class="section" style="margin-top: 20px;">
            <div class="card"
                style="background: linear-gradient(135deg, rgba(88, 166, 255, 0.15) 0%, rgba(88, 166, 255, 0.05) 100%); border-color: var(--accent);">
                <div
                    style="display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 20px;">
                    <div>
                        <h3
                            style="margin: 0 0 8px 0; color: var(--accent); font-size: 1.5rem;">
                            Creatures in the Tall Grass</h3>
                        <p
                            style="margin: 0; color: var(--text-secondary);">Interactive
                            Treatment Viewer</p>
                    </div>
                    <a class="btn" href="/pages/storybook.html"
                        style="font-size: 1rem; padding: 12px 24px;">Open
                        Treatment</a>
                </div>
            </div>
        </section>

        <section class="section">
            <div data-files></div>
        </section>

        <section class="section">
            <details>
                <summary style="cursor: pointer; color: #75c0ff; font-weight: 600; font-size: 1.2rem; margin-bottom: 12px;">Bookmarks</summary>
                <div data-bookmarks></div>
            </details>
        </section>

        <section class="section">
            <h2>Stills</h2>
            <div data-stills></div>
        </section>

        <section class="section">
            <h2>Location Scout Gallery</h2>
            <div data-gallery></div>
        </section>

        <section class="section">
            <h2>Inspiration Gallery</h2>
            <div data-inspiration></div>
        </section>

        <footer>
            <p>Barnacle Film Studio Company ©2025</p>
        </footer>

        <script src="/scripts/vault.js"></script>
        <script>
    hydrateSection('summer');
  </script>
    </body>
</html>
