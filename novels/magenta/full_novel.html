  <script>
    const markdown = "# The Havens â€” Full Novel\n\n*Compiled on 1/30/2026, 2:51:55 PM*\n\n---\n\n\n## ACT I â€” The Map\n\n---\n\n\n### Chapter 1: The Havens\n\n*ACT I â€” The Map | ID: the_havens | File: 01_the_havens.md*\n\n---\n\n# The Havens\n\nThe Havens begins here.\n\nThat Puppet Show at Three Sheets was something else.\n\nI looked for a way out but I was caught up in the wilderness. I looked at the door but it was crowded. I looked over at the garden of the golden drafts of beer that poured so smooth to the happy lip-ringed hipstersâ€”and I wanted one.\n\nI checked the drink of the day on a chalkboard housed inside a carved painting of a large titty-breasted-tattooed mermaid with a blue beard and a lobster claw for a hand. I did some quick math on local beers and weighed the abv versus their priceâ€”and then once that was all sorted out I went for the names I'd never heard of and whispered them out loud. \"Whalers\" \"Two Roads\" \"East Rock\" \"Sea Hag\" \"Armada\"â€”\"Sea Hag\"â€”\"Sea Hag\" Sea Hag. \"Aye ye nothing but a lonely Sea Hag!\" Done.\n\nHere I stood, on the eve of my 27th birthdayâ€”watching a man in his early 40s reading index cards out of a mason jar to a crowd that paid $10 at the door. One card after another he read out loudâ€”variously detailed accounts of his past teenage dramaâ€”often using different voicesâ€”often using different costumesâ€”often using different props and lighting setups.\n\nThe beer was good so I drank anotherâ€”and then decided to get one more to see if this guy with the index cards was ever going to pull out that puppetâ€”he was reaching for something fuzzy in a tote bag when boom! Jesse Humm walks in. Jesse fucking Humm in the flesh before me. What the fuck?\n\n\"Jesse\" says I. \"Patrick\" says Jesse. \"What are you doing here?\" \"I work here.\" \"Yeah, at Three Sheets?\" \"No, at Yaleâ€”I'm a postdoc.\" \"Ohâ€”like post patient treatment?\" \"No, PostDocâ€”means I'm in a PhD program.\" \"Oh, nice, congrats man.\" \"What are you doing here?\" \"I have no idea.\" \"What do you mean?\" \"I'm just visiting for the night.\" \"Yeah?\" \"Yeah manâ€”thought New Haven sounded cool.\" \"Really?\" \"Yeah.\" \"Well, what do you mean?\" \"Yeah.\" \"Isn't this place great?\" \"What are you drinking?\" \"Sea Hag.\" \"Ahhâ€”I don't like that but have you tried the Red Ale?\"\n\nJesse was good enough and the Red Ale wasn't bad either. He soon had to go on account of his friend meeting him somewhere called Gypsy. \"Gypsy.\" \"Yeahâ€”it's a subsidized Yale bar for PostDocs and graduates.\" \"Cool.\" \"Cool.\" \"Well, we should really hang out sometime\"â€”said Jesseâ€”\"If you ever came back to the Havensâ€”give me a call.\"\n\n**Focus:**\n- Define the rumor of the Havens (Three Sheets, Yale, the coast, \"back to the Havens\").\n- Introduce the narrator's stake in finding them.\n\n\n---\n\n\n### Chapter 2: The Map of Old Rivers\n\n*ACT I â€” The Map | ID: the_map_of_old_rivers | File: 02_the_map_of_old_rivers.md*\n\n---\n\n# The Map of Old Rivers\n\nI chalked it up to this little Three Sheets and this little New Haven growing on meâ€”and I began to imagine a nautical homage. Just then the man with the index cards told a story of the sea and a sad boy in New Englandâ€”and I thought it was a sign. So I stayed.\n\nI went on Zillow and saw a bunch of places off Whalley Aveâ€”which now in hindsight there might have truly been a little guardian angel looking out for meâ€”for I realized, though they are close by on the Google maps, there are no streets that are quite similar in the Havens. I found an apartment on Saint John's Street. I kept my head down. I didn't know the vibesâ€”so I would often walk around outside.\n\nI thought about the coast and was excited to Google map it laterâ€”see just how many boats came to this port. I was doing that Google mapping beforeâ€”and I imagined that this must have been some old sailor's favorite port. Creamy with a navy polo skinny tieâ€”this little town that housed this little Yale had a little nautical bent to it.\n\n**Focus:**\n- Record the map's origin (Zillow, Whalley vs St John's, the port).\n- Hint that the rivers moved for a reason (guardian angel, streets not quite similar).\n\n\n---\n\n\n### Chapter 3: The Festival of Gate Lanterns\n\n*ACT I â€” The Map | ID: the_festival_of_gate_lanterns | File: 03_the_festival_of_gate_lanterns.md*\n\n---\n\n# The Festival of Gate Lanterns\n\nI enjoyed the nautical homageâ€”and the 2 for $11 Sea Hag dealâ€”the hag hands they called itâ€”perhaps got carried away.\n\nI told him that if I ever got to the place in my life where I felt I needed to read index cards out loud to strangersâ€”I would go as \"The Sea Hag.\"\n\nThe next couple of days were a lot of back and forth strip malls and dollar treesâ€”I realized that I might have picked up too much Tupperwareâ€”but didn't care. I went to a park called Wooster Park and marveled at all of the different brick workâ€”and all of the different parksâ€”and all of the dogs and the leashes and everyone in between. There were walks of every life in this bunchâ€”blends of Crayola crayonsâ€”but the boxes were differentâ€”much different.\n\nThe next act was decent. The music started. This dude had a synthesizer plugged into a mini amp that he used triple A batteries with aluminum foil to turn them into double A batteriesâ€”and took his damn time on the whammy. But I went home that night a little defeated.\n\n**Focus:**\n- Show the town's tradition (index cards, hag hands, Wooster Park, brick work).\n- Seed the cost of failure (went home defeated).\n\n\n---\n\n\n### Chapter 4: The Oath on the Bridge\n\n*ACT I â€” The Map | ID: the_oath_on_the_bridge | File: 04_the_oath_on_the_bridge.md*\n\n---\n\n# The Oath on the Bridge\n\nSo I moved. I bloody got my sugar up one day and moved. Those tales of my past are long documented and need no account here for such endeavors.\n\nAs time moved on I wrote down on a piece of paper: *New Haven is the placeâ€”riddled with opportunitiesâ€”crazinessâ€”and people from around the world.*\n\nBack to the Havensâ€”back to the Havensâ€”what did that mean. I had no ideaâ€”but I stayed.\n\n**Focus:**\n- Bind two characters together (Patrick and the city; the vow to stay).\n- Define the crossing as irreversible (the move).\n\n\n---\n\n\n### Chapter 5: Names of the Houses\n\n*ACT I â€” The Map | ID: names_of_the_houses | File: 05_names_of_the_houses.md*\n\n---\n\n# Names of the Houses\n\nI began to see the city as a Venn diagram between architecture and vape shops. Liquor stores and lawyersâ€”on billboards, on shopping carts, on busesâ€”everywhereâ€”lawyer this lawyer that. I penned up a plan to make a documentary about the warsâ€”figured it would do well on Netflixâ€”but here we are. Cash for check storesâ€”between Cash App promises next to cathedrals and gargoyles. Beautiful stone workâ€”beautiful Victorian houses upon a hillâ€”next to a run downâ€”albeit Victorian. You would drive up one streetâ€”and go to another.\n\nWhen I would talk about this at pubs and bars I would hear folks and scholars say it was because of gentrificationâ€”others because of affordable housesâ€”the most unpopular came from the rightâ€”lest in view of the leftâ€”was that this was all a result of liquor stores with advertisersâ€”and I was pissed because it was creating a bullshit society. Let the folks have their liquorâ€”but do it in a civilized wayâ€”not one that makes them look like rats.\n\nIt looks like it was done with clip art. This was an issue I thought everyone could get behindâ€”and perhaps a good lesson to do for my curriculum.\n\n**Focus:**\n- Catalog the houses and their roles (State Street, Victorian hills, lawyers, liquor).\n- Reveal a hidden rivalry (gentrification vs affordable, signage and graphic design).\n\n\n---\n\n\n### Chapter 6: The First Refuge\n\n*ACT I â€” The Map | ID: the_first_refuge | File: 06_the_first_refuge.md*\n\n---\n\n# The First Refuge\n\nI found an apartment on Saint John's Street. I didn't know the vibesâ€”so I would often walk around outside with headphones onâ€”and look like I was really working hard on a laptop. The best way I'd learned to handle the Havensâ€”without just walking around constantly chit chatting to peopleâ€”was to put headphones on and look busy.\n\nThat small settlement offered temporary shelter. Its rules felt kindâ€”but they were strict for survival. I kept my head down.\n\n**Focus:**\n- Show the refuge's customs (headphones, laptop, head down).\n- Introduce a boundary that cannot be crossed (don't know the vibes yet).\n\n\n---\n\n\n### Chapter 7: The Quiet Markets\n\n*ACT I â€” The Map | ID: the_quiet_markets | File: 07_the_quiet_markets.md*\n\n---\n\n# The Quiet Markets\n\nAt the time I was teaching part time at the libraryâ€”and was waffling to one of my librarian friends who was active in the communityâ€”lest she mentioned once that her old roommate used to volunteer at City Seed, a nonprofit organization whose website boasted aboutâ€”\n\nI was in a season where I thought I would give private teaching a spinâ€”teaching a graphic design courseâ€”with the intentions ofâ€”. My idea was to teach the children of the local business ownersâ€”proper color schemes and contrast and font ratiosâ€”so that they couldâ€”and stop with the shabby nonsensical graphic design. There needed to be unityâ€”and I figured that one way to unite everyone was to have a similar unifying aspect.\n\nSo I wrote an outline of twelve bullet pointsâ€”and then I numbered themâ€”and then divided it into three. Of that three I developed a three lesson plan. Me, not thinking that I could do anything three days in a row, decided it would be better to parse the class into three weeksâ€”and then pump up the homework. All with the intention of receiving a 2.5k grant from New Haven Connectâ€”and a longshot chance for the child of some bodega owner to house a pretty linographic shop I would see.\n\nI took pictures of all of the storefronts on State Street and contrasted them with signs I found off of Pinterest. Lesson 1: learn good taste by comparing bad shit to good shit. Lesson 2 would be more of exploring tools to make it happenâ€”but firstâ€”using something to back up the claim that good artists copy great artists steal. Lesson 3â€”\n\nOnce outside a church on Whitney I stumbled upon an old man named Paul who was taking out recycles in the back of a church on Whitney. I got to talking to him once before at Nica'sâ€”and he was a sexton. What's a sexton? asked I? Thinking he was going to tell me about some obscure French derivative of the wind brass instrumentâ€”I was surprised to learn that it meant basically a church janitor. Feeling charmed at the grit of the man I asked if he wanted some help.\n\n**Focus:**\n- Discover a key resource (City Seed, graphic design course, Paul the sexton).\n- Spot someone watching (the librarian, the community).\n\n\n---\n\n\n### Chapter 8: The Outer Bell\n\n*ACT I â€” The Map | ID: the_outer_bell | File: 08_the_outer_bell.md*\n\n---\n\n# The Outer Bell\n\nHe went on to tell me all about the Tweed Airportâ€”on how parties on both sides of the line are opposed. And then reminded me that I should go check out the birthplace of George Bush. I once Google mapped it and tried to see whyâ€”and I figured a solution that would keep the conservatives' tax dollars lowâ€”while giving the left's activism something to chew onâ€”something that would make things look civilizedâ€”while not gentrifyingâ€”a statement on State Streetâ€”hopefully something thatâ€”if done rightâ€”and if done by childrenâ€”could have everyone put down their pitchforks.\n\nOne day at churchâ€”old man Paul stopped me to remind me that today was Ronald Reagan's birthdayâ€”and asked if I ever visited the house that George Bush grew up in. I didn't. I was expressing to him my concerns of driving in this morningâ€”how it was like playing Frogger with NPCsâ€”and then we talked about the different streets in New Haven. He then told me about the 70s and what folks were concerned about thenâ€”it sounded oddly similarâ€”and I put the matter to restâ€”knowing that I did not want my voice to be muddled in the mixâ€”ratherâ€”give the people what they wantâ€”and what do they want? Give them what I want? How? Is that narcissisticâ€”perhapsâ€”but I think I have good tasteâ€”at leastâ€”better taste than some of the tragedy I see within the signage and the graphic design use on State Street.\n\nThis was an issue I thought everyone could get behindâ€”and perhaps a good lesson to do for my curriculum.\n\n**Focus:**\n- Use the bell as foreshadowing (church, Reagan, Tweed, pitchforks).\n- Set the emotional tone (give the people what they want; good taste).\n\n\n---\n\n\n## ACT II â€” The Crossing\n\n---\n\n\n### Chapter 9: Storm Over Eastbank\n\n*ACT II â€” The Crossing | ID: storm_over_eastbank | File: 09_storm_over_eastbank.md*\n\n---\n\n# Storm Over Eastbank\n\n**Chapter 7: Meeting the French Man**\n\nAlexis Sardine was in America and studying at Yaleâ€”but what amazed me was how badly he loved it here. He was French but from Argentina and lived in Brazilâ€”he was born in Argentinaâ€”and I had somehow become the arbiter of truth for all things America. He would ask me questions about New Havenâ€”and I wouldn't know the answerâ€”or what to sayâ€”and I would ask him questions about Argentina and Franceâ€”and he did in fact know what to sayâ€”which was bothersome.\n\nHe was on a master in data scienceâ€”and that meant that he was just going to be doing his physics hereâ€”he would not be attending any classesâ€”or have the normalâ€”he was here to complete a mastersâ€”which meant some lab meetingsâ€”private workâ€”and I, being a sole web developer, wanted the companyâ€”agreed to see if we wanted to cowork one day.\n\nWe didn't reallyâ€”we met outside on a September day outside of Chapel at Book Trader Cafe. He had a little espresso blackâ€”and I had a large iced latte with apple cider flavor. I knew that it was a little early for pumpkinâ€”but I was excited. He was asking about the American fallâ€”and all that it accompanied.\n\n**Focus:**\n- Derail the original plan (coworking becomes something else).\n- Force a harder path (the French man knows more than Patrick; New Haven as question mark).\n\n\n---\n\n\n### Chapter 10: The Whisper Road\n\n*ACT II â€” The Crossing | ID: the_whisper_road | File: 10_the_whisper_road.md*\n\n---\n\n# The Whisper Road\n\nI asked him if he knew of Griffionsâ€”he heard one of his friends didâ€”and he asked if I knew about itâ€”and no.\n\nI liked New Havenâ€”I enjoyed when I would walk out and see random pianos around Audubonâ€”graffitiedâ€”not workingâ€”I would stop and play the one song I knewâ€”and move on.\n\nA narrow road holds old footsteps. The wind carries rumors that sound like names.\n\n**Focus:**\n- Reveal a new guide (Griffions, the French man's crowd, the pianos).\n- Introduce a moral test (what does Patrick actually know; what is he here for).\n\n\n---\n\n\n### Chapter 11: The ArchivistÃ¢â‚¬â„¢s Rule\n\n*ACT II â€” The Crossing | ID: the_archivists_rule | File: 11_the_archivists_rule.md*\n\n---\n\n# The Archivist's Rule\n\n**Chapter 6: Moving to the New House**\n\nI was living with 3 guys from Yale. They played Catanâ€”they were obnoxious and dirty and rude. Living there was hell and not worth mentioning more. It gave me a strong distaste for the lack of styles of men. And there was many a night I Pinterest-ed classical art via men to establish my sanity and hope for the future.\n\nThen Iâ€”after visiting church one timeâ€”went and moved into a house with Josh, Kenny Lewis, and myselfâ€”the 4th was always revolvingâ€”and we liked it that wayâ€”lest I did at firstâ€”Kenny Lewis was upset at the filament.\n\nA keeper of records demands a story in exchange for a passage. Memory becomes currency.\n\n**Focus:**\n- Trade a truth for access (church, new house, Josh and Kenny Lewis).\n- Expose a past wound (the Yale guys, hell, the filament).\n\n\n---\n\n\n### Chapter 12: Letters From the North\n\n*ACT II â€” The Crossing | ID: letters_from_the_north | File: 12_letters_from_the_north.md*\n\n---\n\n# Letters From the North\n\n**Chapter 14: How I Became an Alderman**\n\nI remember seeing some post on Instagram about the alderman electâ€”recognizing it was the cute girl from the farmers market I decided to peer further into it. Alderman. I thenâ€”looking at the farmers marketâ€”ventured to go see about someâ€”\n\nA bundle of letters arrives too late. The messages reframe everything the group believed.\n\n**Focus:**\n- Change the stakes (Patrick enters politics).\n- Add urgency to the journey (farmers market, the cute girl, the post).\n\n\n---\n\n\n### Chapter 13: The Night of Blue Fire\n\n*ACT II â€” The Crossing | ID: the_night_of_blue_fire | File: 13_the_night_of_blue_fire.md*\n\n---\n\n# The Night of Blue Fire\n\n**Chapter 18: Transition Sceneâ€”Leaving Officeâ€”Finding Time for New Thingsâ€”New Hope of What to Do as a Free Citizenâ€”a Regular Private Person.**\n\nPart 2: The Treasure of Thimble Island.\n\nA rare phenomenon lights the water. It is beautiful and dangerousâ€”a sign to the faithful. I was wreckedâ€”havoc of the 20s whirlwind. But were there pitchforksâ€”I would often wonder as I scrolled around Twitterâ€”is Twitter the arbiter of the cornerstone of our society? I am not sureâ€”because when I walk aroundâ€”no one says shit. Lot of darting eyesâ€”no one says anything. Unless at the elder old lady at the bread shops.\n\n**Focus:**\n- Use the blue fire as omen (vape, chaos, transition, treasure).\n- Mark a turning point (leaving office; the dream of the treasure hunt).\n\n\n---\n\n\n### Chapter 14: The Shifting Wall\n\n*ACT II â€” The Crossing | ID: the_shifting_wall | File: 14_the_shifting_wall.md*\n\n---\n\n# The Shifting Wall\n\nAn Unlikely Team. Introduction of a diverse group of friends in New Haven with a shared dream of building a boat for a treasure hunt.\n\nThe Blueprint Emerges. Discovery of an old diary hinting at hidden treasure in Thimble Islandâ€”inspiring the friends to plan their adventure.\n\nRallying the Community. The friends navigate local politics to gain support for their projectâ€”securing a space in East Haven for boat building.\n\nA wall that moves with the tide closes and opens like a mouth. Passing through it requires timing and courage.\n\n**Focus:**\n- Create a physical obstacle (politics, space, the plan itself).\n- Show a character's resolve (Patrick assembling the team and the blueprint).\n\n\n---\n\n\n### Chapter 15: The OrphanÃ¢â‚¬â„¢s Pact\n\n*ACT II â€” The Crossing | ID: the_orphans_pact | File: 15_the_orphans_pact.md*\n\n---\n\n# The Orphan's Pact\n\n**Chapter 19: Discovering Gold with Bobby McArnold**\n\nI was happy to have discovered the gold with Bobby McArnoldâ€”but I was wary because he was a blabbermouthâ€”blab blab blabâ€”gossip thisâ€”gossip thatâ€”drama dram dramaâ€”everyone knew itâ€”everyone warned me against him in that regard. Tell Bobby if you want it going on the news.\n\nI was worried that he would tell his fatherâ€”for he told me he was going to. We both ordered a Reuben at Archie Moore's as I marveled at the design pirate wheel that was pouring my red ale. It came about when he was showing me his old collection of his father's collection from the 80sâ€”and one of themâ€”next to a bunch of other items that seemed to be out of Miami Viceâ€”was a metal detector. I've never seen anything like it.\n\nAn outsider offers helpâ€”but it comes with a personal vow. The pact binds the group to a new responsibility.\n\n**Focus:**\n- Add a new traveling companion (Bobby McArnold, the metal detector, the gold).\n- Raise the cost of failure (Bobby will talk; the father; the news).\n\n\n---\n\n\n### Chapter 16: The Council of Mariners\n\n*ACT II â€” The Crossing | ID: the_council_of_mariners | File: 16_the_council_of_mariners.md*\n\n---\n\n# The Council of Mariners\n\n**Chapter 20: The Unlikely Teamâ€”The Start of the Treasure Hunt**\n\nBy and by the days grewâ€”and I thought about the gold. I wondered what it was like to be Captain Kiddâ€”I'd heard of his name but seldom looked him upâ€”I didn't want toâ€”for in my mind it was romantic with the nameâ€”and I was wary the deeper I dove the more it'd beat me upâ€”let not my right hand know what the left was doing and this would stop before it started.\n\nI read or heard or thought onceâ€”that to help with the habit of judgementâ€”it is best to think of everyone as a sad little kid trying their bestâ€”so I didâ€”I thought of Kenny Lewis as a child with his mom working lateâ€”him being in the corner at recess working on a lego roboticâ€”only to have some insecure girl walk over and spill milk on the fat kidâ€”that poor big belly bearded man must have been like as a child. And I realized that he just wanted an opportunity to feel smart and to use his extreme common sense in a passionate wayâ€”but he would himself never take any action because he was cursed with the mindsetâ€”that many shareâ€”that neither knows any kind of progress because they find holes in the plan. Fuck themâ€”but fuck itâ€”I needed himâ€”thought it'd be best to use him as a way to find holes in the boat.\n\nI thought it'd be best if we do a group picture before and after the gold and have a calendar as to prove to the future generations we saw this. Stories for the grandkidsâ€”would be the slogan.\n\n---\n\nThe next day we met outside gCafe on Orange Street near Trinity. We went over to the bar but discovered that it wasn't open until 3pm or soâ€”so we made quick work of the outside benches.\n\nTogether we were Kenny Lewis, Sandra the Librarian, Dominic the Gypsy who couldn't todayâ€”Dave Gunnâ€”and Lauren Birdâ€”a girl I tutored in computer science a couple of summers ago.\n\nWe were a small groupâ€”but we were handsome. I also liked the number of the group. 5. 5 people. 6 including myself. 5 to keep things odd. 5 to keep things honest if there was a vote and a potential for disagreement. Yet I didn't foresee any such.\n\nI handed everyone the sheet of paper and they glanced over it. Kenny Lewis held the sheet and looked unimpressed.\n\n\"What's this about heading off to Dave's caddymaster friend?\"\n\n\"It's a jumping off point,\" said Iâ€”\"someone should take notes and start collecting all of our jumping off points.\"\n\n\"I can,\" said Sandra.\n\nAnd just like that the meeting began.\n\n\"Thank you all for joiningâ€”I wrote a little docket to help keep us honest and keep the momentum going. I expect that there are going to be some questions\"â€”I looked at Kenny Lewis in jestâ€”\"But I hope that this meeting we can tune them up.\"\n\n\"I appreciate you all making the time for thisâ€”I hope to embark on a long journey with you all and come out of the other side of it a renewed and more retrospective person.\"\n\nKenny Lewis sighed.\n\n\"But presently, I only have about 45 minutes until I have to catch a zoom call for workâ€”so today will be brief.\"\n\nI continued.\n\n\"You can see that I made a little one pager for you fine folkâ€”a scattering of ideas I wrote while shaving this morning on a notepadâ€”and compiled them into a one page format during lunch. Thus please, and kindly, disregard the shoddy formatâ€”but I figured it be best to share. Oh and also, I believe I shared them all to your Google Driveâ€”sans Mr. Dave Gunnâ€”who uses Yahoo.\"\n\n\"Still holding strong,\" replied Gunn.\n\n\"You can see I composed everything into a list format and created a basic outline of what it would take to engage in such an endeavorâ€”Nowâ€”I never had any time to compile thisâ€”so I used ChatGPT to compile a listâ€”actually did well on its first try.\"\n\n\"Greatâ€”so you haven't done any work then?\" replied Kenny Lewis.\n\n\"AI is a tool,\" replied I. \"What do you want me to take 3 hours and copy and paste blog articles? What does it matter? I did workâ€”I prompted it. Peppered it. Whatever.\"\n\nI took a deep breath and took a sip of coffee.\n\n\"Let's start with line item 1.\"\n\nI began to read.\n\n\"Research and Planning: Begin by researching the treasure hunt location or theme. Gather information about any clues, riddles, or historical context associated with the treasure. Plan out the logistics, such as transportation, accommodations, and duration of the hunt.\"\n\n\"Okay soâ€”maybe we pin this one up for nowâ€”as it will prompt longer conversations. For brevityâ€”let's move on to Item 2: Gather a Team: Decide if you want to undertake the treasure hunt alone or with a group. If you choose a team, recruit friends or family members who share your enthusiasm and have complementary skills.\"\n\n\"Okay niceâ€”well we can cross this item offâ€”look aroundâ€”this is the team.\"\n\nEveryone awkwardly glanced at each other and smiled.\n\n\"Line Item 3â€”Equipment Checklist: Create a checklist of essential equipment you might need during the treasure hunt. This may include a map, compass, GPS device, flashlights, batteries, notepad and pen, camera, magnifying glass, shovel, and other tools based on the nature of the hunt.\"\n\n\"I thought we were running out of timeâ€”that you had only 45 minutesâ€”well it's like 35 left nowâ€”do you really want to read each one of these out?\" snarked Kenny.\n\nDave Gunn chuckledâ€”Sandra scribbled something on her page. I was losing them.\n\n\"Alright fineâ€”Mr. Lewis is rightâ€”I'll read just the titles of each line itemâ€”and we can decide which one we can use this meeting to talk aboutâ€¦ Sandraâ€”are you cool to take some action items based on what we talk about?\"\n\n\"I can try.\"\n\n\"Thank you Sandraâ€¦ Okayâ€”Lines 3 through 10: Equipment Checklist. Physical Fitness. Navigation Skills. Problem Solving and Riddles. Safety Measures. Dress Appropriately. Food and Water. Mental Preparation.\"\n\n\"Do we know what we want to talk about now?\"\n\nDave Gunn smiled and looked. \"I'd like to talk about navigation skillsâ€¦ Where exactly are we navigating?\"\n\n\"To Thimble Islands,\" replied I.\n\n\"So like, yeah, but what does that involve? What kind of navigating are we talking about?\"\n\n\"That's a good questionâ€¦ Kenny, what do you think?\"\n\n\"Get a boat and sail? Idk,\" replied Kenny in jest.\n\n\"I mean, I know how to sailâ€”and my caddy master has a boat,\" replied Dave.\n\n\"Do you think he would let us use it?\" asked I.\n\n\"I can check. I guess.\" Dave took a breath. \"It would be kind of weird though. Not really sure what I'd say.\"\n\n\"Lauren, do you mind looking up how much a boat costs on Facebook Marketplace? Sandraâ€”please write in the action items of the meeting notesâ€”decide upon navigation.\"\n\nLauren Bird gave me a salute.\n\n\"Why do we need a boat at all?\" asked Kenny Lewis.\n\n\"What are you talking about?â€”how are we going to get to that island?\"\n\n\"Well first, which island are you talking about. And secondâ€”we could just kayak.\"\n\n\"Kayak with a lot of gold? You Mr. Physics out of us all should know that we can't.\"\n\n\"Kayaks can hold up to 600 pounds. I don't think any of us are over 200 pounds.\"\n\n\"Well Dominic,\" I said under my breath.\n\n\"Even Dominicâ€”if he was 300 poundsâ€”that's still 300 pounds left overâ€”do you think we're going to find more than 300 pounds of gold?\"\n\n\"That's a good point.\"\n\nKenny continued. \"The coin I found was around 2 ounces.\" \"Which is great.\" \"Well.\"\n\n\"I like the boat because it implies that we have great ambition. Doesn't seem to have much as a kayak.\"\n\nKenny Lewis was visibly getting upset.\n\n\"Okayâ€”let's move on.\"\n\n\"Sandraâ€”is there anything on this list that you would like to talk about? Any sort of leads or brainstorms?\"\n\n\"Maybe the Food and Water?\"\n\n\"Sureâ€”that's a fun one to talk about.\"\n\n\"How long are we going to go for?\" asked Dave.\n\n\"Probably around 7 hours total.\"\n\nSomeone looked aroundâ€”I can head to Costco.\n\n---\n\nOn the way home I met with Gonz outside the P&Mâ€”he was on a walk and was carrying a skateboard. He had a six pack of Sea Hags and asked if I'd like to join. Had to.\n\nHe asked me how it was to be an alderman. I knew not to tell him too much of the treasureâ€”I think he'd run away with the ideaâ€”but I didn't know really what to make of him. I never have seen him in the same outfit twice and mainly reliant on what others say about him. This was the king? thought Iâ€”this dispelledâ€”\n\nSailors and navigators argue over routes. Their debates reveal a fracture in the old order.\n\n**Focus:**\n- Expose political tension (Kenny's holes, boat vs kayak, the meeting).\n- Choose a risky route (the treasure hunt; the crew; gCafe; Gonz).\n\n\n---\n\n\n## ACT III â€” The Havens\n\n---\n\n\n### Chapter 17: The Salt Garden\n\n*ACT III â€” The Havens | ID: the_salt_garden | File: 17_the_salt_garden.md*\n\n---\n\n# The Salt Garden\n\n**Chapter 20â€“21: The Start of the Treasure Hunt / The Prep**\n\nBy and by, as the days grewâ€”so did Kenny Lewis's thoughts. Kenny Lewis didn't care about the wealth or the acclaimâ€”noâ€”nor was he pressed by grandeur or self acclaimâ€”lest at firstâ€”noâ€”what Kenny Lewis really wantedâ€”what he neededâ€”was the adventureâ€”the chance to use his gadgets among his friends. The chance to use all of these random ass applied skills that he had been musteringâ€”and the chance to do something great with his life. Dude was almost 37 and still living in a frat-like townhouseâ€”maybe we kept him youngâ€”maybe he was comfortableâ€”that must be itâ€”frat type environment. Lest on paper he never told me any of thisâ€”but I deducted such as much.\n\nAnd I really wanted that tooâ€”some sense of adventureâ€”the Havens were becoming dullâ€”I wanted something to doâ€”something to call my ownâ€”something that would somehow someway combine such existential dread into something useful and practical. Working as an Alderman wasn't as all consuming as I initially hoped it would beâ€”and I needed something. I knew that I didn't know how finding a gold coin by Thimble Island would accomplish thatâ€”but we marched forward with the plan.\n\nKnowing that Kenny Lewis would never take action about the coin. Knowing that he would keep it in his room and that it would eventually end up in a drawer somewhereâ€”between a portable solar panel and some HDMI converter. Noâ€”no, Kenny Lewis would never do it.\n\nSo the next morningâ€”as I was outside watching the birds swivel and hunt and as the breeze carried a taste of salt airâ€”I spotted a seagull and pondered at my personal pity party. Another seagull caught my eye and I realized that I was in New Haven, Connecticutâ€”in the cusp of the 21st centuryâ€”among the roaring 20s. I had a couple of years left before anyone would bat an eye of such anticsâ€”thus I deemed it necessary to assemble such a crew and hunt for treasure.\n\nSo thusâ€”I lit a cowboy killerâ€”and watched the smoke flutter among the budding spring leaves.\n\nOn a piece of yellow pad paperâ€”with a purple crayon I found on the grass near the trashâ€”I wrote:\n\nGet Someone with a boat. Get Someone who knows how to use boat. Someone who knew where to lookâ€”based on maps and such. Someone to help us take the raw materials off the islandâ€”into the boatâ€”transport it from Branford to Bethany and make some route along 95. Someone to help with security measures. Someone to help with snacks the day of.\n\nI pinned up the first two items as things to worry about later. What I was most interested in was someone who knew how to read mapsâ€”and the only person I associated with maps was an elderly librarian woman I befriended while working out of the libraryâ€”Sandra Miller. Sandra once showed me a collection of New Haven maps. Perhaps she had one of the Thimble Islands.\n\nI figured I needed to figure out how to take off work for a couple of days. Being a freelancer means no one is your bossâ€”many people are your boss. So I googled best way to let people know law student out of Quinnipiac who had a chip on his shoulder that he wasn't studying at Yaleâ€”but lived in East Rock nonetheless.\n\nThe first order of business was to assemble a time and place to meet. Least to myselfâ€”I needed to feel the reassurance of having something planned and prepared beforehandâ€”I would settle on meeting in the backwoods of Krauser'sâ€”but wanted to lavish the troops. So I decided that the rooftop of Elm City Social fit the billâ€”but when I called to inquireâ€”they informed me that the rooftop won't be open until after Labor Dayâ€”around 72 days away I told the bartenderâ€”\"if that's the right mathâ€”then yes\"â€”\"Okay,\" said Iâ€”\"I'll hold you to it then.\"\n\nI walked around my room a bitâ€”and found some frozen dumplings in the freezer. And I was finishing them up outsideâ€”I imagined what this backyard would be like in the summerâ€”and drifted off into la la land.\n\nI became overwhelmed. Overwhelmed that I had all this work to do. Overwhelmed that I had all of these ideas but no one to share them with. No partnerâ€”nothing but the moon. And it was in that weird eye looking moon that just makes one feel like they're up to something evil.\n\nBut ayeâ€”I recognized this voiceâ€”this internal little moth of a ratâ€”and I did 16 pushups to spite it. And immediately after the setâ€”sporadically cleaned my room and did 16 more. And took a vow to the moon that I would do ten sets that day from now on.\n\nFuck this.\n\nI started googling images on Pinterest of boats and treasure hunts and filled my screen with childhood imagery I long forgot.\n\nI started an email threadâ€”but then worried that no one would check their emailâ€”so I started a GroupMe group chatâ€”but then felt that such a move was too European and I wanted to settle on American communication. So I landed on an SMS group chat and praised God that to my surpriseâ€”everyone had an iPhoneâ€”and I could drag and drop documents from my computer.\n\nWe settled upon Elm City Socialâ€”but I had to revamp the plans as they were not open until Labor Day.\n\nI watched the wind play with the leaves against the neighbor's fire escape and tried to visualize what this treasure hunt might look like. Considering my listâ€”I considered how much to allot to this effortâ€”and decided to double down on the delusionâ€”setting a budget for $225 dollars would sufficiently aid the crazyâ€”such a low budgetâ€”perhaps would spark a heaven of volunteerismâ€”lest creative activity. I lit another heater. It was 9:37pm and I had already checked my email, my telegram, my WhatsApp, my Instaâ€”several times. Click by click the treasure hunt grew smallerâ€”and the idea, delusional. Click by click I grew okay with my cowardiceâ€”justifying that little fearful voice was really an angel whispering that this is all but a fairytaleâ€”that the treasure hunt is absurdâ€”that time will be wasted and the work will be dissolved into vanity. That the town would find out about my efforts and call me insane.\n\nI cracked my neck and did 16 pushups. I ran to the bathroomâ€”took a hard look and slapped myself so hard that my olive skin turned red. It was time to step it up and quit being a little bitch. I wrote a list of people to call.\n\nA place where the sea is harvested like a crop. It is quietâ€”and the silence teaches patience.\n\n**Focus:**\n- Slow the pace with reflection (the list, the budget, the slap, the moon).\n- Hide a clue in the stillness (Sandra Miller, the maps, the purple crayon, Brenn).\n\n\n---\n\n\n### Chapter 18: The Fathom Engine\n\n*ACT III â€” The Havens | ID: the_fathom_engine | File: 18_the_fathom_engine.md*\n\n---\n\n# The Fathom Engine\n\n**Chapter 22: Getting the Boatâ€”SS Zulu**\n\nTwo days turned into 5 days but moves were made. Somehow, someway I found my hands on a handsome but beat up Boston Whaler with the name SS Zulu painted on the side.\n\nI stood outside Action RPGâ€”Dominic's business he ran with his brothersâ€”which stood for, apparently, Roofing, Paving at Great Value. This was neither roofing nor a paving requestâ€”instead I wanted them to look at the engine and determine if the bird was good enough for flight. The brothers agreed to help clean up the boatâ€”glue it where it needed to be gluedâ€”and doze it with a fresh coat of extra paint.\n\nI watched the brothers as they danced about in harmonyâ€”I stepped back and entered the back of the mind and minded all of the other moving pieces in play. I checked each individual status of 10 second-hand metal detectors and I wondered if I had calculated the fact that some may need new batteries. How long are we scanning the sand?\n\nDominic wanted to know what was the payout if we found the goldâ€”I told him the truthâ€”10 percent per member of this party. Dominic took a second and did some mathâ€”\"so where does the remaining 20 go?\" \"I figured we could put it in a fund to fuel more expeditionsâ€”that or we'll just buy some bitcoin and separate that another eight ways.\" replied I. \"Fake gold for real gold? That's wildâ€”wild wild wildâ€”World's gone wild Davey.\"\n\nDominic put the bucket down and walked over to a makeshift fridge he had next to the portable bathroom stationâ€”he reached in and grabbed four Dr. Thunders. \"I don't know about that Daveyâ€”I gotta check with my uncles about that.\" He passed a Thunder to meâ€”I cracked it.\n\nA relic meant to measure depth begins to malfunction. The readings grow impossible.\n\n**Focus:**\n- Introduce a mysterious device (the boat, the engine, the metal detectors).\n- Suggest the world is changing (bitcoin, Dr. Thunder, the uncles).\n\n\n---\n\n\n### Chapter 19: The Broken Causeway\n\n*ACT III â€” The Havens | ID: the_broken_causeway | File: 19_the_broken_causeway.md*\n\n---\n\n# The Broken Causeway\n\nThere was much talk about buying versus renting a boat and Kenny Lewis didn't know why there was so much talking about somethingâ€”where renting was the real answer. I, having a fear of having to share the spoils with the chef, didn't want any future nonsenseâ€”if we owned the boatâ€”we have controlâ€”we can go and rentâ€”I would argueâ€”yesâ€”but what if there is no treasureâ€”Captain Kidd's treasure on Thimble Islandâ€”because you found a gold coin. We found a gold coinâ€”I would interject.\n\nIt's hard to lead a group of pirates when the first couple of mates do not show you the respect that you want.\n\nPerhaps in Chapter 22â€”that is the day before they go for the treasureâ€”it is Josh's birthday and there is a general kumbaya.\n\nA causeway has fallen into the water. The detour is longer and demands more supplies.\n\n**Focus:**\n- Force a sacrifice of resources (buy vs rent; control vs cost).\n- Reveal who the group trusts (Kenny Lewis, Josh, the debate).\n\n\n---\n\n\n### Chapter 20: The SleeperÃ¢â‚¬â„¢s Wake\n\n*ACT III â€” The Havens | ID: the_sleepers_wake | File: 20_the_sleepers_wake.md*\n\n---\n\n# The Sleeper's Wake\n\n**Chapter 23: That Time We Found the Treasure**\n\nIt was a warm Saturday morningâ€”the kind of June day that made you forget that you are writing this in the coldâ€”that there ever was such a thing as winter.\n\nYada yada yadaâ€”I was up and showeredâ€”in the shower I privately talked to myself and vaped and vapedâ€”I was nervousâ€”this was the dayâ€”how was I doing emotionally? Living in the moment of itâ€”I trained for this momentâ€”but didn't give myself a lot of time to think. I marched.\n\nI went downstairsâ€”Kenny Lewis was cleaning up the plates and in front of meâ€”on a happy birthday plateâ€”\n\nSnacks. Snacks. Snacks. Someone with a map. Research how to find treasure in sand.\n\nIt was cold on the day we embarked. A bit of fog went up the Long Island Soundâ€”we all awoke and Bobby McArnold was making breakfastâ€”something he was talking about for a couple of days now.\n\nA figure wakes after a long illness and speaks of the Havens in riddles. Their memory is partialâ€”but urgent.\n\n**Focus:**\n- Drop a cryptic warning (the plate, the snacks, the day).\n- Spark an argument (breakfast, the crew, the fog).\n\n\n---\n\n\n### Chapter 21: The Long Migration\n\n*ACT III â€” The Havens | ID: the_long_migration | File: 21_the_long_migration.md*\n\n---\n\n# The Long Migration\n\nThe Art of Boat Building. Detailed efforts in designing and constructing the boatâ€”with community members contributing skills and resources.\n\nSetting Sail. The completion of the boat and the launch ceremonyâ€”highlighting the support from local politicians who see the value in the friends' endeavor.\n\nNavigating the Waters. The team embarks on their journeyâ€”facing natural and man-made challenges as they approach Thimble Island.\n\nI went home that night and scouted my room and stress packed a bag. I couldn't help packing everything I could get my hands onâ€”cards, cables, a dollar store coloring book left over from a kids party, gum, a ruler, scissors, a battery powered fan, bug sprayâ€”and I quit when I held a cup of yogurt to the lightâ€”wondering if it was badâ€”I knew I had my fill. Tomorrow was the day if we were going to see if this Boston Whaler float. That night I streamed Seinfeld on the tele and tried to go to bed. I turned over as the blue light was bothering me and opened up the window a bit. Listening to the distant cars and motorbikes and city soundsâ€”I imagined what it would be like to hear waves.\n\nA moving community crosses the path. Their stories mirror the group's pursuit.\n\n**Focus:**\n- Show another way to survive (the boat, the crew, the voyage).\n- Offer a choice to join or pass (Thimble Island; the treasure).\n\n\n---\n\n\n### Chapter 22: The Covenant Stone\n\n*ACT III â€” The Havens | ID: the_covenant_stone | File: 22_the_covenant_stone.md*\n\n---\n\n# The Covenant Stone\n\n**A Historic Discovery.** The friends uncover the treasureâ€”which includes artifacts of significant cultural and historical value.\n\nI spent a lot of time googlingâ€”the history of Thimble Island treasureâ€”and after  (the deal, the exception).\n- Introduce a new threat (illegal, the museum, the ordinance, someone finds the gold).\n\n\n---\n\n\n## ACT IV â€” Return\n\n---\n\n\n### Chapter 24: The HawserÃ¢â‚¬â„¢s End\n\n*ACT IV â€” Return | ID: the_hawsers_end | File: 24_the_hawsers_end.md*\n\n---\n\n# The Hawser's End\n\n**The Treasure's True Value.** The friends decide to use the treasure to benefit the communityâ€”planning a museum and educational programs.\n\n**Chapter 35: Branford Libraryâ€”Money**\n\nI took a long drive. I ended up at Branford Libraryâ€”Blackstone to be preciseâ€”lest I think that's what it was called. I was caught up worrying about money againâ€”the 5k I ended up making from spoils of the treasure hunt last summerâ€”rested prettyâ€”in a 4.5% APR money market account that was tempting me terribly.\n\nI, having no foreseeable income other than the Alderman stipend of $3,600 promised to me come Mayâ€”was fighting desperation. The last website I built was for an authorâ€”which whom I will not nameâ€”no no noâ€”but it was okayâ€”the gentleman paid me 3 installments of $4000 dollarsâ€”which after taxesâ€”came out to be three installments of $950 dollarsâ€”which honestlyâ€”suckedâ€”being that my rent was also $950. I didn't want to be in the redâ€”but if something didn't change soonâ€”my little budgeting app would be very, very sad.\n\nI calculated my fixed costs and determined that the money for food and what not would have to come elsewhereâ€”thus I took 2k from my life savings of 9kâ€”and divided things so I had 2k in a checking accountâ€”and 7k in another money market accountâ€”getting 4.5% a year. The 5k from the treasure was separateâ€”untouchableâ€”sacred. I would rather wither on the streets than to use it for something temporary like rent or a grumbling bellyâ€”no no noâ€”that treasure had to be used for a good purpose.\n\nA rope snaps at the worst moment. The group learns that even small failures can change fate.\n\n**Focus:**\n- Create a crisis of trust (money, the stipend, the treasure's true value).\n- Identify a fragile relationship (Patrick and stability; the museum vs survival).\n\n\n---\n\n\n### Chapter 25: The Lantern Keepers\n\n*ACT IV â€” Return | ID: the_lantern_keepers | File: 25_the_lantern_keepers.md*\n\n---\n\n# The Lantern Keepers\n\n**Chapter 36: Bikes Stolen**\n\nFuck New Haven. I couldn't take itâ€”and neither could Kenny Lewisâ€”we both were steaming down in the kitchenâ€”Lewis over justiceâ€”me over just the feeling of obstructionâ€”and sick and tired of all of the gangster nonsenseâ€”I wanted the gangster to change their waysâ€”and just be cool and relaxâ€”and stop stealingâ€”and just change their vibesâ€”I didn't like the idea of punishmentâ€”but I did want folks to feel sorry for what they have done.\n\nKenny Lewis believed strongly in the justice system and wanted them to face a jury and go through the processâ€”and I was like dudeâ€”those bikes were like 400 totalâ€”probably moreâ€”probably lessâ€”who cares. He didn't like thatâ€”for he caredâ€”for reasons, still I can't make out. Regardless he made it clear that he'd be investing in Ring camerasâ€”Josh said he'd put 20 towards thatâ€”and I agreed to as wellâ€”but I knew that Kenny Lewis knew that I knew the price would be closer to 500.\n\n\"Dear Bike Thief, Attached to this letter are some sunflower seedsâ€”go right nowâ€”we hope that you plant them in a garden of your choosingâ€”and have fun with it babyâ€”stop being so wackâ€”plant a plant and stop being so gangsterâ€”you aren't impressing meâ€”but you couldâ€”What WOULD impress meâ€”is if you go and plant a plantâ€”a sunflowerâ€”and walk by it everydayâ€”and write a poemâ€”and stop the bullshitâ€”we get itâ€”life sucksâ€”but commonâ€”we dare you to plant that plant and challenge you to be cute about it.\"\n\nKenny Lewis shrugged his shouldersâ€”\"I guess you could write that.\" Josh was more reassuring than us allâ€”and we took a nice pause that night and watched The Office on Peacock. In the endâ€”I didn't trash the letterâ€”but hung it on our fridge. Kenny Lewis was looking out the window, scouring the streets. I gave him a hug and he flinched a bitâ€”then frozeâ€”then let it happen. I haven't hugged a man like that for a whileâ€”and to be honestâ€”I loved itâ€”it felt good to hug that frozen man.\n\nThose who tend the lanterns tell the true history. Their testimony is not what anyone expected.\n\n**Focus:**\n- Subvert the legend (the letter, the sunflower, the hug).\n- Move toward reconciliation (Kenny Lewis, Josh, the fridge).\n\n\n---\n\n\n### Chapter 26: The Drift and the Deep\n\n*ACT IV â€” Return | ID: the_drift_and_the_deep | File: 26_the_drift_and_the_deep.md*\n\n---\n\n# The Drift and the Deep\n\n**Chapter 37: The Coffee Peddlerâ€”Laundry Cafe Idea**\n\nThat night I went to bed and juiced up on Google Mapsâ€”hoping to scout the Havens and make a bit of a fussâ€”but I was tired so I decided to go to the Coffee Peddler in the morning. The Coffee Peddlerâ€”would be a good place to startâ€”mainly because it was so close to home and I was feeling lazy.\n\nMy initial plan was to start with a series of small wins and progressively increase the small wins into small milestones that I would have on some small chart that I'd hang with a magnet on a mini fridge. My morning, at hand, was simpleâ€”go into every coffee shop and examine, take notes and steal. I would trek into every single fucking coffee shop in New Havenâ€”and stealâ€”steal ideasâ€”and emulate.\n\nThe plan was to plan a trip to each shopâ€”and take notes of all of the thingsâ€”all things. Unique thingsâ€”things I dislikeâ€”things like a POS systemâ€”a refrigeratorâ€”ceiling fanâ€”the pretty danglingâ€”Edison bulbs. Things like that I'd write in writingâ€”and later in Excelâ€”and thenâ€”when I collect enough dataâ€”I'd cross compare and have ChatGPT find me free alternatives to acquire each and every device needed to operate a functional coffee shop.\n\nBusiness of starting hipster doodle things at dinersâ€”but really didn't like the back and forthâ€”the work itself was easy but the communication I couldn't doâ€”I had more things to doâ€”this was supposed to be a system of economic income.\n\nPrototype a laundry machine cafeâ€”for the idea could be viral only if we had a prototype in the backyard. Get a bunch of old laundry machines togetherâ€”I could have Dominic and the boys pick it upâ€”and then put flyers around town for a potluck cafe laundromat prototype and investor pancake brunchâ€”all in the backyard. Yes. The backyard laundromat cafe.\n\nCurrents pull the group off course. The sea is not an enemyâ€”but it refuses to be mastered.\n\n**Focus:**\n- Test endurance (the coffee shop recon, the prototype).\n- Make space for confession (the back and forth he couldn't do; the dream).\n\n\n---\n\n\n### Chapter 27: The Second Haven\n\n*ACT IV â€” Return | ID: the_second_haven | File: 27_the_second_haven.md*\n\n---\n\n# The Second Haven\n\n**Chapter 38: Three Weeksâ€”Gather, Sultan, Flyers, Door to Door**\n\nThree weeks came and went and not much went onâ€”besides everything.\n\nI settled on a design for the popup cafe laundromat but I second guessed myself. I asked around. I went to Gather and talked to Sultan about the ideaâ€”he loved it and encouraged meâ€”I went home that night and talked to Kenny Lewisâ€”he discouraged me. Back and forth back and forth pros and cons listâ€”realizing that I was confronting a certain fear I had by making the decision. I spoke to my mom on the phone that night and found out that my grandmother fell ill and had to be rushed to the ERâ€”my parentsâ€”presently having covidâ€”couldn't go and visit herâ€”so that was itâ€”she was stressed on the phone.\n\nI decided to take some actionâ€”and gave a hard look at the backyard. I wrote a list of 20 or so folks who I knew would comeâ€”but then whatâ€”it would turn into a party. Soâ€”not wanting it to turn into a partyâ€”but a functional businessâ€”I decided that we needed to be out and about. I thought about the New Haven Greenâ€”and Google mapped it a bit. I gave the school outside of Westville a call and they agreed to it. But I knew that we would have to spread the ideaâ€”so I contacted the local 8 newsâ€”and they sent out a reporter to followâ€”and then I hung posters all around town.\n\nI printed 1000 off of Moo.com for around 200 bucksâ€”that of which I used an Apple credit card because I still had 18 months at 0 APR. I printed a mapâ€”and I made pins where each and everyâ€”I used Google Earthâ€”to scour each and every little popupâ€”and then on a Google Mapâ€”I printedâ€”I circled roughly where each one wasâ€”I counted 15. Okayâ€”so for the other 9985 flyersâ€”Kenny Lewis suggested that we put them door to door. I called Dominic and the rest of the Gypsy brigadeâ€”I had Dave on skatesâ€”all handing out to college kids. We would flood the streetsâ€”once a week and gather feedbackâ€”see if anyone used the QR code.\n\nA place believed lost still stands. The arrival is bittersweet and filled with ghosts.\n\n**Focus:**\n- Deliver a major reveal (the popup, the flyers, East Haven / second haven).\n- Show the cost of survival (grandmother, mom, Kenny Lewis con, the 200 bucks).\n\n\n---\n\n\n### Chapter 28: The Trial of Tides\n\n*ACT IV â€” Return | ID: the_trial_of_tides | File: 28_the_trial_of_tides.md*\n\n---\n\n# The Trial of Tides\n\n**Chapter 39: On the Day We Opened the Popupâ€”City Climb, Mr Katz**\n\nIt was decided that we would not use a cafe at allâ€”even though it would be easierâ€”because then we would only have to worry about the laundryâ€”I didn't want a place. So we decided to use an abandoned place in City Climbâ€”where there were punk rockers found their dwelling upstairs upstairs. There was a vacant space next to the locker roomâ€”that used to be some hip hop DJ stationâ€”not sureâ€”but everything was covered with maroon when we walked in. I found that I could rent it for 800 dollars a month. It really was a big spaceâ€”but disgusting.\n\nI inquired if I could have a month to month leaseâ€”at least at firstâ€”and then after 3 monthsâ€”be able to sign somethingâ€”with the promise, to sweeten the potâ€”that at the 3 month markâ€”we would pay 1.1k a monthâ€”if we decided to stay there. The owner was named Mr Katzâ€”and I never met himâ€”just his secretaryâ€”Mr Katzâ€”from what I heard from the great vineâ€”was a true entrepreneur and was one of those men who were involved with Mandy Managementâ€”Pike Releaseâ€”essentiallyâ€”the modern day equivalent of a slum lord. Looking at his officeâ€”I realized that he would lead from the top. No no noâ€”I didn't give a flying kite about thatâ€”lest at the momentâ€”City Climb had name recognition and was ripe for marketing.\n\nWe put a bunch of signs all over City Climbâ€”and it was grand. We gave ourselves 3 weeks. The first thing we did was clean out the placeâ€”I paid Dominic and Sam 50 dollars each to get all the random stuff and take it to the dumpâ€”and then Kenny Lewis, Josh and I cleaned the floors and wiped the walls. The next thing I did was paintâ€”I figured some paint could hide a bunch of damage. What was most important was getting the lighting temperature downâ€”so that is what I focused on. When a user were to first walk inâ€”we would convert their dollars into coinsâ€”barcade style. Coins worked for several reasons. We would have a minimum entry per guestâ€”20 dollars. 20 dollars of 20 LaundraCoinsâ€”could do all types of things.\n\nWhat was it about the laundry machinesâ€”asked Kenny Lewisâ€”that got me so excited. He then pointed out all the ways in which the project would fail.\n\nA final challenge must be faced before the inner gates open. The tide sets a hard limit.\n\n**Focus:**\n- Force a decisive action (City Climb, the lease, the coin system).\n- Bring the group to unity (Dominic, Sam, Kenny Lewis, Josh).\n\n\n---\n\n\n### Chapter 29: The Open Door\n\n*ACT IV â€” Return | ID: the_open_door | File: 29_the_open_door.md*\n\n---\n\n# The Open Door\n\n**Chapter 39â€“40: On the Day We Openedâ€”Everything Worked Out Perfect**\n\nOn the day we opened it was cloudyâ€”right before February. For a while it seemed like the weather was wild. Some moments in January provided a winter chillâ€”othersâ€”wellâ€”others did not. And it was tough for a while. My allergies didn't know how to keep upâ€”but as I blew my noseâ€”I didn't have time to worry about that.\n\nThe night before I Pinterest-ed different outfits for openingâ€”I wanted to convey a message that I was of the common manâ€”while still sleek enough for investors to take me seriously.\n\nEverything worked out perfect. Early in the morning there was a lineâ€”line out the door. Mostly that were loyal members from the partyâ€”which whom I promised free access and breakfast and t-shirtsâ€”but they didn't need that. These were my friends. So I then wrote a follow up letterâ€”asking if we could instead give those out to the random strangersâ€”and then in the second batch of supplies.\n\nI enjoyed the fact that this was only once a monthâ€”we made 2500 dollars that day. Perhaps we do 2x a month. I didn't want to risk itâ€”and grow depressedâ€”like someone working a deli or a dinerâ€”having it open for one weekend a monthâ€”the frequency people do laundry in the Havenâ€”freed my mind for other endeavorsâ€”and to slowly have this stream of income.\n\nThe gate opens. It is not a wall but an invitation that asks who they will become.\n\n**Focus:**\n- Resolve the external journey (the popup opens; 2500 dollars).\n- Set up inner transformation (once a month; the stream; the risk).\n\n\n---\n\n\n### Chapter 30: Home Without Walls\n\n*ACT IV â€” Return | ID: home_without_walls | File: 30_home_without_walls.md*\n\n---\n\n# Home Without Walls\n\n**Chapter 50â€“51: The Beginning of the Endâ€”Quit Vapesâ€”Boston**\n\nIt was a while since I picked up this notebook and started writing again. And a lot ofâ€”\n\nToday I decided to quit the vapes all together. I drove to Planet Fitness then to Walmartâ€”then to pick up my girlfriend and then to drop her off at my apartment as she had to be at a counseling session and I was losing my mind on account of lack of nicotine. Felt a bit like a crack addict among crack heads at the Walmartâ€”I learned that my tell tale sign was that I didn't have a shopping cart. No noâ€”no shopping cart for me. But since living in East Haven I've really come to love the diversity of the coast here in CTâ€”it's amazing what a little salt air and the way the sun hits the waterâ€”turning it into melodic waves.\n\nOh to be nicotine freeâ€”my last puff of the vape was this morning at 10amâ€”and then having properly muscled through the first 10 minâ€”checking the clockâ€”silently chalking an invisible chalkâ€”I wondered how anyone could live as to be such a slave to timeâ€”thus I gave up around noon. I caved after a couple of days of not smoking. Actually it was a matter of hours. I decided to switch it up and instead of going no nicotineâ€”I decided not to ingest my nicotine via inhalingâ€”instead I bought a snus at the gas station. It felt like hot ice on top of my gums.\n\nJosh and I decided to move in together a couple of months back and so far it's been so good. Though I do miss the house on East Rock. I saw Kenny Lewis once outside of Atticus Market. I decided that it would be better if I found him when I was terribly withdrawing from nicotineâ€”I kept going and moving forward.\n\n**Epilogue: My present plan is to marry my girlfriendâ€”and give this whole town a kiss goodbye.** We were talking about venturing up to Bostonâ€”to see if we could make a little splashâ€”wondering if Boston would have an aldermanâ€”or any islands to sail toâ€”or would be privy to running a little laundromat cafe. Kenny Lewis and I used to talk about the bar bargeâ€”the bar on the barge for ships and weekend champion sailors to.\n\nWhat does last forever? Certainly not friendship groups among the Havens. I first came to these shores two years back this coming September. And this September it was my last time. I wrote these entries sporadically and out of orderâ€”and let my mind fill in the gaps of time when focusedâ€”had to do it that wayâ€”hopefully the chronicles and time are all set in place.\n\nWhat was life before the Havens.\n\n**Epilogueâ€”3 years later.**\n\nThe Havens are not a fortress but a way of living. The story ends with a new definition of refuge.\n\n**Focus:**\n- Close with a thematic statement (home without walls; Boston; marry; kiss goodbye).\n- Leave room for continuation (3 years later; what was life before the Havens).\n\n\n---\n\n";
