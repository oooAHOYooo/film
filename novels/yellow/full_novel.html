    const markdown = "# Theology Notes â€” Full Novel\n\n*Compiled on 1/30/2026, 1:18:57 PM*\n\n---\n\n\n## ACT I â€” Foundations\n\n---\n\n\n### Chapter 1: Theology Notes\n\n*ACT I â€” Foundations | ID: theology_notes | File: 01_theology_notes.md*\n\n---\n\nTheology notes live here.\n\nUse this space for structured chapters, essays, or a sequence of reflections.\n\nStart with the question: what is theology for? Define the purpose as love of God and love of neighbor.\n\nFocus:\n- Frame the projectÃ¢â‚¬â„¢s scope.\n- Name the posture of humility.\n\n\n---\n\n\n### Chapter 2: Revelation and Mystery\n\n*ACT I â€” Foundations | ID: revelation_and_mystery | File: 02_revelation_and_mystery.md*\n\n---\n\nGod is known because God reveals. Mystery remains, and it is not a failure but a gift.\n\nFocus:\n- Define revelation as gift.\n- Hold mystery without panic.\n\n\n---\n\n\n### Chapter 3: Creation and Goodness\n\n*ACT I â€” Foundations | ID: creation_and_goodness | File: 03_creation_and_goodness.md*\n\n---\n\nCreation is not an accident; it is declared good. Goodness is foundational, not a later add-on.\n\nFocus:\n- Highlight goodness as baseline.\n- Note beauty as theological evidence.\n\n\n---\n\n\n### Chapter 4: Image of God\n\n*ACT I â€” Foundations | ID: image_of_god | File: 04_image_of_god.md*\n\n---\n\nHuman dignity flows from bearing GodÃ¢â‚¬â„¢s image. This shape is communal, relational, and creative.\n\nFocus:\n- Define imago Dei.\n- Apply to everyday ethics.\n\n\n---\n\n\n### Chapter 5: Fall and Fracture\n\n*ACT I â€” Foundations | ID: fall_and_fracture | File: 05_fall_and_fracture.md*\n\n---\n\nSin distorts but does not erase. Fracture explains shame, conflict, and alienation.\n\nFocus:\n- Describe the fracture.\n- Keep hope in view.\n\n\n---\n\n\n### Chapter 6: Covenant\n\n*ACT I â€” Foundations | ID: covenant | File: 06_covenant.md*\n\n---\n\nGodÃ¢â‚¬â„¢s promises are relational commitments. Covenant is the spine of the biblical story.\n\nFocus:\n- Trace covenant through history.\n- Show covenantÃ¢â‚¬â„¢s demands.\n\n\n---\n\n\n### Chapter 7: Law and Wisdom\n\n*ACT I â€” Foundations | ID: law_and_wisdom | File: 07_law_and_wisdom.md*\n\n---\n\nLaw guides love; wisdom trains it. Both are meant to shape a faithful life.\n\nFocus:\n- Contrast law and wisdom.\n- Show the formation of character.\n\n\n---\n\n\n### Chapter 8: Prophets and Hope\n\n*ACT I â€” Foundations | ID: prophets_and_hope | File: 08_prophets_and_hope.md*\n\n---\n\nProphets name truth and call for justice. Hope is not optimism, it is a promise.\n\nFocus:\n- Identify prophetic courage.\n- Define hope as anchored.\n\n\n---\n\n\n## ACT II â€” Revelation\n\n---\n\n\n### Chapter 9: Incarnation\n\n*ACT II â€” Revelation | ID: incarnation | File: 09_incarnation.md*\n\n---\n\nGodÃ¢â‚¬â„¢s presence is not abstract. The incarnation makes theology tangible and local.\n\nFocus:\n- Explore God-with-us.\n- Connect to everyday life.\n\n\n---\n\n\n### Chapter 10: Atonement\n\n*ACT II â€” Revelation | ID: atonement | File: 10_atonement.md*\n\n---\n\nThe cross reconciles and heals. Atonement is both justice satisfied and love revealed.\n\nFocus:\n- Survey major atonement images.\n- Keep the tone pastoral.\n\n\n---\n\n\n### Chapter 11: Resurrection\n\n*ACT II â€” Revelation | ID: resurrection | File: 11_resurrection.md*\n\n---\n\nResurrection is not only future. It is a present sign of new creation.\n\nFocus:\n- Stress the bodily hope.\n- Call for resurrection-shaped living.\n\n\n---\n\n\n### Chapter 12: Spirit and Breath\n\n*ACT II â€” Revelation | ID: spirit_and_breath | File: 12_spirit_and_breath.md*\n\n---\n\nThe Spirit animates, convicts, and comforts. Breath imagery ties creation to re-creation.\n\nFocus:\n- Define the SpiritÃ¢â‚¬â„¢s roles.\n- Offer a practice of attentiveness.\n\n\n---\n\n\n### Chapter 13: Trinity\n\n*ACT II â€” Revelation | ID: trinity | File: 13_trinity.md*\n\n---\n\nGod is communion: Father, Son, and Spirit. Relationship is the heart of reality.\n\nFocus:\n- Describe perichoresis simply.\n- Connect Trinity to community.\n\n\n---\n\n\n### Chapter 14: Church and Community\n\n*ACT II â€” Revelation | ID: church_and_community | File: 14_church_and_community.md*\n\n---\n\nThe church is a people, not a product. Community is discipleship made visible.\n\nFocus:\n- Describe the churchÃ¢â‚¬â„¢s purpose.\n- Name marks of healthy community.\n\n\n---\n\n\n### Chapter 15: Sacraments\n\n*ACT II â€” Revelation | ID: sacraments | File: 15_sacraments.md*\n\n---\n\nWater, bread, and wine become places of grace. Sacraments anchor the invisible in the visible.\n\nFocus:\n- Describe baptism and communion.\n- Show how practices form us.\n\n\n---\n\n\n### Chapter 16: Prayer\n\n*ACT II â€” Revelation | ID: prayer | File: 16_prayer.md*\n\n---\n\nPrayer is conversation and surrender. It is shaped by honesty more than eloquence.\n\nFocus:\n- Offer a rhythm of prayer.\n- Name lament as faithful.\n\n\n---\n\n\n## ACT III â€” Life Together\n\n---\n\n\n### Chapter 17: Suffering and Lament\n\n*ACT III â€” Life Together | ID: suffering_and_lament | File: 17_suffering_and_lament.md*\n\n---\n\nPain is not hidden in Scripture. Lament gives language to grief without losing trust.\n\nFocus:\n- Create space for honest grief.\n- Refuse shallow answers.\n\n\n---\n\n\n### Chapter 18: Justice and Mercy\n\n*ACT III â€” Life Together | ID: justice_and_mercy | File: 18_justice_and_mercy.md*\n\n---\n\nJustice makes things right; mercy makes room for restoration. Both are required for holiness.\n\nFocus:\n- Link justice to neighbor love.\n- Define mercy as active.\n\n\n---\n\n\n### Chapter 19: Kingdom and Eschaton\n\n*ACT III â€” Life Together | ID: kingdom_and_eschaton | File: 19_kingdom_and_eschaton.md*\n\n---\n\nThe kingdom is already and not yet. Eschatology is a horizon that shapes daily choices.\n\nFocus:\n- Define the kingdomÃ¢â‚¬â„¢s tension.\n- Guard against escapism.\n\n\n---\n\n\n### Chapter 20: Scripture and Tradition\n\n*ACT III â€” Life Together | ID: scripture_and_tradition | File: 20_scripture_and_tradition.md*\n\n---\n\nScripture is primary; tradition is a guide. The conversation is communal and ongoing.\n\nFocus:\n- Explain the canonÃ¢â‚¬â„¢s role.\n- Honor faithful inheritance.\n\n\n---\n\n\n### Chapter 21: Conscience and Discernment\n\n*ACT III â€” Life Together | ID: conscience_and_discernment | File: 21_conscience_and_discernment.md*\n\n---\n\nDiscernment is a habit, not a hack. Conscience is formed in community.\n\nFocus:\n- Offer a discernment framework.\n- Emphasize spiritual maturity.\n\n\n---\n\n\n### Chapter 22: Vocation and Work\n\n*ACT III â€” Life Together | ID: vocation_and_work | File: 22_vocation_and_work.md*\n\n---\n\nCalling is about faithfulness, not prestige. Work becomes worship when aimed at love.\n\nFocus:\n- Define vocation broadly.\n- Connect labor to service.\n\n\n---\n\n\n### Chapter 23: Hospitality\n\n*ACT III â€” Life Together | ID: hospitality | File: 23_hospitality.md*\n\n---\n\nWelcome is theology in action. Hospitality makes room for the stranger.\n\nFocus:\n- Describe the spiritual practice.\n- Name the risks and rewards.\n\n\n---\n\n\n## ACT IV â€” Practice\n\n---\n\n\n### Chapter 24: Technology and Time\n\n*ACT IV â€” Practice | ID: technology_and_time | File: 24_technology_and_time.md*\n\n---\n\nTools shape hearts. Time is a gift that needs boundaries and sabbath.\n\nFocus:\n- Offer a theology of limits.\n- Call for attention and presence.\n\n\n---\n\n\n### Chapter 25: Beauty and Art\n\n*ACT IV â€” Practice | ID: beauty_and_art | File: 25_beauty_and_art.md*\n\n---\n\nBeauty is a witness to GodÃ¢â‚¬â„¢s glory. Art tells the truth sideways.\n\nFocus:\n- Celebrate creativity.\n- Link beauty to worship.\n\n\n---\n\n\n### Chapter 26: Money and Generosity\n\n*ACT IV â€” Practice | ID: money_and_generosity | File: 26_money_and_generosity.md*\n\n---\n\nMoney reveals trust. Generosity is a spiritual discipline of freedom.\n\nFocus:\n- Name the power of money.\n- Propose practices of giving.\n\n\n---\n\n\n### Chapter 27: Ecology and Creation Care\n\n*ACT IV â€” Practice | ID: ecology_and_creation_care | File: 27_ecology_and_creation_care.md*\n\n---\n\nCare for creation is a form of love. The earth is not disposable.\n\nFocus:\n- Connect stewardship to worship.\n- Offer practical commitments.\n\n\n---\n\n\n### Chapter 28: Conflict and Forgiveness\n\n*ACT IV â€” Practice | ID: conflict_and_forgiveness | File: 28_conflict_and_forgiveness.md*\n\n---\n\nForgiveness is not denial, it is release. Conflict can become a pathway to truth.\n\nFocus:\n- Describe reconciliation steps.\n- Acknowledge hard boundaries.\n\n\n---\n\n\n### Chapter 29: Doubt and Faithfulness\n\n*ACT IV â€” Practice | ID: doubt_and_faithfulness | File: 29_doubt_and_faithfulness.md*\n\n---\n\nDoubt is not the enemy of faith. Faithfulness is staying in the relationship.\n\nFocus:\n- Normalize questions.\n- Encourage patience with self.\n\n\n---\n\n\n### Chapter 30: Blessing and Sending\n\n*ACT IV â€” Practice | ID: blessing_and_sending | File: 30_blessing_and_sending.md*\n\n---\n\nTheology leads to mission. Blessing is meant to be carried outward.\n\nFocus:\n- End with commissioning.\n- Invite continued reflection.\n\n\n---\n\n";
