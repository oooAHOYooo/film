  <script>
    const markdown = "# Field Notes â€” Full Novel\n\n*Compiled on 1/30/2026, 1:08:22 PM*\n\n---\n\n\n## ACT I â€” Opening Notes\n\n---\n\n\n### Chapter 1: Field Notes\n\n*ACT I â€” Opening Notes | ID: field-notes | File: 01_field_notes.md*\n\n---\n\nField notes, fragments, and journal-style entries live here.\r\n\r\nDrop in ideas, dates, and freeform reflections as they come.\r\n\n\n---\n\n";
    const container = document.getElementById('novelContent');
    marked.setOptions({ breaks: true });
    container.innerHTML = marked.parse(markdown);

    (function initChapterNav() {
      const content = document.getElementById('novelContent');
      const selectEl = document.getElementById('novelChapterSelect');
      if (!content || !selectEl) return;
      const chapterHeadings = content.querySelectorAll('h3');
      const chapterHeadingRe = /^Chapter \\d+:/i;
      chapterHeadings.forEach((h3, i) => {
        const text = (h3.textContent || '').trim();
        if (chapterHeadingRe.test(text)) h3.id = 'chapter-' + (i + 1);
      });
      selectEl.addEventListener('change', function() {
        const value = this.value;
        if (!value) return;
        const el = document.getElementById(value);
        if (el) el.scrollIntoView({ behavior: 'smooth', block: 'start' });
        this.value = '';
      });
    })();
  </script>
