  <script>
    const markdown = "# Field Notes â€” Full Novel\n\n*Compiled on 1/30/2026, 1:18:57 PM*\n\n---\n\n\n## ACT I â€” Open Pages\n\n---\n\n\n### Chapter 1: Field Notes\n\n*ACT I â€” Open Pages | ID: field_notes | File: 01_field_notes.md*\n\n---\n\nField notes, fragments, and journal-style entries live here.\n\nDrop in ideas, dates, and freeform reflections as they come.\n\nStart with fragments: where you are, what you notice, what you canÃ¢â‚¬â„¢t stop thinking about.\n\nFocus:\n- Date the entry.\n- Anchor to a sensory detail.\n\n\n---\n\n\n### Chapter 2: Small Inventory\n\n*ACT I â€” Open Pages | ID: small_inventory | File: 02_small_inventory.md*\n\n---\n\nList the objects on your desk. Let each item tell a small story.\n\nFocus:\n- Name what you keep.\n- Ask why it stayed.\n\n\n---\n\n\n### Chapter 3: Morning Pages\n\n*ACT I â€” Open Pages | ID: morning_pages | File: 03_morning_pages.md*\n\n---\n\nWrite quickly, without editing. The goal is movement, not polish.\n\nFocus:\n- Three pages of freeform.\n- Notice recurring themes.\n\n\n---\n\n\n### Chapter 4: Dream Fragments\n\n*ACT I â€” Open Pages | ID: dream_fragments | File: 04_dream_fragments.md*\n\n---\n\nRecord a dream in the morning. Even broken images can be useful later.\n\nFocus:\n- Capture the strongest image.\n- Note the emotion it left.\n\n\n---\n\n\n### Chapter 5: Streetlight Thoughts\n\n*ACT I â€” Open Pages | ID: streetlight_thoughts | File: 05_streetlight_thoughts.md*\n\n---\n\nWrite what you think when the city goes quiet. The night makes honesty easier.\n\nFocus:\n- Walk or imagine a walk.\n- Let the light guide the tone.\n\n\n---\n\n\n### Chapter 6: Voice Memos\n\n*ACT I â€” Open Pages | ID: voice_memos | File: 06_voice_memos.md*\n\n---\n\nTranscribe quick notes from your phone. Spoken thoughts have a different rhythm.\n\nFocus:\n- Pick three memos.\n- Expand each by one paragraph.\n\n\n---\n\n\n### Chapter 7: Tiny Theories\n\n*ACT I â€” Open Pages | ID: tiny_theories | File: 07_tiny_theories.md*\n\n---\n\nOffer a small idea about how the world works. Keep it modest and personal.\n\nFocus:\n- State the theory.\n- Test it with an example.\n\n\n---\n\n\n### Chapter 8: Weather Log\n\n*ACT I â€” Open Pages | ID: weather_log | File: 08_weather_log.md*\n\n---\n\nRecord the weather as if it mirrors your mood. Let the sky do the talking.\n\nFocus:\n- Describe the dayÃ¢â‚¬â„¢s weather.\n- Connect it to an inner shift.\n\n\n---\n\n\n## ACT II â€” Days\n\n---\n\n\n### Chapter 9: Conversations\n\n*ACT II â€” Days | ID: conversations | File: 09_conversations.md*\n\n---\n\nRemember a conversation that stayed with you. Write it as dialogue or reflection.\n\nFocus:\n- Capture the exact phrase.\n- Explain why it landed.\n\n\n---\n\n\n### Chapter 10: Maps I Drew\n\n*ACT II â€” Days | ID: maps_i_drew | File: 10_maps_i_drew.md*\n\n---\n\nSketch the map of a place from memory. Words can describe the routes too.\n\nFocus:\n- Name the landmarks.\n- Point out where you got lost.\n\n\n---\n\n\n### Chapter 11: Found Objects\n\n*ACT II â€” Days | ID: found_objects | File: 11_found_objects.md*\n\n---\n\nWrite about something you found. It doesnÃ¢â‚¬â„¢t need to be valuable to matter.\n\nFocus:\n- Describe the object.\n- Imagine its history.\n\n\n---\n\n\n### Chapter 12: Letters Unsent\n\n*ACT II â€” Days | ID: letters_unsent | File: 12_letters_unsent.md*\n\n---\n\nWrite a letter you will never send. Let it hold the truth.\n\nFocus:\n- Choose a recipient.\n- Leave the ending open.\n\n\n---\n\n\n### Chapter 13: Things I Avoid\n\n*ACT II â€” Days | ID: things_i_avoid | File: 13_things_i_avoid.md*\n\n---\n\nName the places or topics you dodge. Curiosity can be a gentle invitation.\n\nFocus:\n- List what you avoid.\n- Name a reason.\n\n\n---\n\n\n### Chapter 14: Things I Return To\n\n*ACT II â€” Days | ID: things_i_return_to | File: 14_things_i_return_to.md*\n\n---\n\nWhat keeps coming back? A song, a line, a memoryÃ¢â‚¬â€record the pattern.\n\nFocus:\n- List the returns.\n- Write why they persist.\n\n\n---\n\n\n### Chapter 15: The Shape of a Day\n\n*ACT II â€” Days | ID: the_shape_of_a_day | File: 15_the_shape_of_a_day.md*\n\n---\n\nWrite a day as a shape: a spiral, a straight line, a knot. Let form guide the story.\n\nFocus:\n- Name the shape.\n- Match the narrative to it.\n\n\n---\n\n\n### Chapter 16: Borrowed Lines\n\n*ACT II â€” Days | ID: borrowed_lines | File: 16_borrowed_lines.md*\n\n---\n\nCollect lines you love and respond to them. Make a mosaic of influence.\n\nFocus:\n- Quote three lines.\n- Answer each in your own voice.\n\n\n---\n\n\n## ACT III â€” Questions\n\n---\n\n\n### Chapter 17: A Good Question\n\n*ACT III â€” Questions | ID: a_good_question | File: 17_a_good_question.md*\n\n---\n\nChoose one question that wonÃ¢â‚¬â„¢t leave you alone. Follow it for a page.\n\nFocus:\n- State the question plainly.\n- Write without solving it.\n\n\n---\n\n\n### Chapter 18: After Midnight\n\n*ACT III â€” Questions | ID: after_midnight | File: 18_after_midnight.md*\n\n---\n\nWrite as if it is late and the world is quiet. Let your guard down.\n\nFocus:\n- Describe the room.\n- Say the thing you never say.\n\n\n---\n\n\n### Chapter 19: The Long Walk\n\n*ACT III â€” Questions | ID: the_long_walk | File: 19_the_long_walk.md*\n\n---\n\nNarrate a walk from start to finish. Each block can be a paragraph.\n\nFocus:\n- Start at the door.\n- End with a changed thought.\n\n\n---\n\n\n### Chapter 20: Notes on Rest\n\n*ACT III â€” Questions | ID: notes_on_rest | File: 20_notes_on_rest.md*\n\n---\n\nRest is a practice. Write what truly rests you and what only distracts.\n\nFocus:\n- Define rest personally.\n- Name one boundary.\n\n\n---\n\n\n### Chapter 21: Places I Miss\n\n*ACT III â€” Questions | ID: places_i_miss | File: 21_places_i_miss.md*\n\n---\n\nWrite a place you miss without naming it at first. Let it reveal itself slowly.\n\nFocus:\n- Build with sensory detail.\n- State the name at the end.\n\n\n---\n\n\n### Chapter 22: Mismatched Lists\n\n*ACT III â€” Questions | ID: mismatched_lists | File: 22_mismatched_lists.md*\n\n---\n\nTwo lists that donÃ¢â‚¬â„¢t belong together can spark a story. Let them collide.\n\nFocus:\n- Make list A and list B.\n- Write the bridge between them.\n\n\n---\n\n\n### Chapter 23: A Photograph\n\n*ACT III â€” Questions | ID: a_photograph | File: 23_a_photograph.md*\n\n---\n\nDescribe a photo as if it is happening now. Time can be rewritten in prose.\n\nFocus:\n- Describe the frame.\n- Imagine what happened before.\n\n\n---\n\n\n## ACT IV â€” Fragments\n\n---\n\n\n### Chapter 24: The Sound of ___\n\n*ACT IV â€” Fragments | ID: the_sound_of | File: 24_the_sound_of.md*\n\n---\n\nPick a sound and chase it. Sound is often a memory wearing a mask.\n\nFocus:\n- Name the sound.\n- Tie it to a moment.\n\n\n---\n\n\n### Chapter 25: Half-Finished Scenes\n\n*ACT IV â€” Fragments | ID: half_finished_scenes | File: 25_half_finished_scenes.md*\n\n---\n\nCollect fragments of scenes. Leave them open so future you can finish them.\n\nFocus:\n- Write three fragments.\n- Mark one to return to.\n\n\n---\n\n\n### Chapter 26: Dialogues\n\n*ACT IV â€” Fragments | ID: dialogues | File: 26_dialogues.md*\n\n---\n\nWrite a conversation between two parts of yourself. Let them disagree.\n\nFocus:\n- Give each a name.\n- Let one concede something.\n\n\n---\n\n\n### Chapter 27: On Anger\n\n*ACT IV â€” Fragments | ID: on_anger | File: 27_on_anger.md*\n\n---\n\nAnger is information. Write what it protects and what it hides.\n\nFocus:\n- Name the source.\n- Name the boundary it wants.\n\n\n---\n\n\n### Chapter 28: On Joy\n\n*ACT IV â€” Fragments | ID: on_joy | File: 28_on_joy.md*\n\n---\n\nJoy is a sudden clarity. Record a moment when it appeared.\n\nFocus:\n- Describe the moment.\n- Explain why it surprised you.\n\n\n---\n\n\n### Chapter 29: On Grief\n\n*ACT IV â€” Fragments | ID: on_grief | File: 29_on_grief.md*\n\n---\n\nGrief is love continuing. Write the love you are protecting.\n\nFocus:\n- Name who or what is missed.\n- Write one small memorial.\n\n\n---\n\n\n### Chapter 30: On Hope\n\n*ACT IV â€” Fragments | ID: on_hope | File: 30_on_hope.md*\n\n---\n\nHope is a practiced lens. Write one way you choose it today.\n\nFocus:\n- Describe the choice.\n- End with a simple vow.\n\n\n---\n\n";
